<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --panel:#111;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
  --green:#46d369;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  padding:18px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.95),rgba(0,0,0,.6),transparent);
}
.logo{font-size:26px;font-weight:900}
.logo span{color:var(--accent)}
header input{
  width:320px;
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:#111;
  color:#fff;
}

/* ================= HOME ================= */
#home{padding-top:110px;padding-bottom:80px}
.section{margin-bottom:46px}
.section h2{margin:0 0 16px 48px;font-size:22px}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* ================= CARD ================= */
.card{
  min-width:200px;
  cursor:pointer;
  transition:.3s;
  position:relative;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}
.card:hover{transform:scale(1.12);z-index:10}

/* PROGRESS BAR */
.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:4px;
  background:var(--accent);
}

/* BADGE */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:rgba(0,0,0,.7);
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
}

/* ================= DETAILS ================= */
#details{
  display:none;
  position:fixed;
  inset:0;
  z-index:200;
  background:#000;
  overflow:hidden;
}
.details-bg{position:absolute;inset:0;z-index:1}
.details-bg video{width:100%;height:100%;object-fit:cover}
.details-bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.95) 18%,rgba(0,0,0,.6) 48%,transparent),
    linear-gradient(to top,rgba(0,0,0,.95) 12%,transparent 50%);
}
.details-info{
  position:relative;
  z-index:2;
  padding:130px 60px;
  max-width:640px;
}
.details-info h1{font-size:44px;margin:0 0 16px}
.details-info p{color:var(--muted);line-height:1.5;margin-bottom:24px}
.meta{color:var(--green);margin-bottom:12px}

/* ACTIONS */
.actions{display:flex;gap:14px}
.actions button{
  padding:14px 26px;
  font-size:16px;
  font-weight:700;
  border-radius:6px;
  border:none;
  cursor:pointer;
}
.play{background:#fff;color:#000}
.sound{background:rgba(255,255,255,.15);color:#fff}

/* CLOSE */
.close{
  position:absolute;
  top:24px;
  left:24px;
  z-index:3;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:8px 14px;
  border-radius:999px;
}

/* ================= PLAYER FULL ================= */
#player{
  display:none;
  position:fixed;
  inset:0;
  z-index:300;
  background:#000;
}
#player video{width:100%;height:100%}

/* MOBILE */
@media(max-width:900px){
  header{padding:14px 20px}
  .details-info{padding:110px 20px}
  .details-info h1{font-size:30px}
  .row{padding:0 20px}
  .section h2{margin-left:20px}
}
</style>
</head>

<body>

<header>
  <div class="logo">SESSÃƒO <span>99</span></div>
  <input id="search" placeholder="Buscar">
</header>

<div id="home"></div>

<!-- DETAILS -->
<div id="details">
  <button class="close" onclick="fecharDetails()">â¬…</button>
  <div class="details-bg">
    <video id="previewVideo" muted autoplay loop playsinline></video>
  </div>
  <div class="details-info">
    <div class="meta" id="detailsMeta"></div>
    <h1 id="detailsTitulo"></h1>
    <p id="detailsDesc"></p>
    <div class="actions">
      <button class="play" onclick="abrirPlayer()">â–¶ Assistir</button>
      <button class="sound" onclick="toggleSom()">ðŸ”Š Som</button>
    </div>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <button class="close" onclick="fecharPlayer()">â¬…</button>
  <video id="playerVideo" controls></video>
</div>

<script>
const supabaseClient=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const previewVideo=document.getElementById("previewVideo");
const player=document.getElementById("player");
const playerVideo=document.getElementById("playerVideo");

let dados=[],atual=null,somAtivo=false,progress={};

/* LOAD */
async function load(){
 const saved=localStorage.getItem("progress");
 progress=saved?JSON.parse(saved):{};
 const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 renderSection("Continuar Assistindo",dados.filter(d=>progress[d.id]));
 renderSection("Filmes",dados.filter(d=>d.tipo==="filme"));
 renderSection("SÃ©ries",[...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()]);
}

function renderSection(titulo,itens){
 if(!itens.length)return;
 const sec=document.createElement("div");
 sec.className="section";
 sec.innerHTML=`<h2>${titulo}</h2>`;
 const row=document.createElement("div");
 row.className="row";
 itens.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  let p=progress[i.id]||0;
  c.innerHTML=`
    <img src="${i.capa_url}">
    ${p?`<div class="progress" style="width:${p}%"></div>`:""}
    ${p?`<div class="badge">Continuar</div>`:""}
  `;
  c.onclick=()=>abrirDetails(i);
  row.appendChild(c);
 });
 sec.appendChild(row);
 home.appendChild(sec);
}

/* DETAILS */
function abrirDetails(item){
 atual=item;
 document.getElementById("detailsTitulo").textContent=item.titulo||item.serie_nome;
 document.getElementById("detailsDesc").textContent=item.descricao||"";
 document.getElementById("detailsMeta").textContent=item.tipo==="serie"?"SÃ©rie":"Filme";
 previewVideo.src=item.video_url;
 previewVideo.muted=true;
 previewVideo.play().catch(()=>{});
 details.style.display="block";
}

/* SOM */
function toggleSom(){
 somAtivo=!somAtivo;
 previewVideo.muted=!somAtivo;
}

/* PLAYER */
function abrirPlayer(){
 playerVideo.src=atual.video_url;
 player.style.display="block";
 playerVideo.currentTime=(progress[atual.id]||0)/100*playerVideo.duration||0;
 playerVideo.play();
}
playerVideo.addEventListener("timeupdate",()=>{
 if(!atual||!playerVideo.duration)return;
 progress[atual.id]=(playerVideo.currentTime/playerVideo.duration*100)|0;
 localStorage.setItem("progress",JSON.stringify(progress));
});

/* CLOSE */
function fecharPlayer(){
 playerVideo.pause();
 player.style.display="none";
 renderHome();
}
function fecharDetails(){
 previewVideo.pause();
 details.style.display="none";
}

/* TECLADO */
document.addEventListener("keydown",e=>{
 if(e.key==="Escape"){
  fecharPlayer();
  fecharDetails();
 }
});

load();
</script>

</body>
</html>
