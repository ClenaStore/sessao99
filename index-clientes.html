<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#9a9a9a;
  --accent:#e50914;
}
*{box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  display:flex;
  align-items:center;
  gap:18px;
  padding:0 28px;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  z-index:50;
}
.logo{font-size:22px;font-weight:800;color:var(--accent)}
.search{flex:1;max-width:520px}
.search input{
  width:100%;
  height:42px;
  border-radius:24px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 18px;
}
.profile{
  width:42px;height:42px;
  border-radius:50%;
  background:#222;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ================= NAV ================= */
.nav{
  margin-top:70px;
  padding:16px 28px 8px;
  display:flex;
  gap:28px;
  border-bottom:1px solid #1c1c1c;
}
.nav button{
  background:none;
  border:none;
  color:#8c8c8c;
  font-size:16px;
  cursor:pointer;
  padding-bottom:8px;
}
.nav button.active{
  color:#fff;
  font-weight:700;
  border-bottom:2px solid var(--accent);
}

/* ================= FILTERS ================= */
.filters{
  padding:14px 28px 18px;
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.filters button{
  padding:8px 18px;
  border-radius:999px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  cursor:pointer;
}
.filters button.active{
  background:#fff;
  color:#000;
}

/* ================= HOME ================= */
#home{
  height:calc(100vh - 160px);
  overflow-y:auto;
  padding:24px 0 60px;
}
.section{margin-bottom:46px}
.section h2{margin:0 0 14px 28px;font-size:22px}
.row{display:flex;gap:16px;padding:0 28px;overflow-x:auto}
.card{min-width:180px;cursor:pointer;transition:.25s}
.card:hover{transform:scale(1.08)}
.card img{width:100%;height:260px;object-fit:cover;border-radius:10px}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#player video{width:100%;height:100%;object-fit:cover}
#homeBtn{
  position:absolute;
  top:20px;left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:20px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}

/* OVERLAY */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
    linear-gradient(to top,rgba(0,0,0,.9) 15%,transparent 50%);
}
#info{
  position:absolute;
  left:40px;
  bottom:120px;
  max-width:520px;
}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}

/* SERIES CONTROLS */
.series-controls{
  display:none;
  gap:10px;
  margin-top:14px;
}
.series-controls select{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:1px solid #444;
  cursor:pointer;
}

/* ================= HIDE UI (INLINE) ================= */
.hide-ui #overlay,
.hide-ui #info,
.hide-ui #homeBtn{
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}
</style>
</head>

<body>

<header>
  <div class="logo">CLENA</div>
  <div class="search">
    <input id="search" placeholder="Buscar...">
  </div>
  <button class="profile">üë§</button>
</header>

<div class="nav">
  <button class="active" onclick="setTipo('all',this)">Para voc√™</button>
  <button onclick="setTipo('filme',this)">Filmes</button>
  <button onclick="setTipo('serie',this)">S√©ries</button>
</div>

<div class="filters" id="filters"></div>
<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" playsinline></video>
  <button id="homeBtn" onclick="fecharPlayer()">üè†</button>

  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const filtersBox=document.getElementById("filters");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");

let dados=[], atual=null, serieAtual=[], indiceEp=0;
let filtroGenero="Todos", filtroTipo="all";
let hideTimer=null, isAssistindo=false, hls=null;

/* NAV */
function setTipo(tipo,btn){
 filtroTipo=tipo;
 document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 renderHome();
}

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 montarFiltros();
 renderHome();
}

/* FILTROS */
function montarFiltros(){
 const generos=[...new Set(dados.map(d=>d.genero).filter(Boolean))];
 filtersBox.innerHTML="";
 ["Todos",...generos].forEach(g=>{
   const b=document.createElement("button");
   b.textContent=g;
   b.className=g===filtroGenero?"active":"";
   b.onclick=()=>{
     filtroGenero=g;
     montarFiltros();
     renderHome();
   };
   filtersBox.appendChild(b);
 });
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 const termo=search.value.toLowerCase();

 const filtrados=dados.filter(d=>{
   if(filtroTipo!=="all" && d.tipo!==filtroTipo) return false;
   if(filtroGenero!=="Todos" && d.genero!==filtroGenero) return false;
   return (d.titulo||d.serie_nome||"").toLowerCase().includes(termo);
 });

 const filmes=filtrados.filter(d=>d.tipo==="filme");
 const series=[...new Map(filtrados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()];

 if(filmes.length) renderSection("Filmes",filmes);
 if(series.length) renderSection("S√©ries",series);
}

function renderSection(t,itens){
 const s=document.createElement("div");
 s.className="section";
 s.innerHTML=`<h2>${t}</h2>`;
 const r=document.createElement("div");
 r.className="row";
 itens.forEach(i=>{
   const c=document.createElement("div");
   c.className="card";
   c.innerHTML=`<img src="${i.capa_url}">`;
   c.onclick=()=>abrir(i);
   r.appendChild(c);
 });
 s.appendChild(r);
 home.appendChild(s);
}

/* PLAYER */
function abrir(item){
 atual=item;
 player.style.display="block";
 document.body.classList.remove("hide-ui");
 isAssistindo=false;

 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";

 carregarVideo(item.video_url);
 iniciarTimer();
}

function carregarVideo(url){
 if(hls){hls.destroy();hls=null}
 video.pause();
 video.src="";
 if(url.endsWith(".m3u8") && Hls.isSupported()){
   hls=new Hls();
   hls.loadSource(url);
   hls.attachMedia(video);
 }else video.src=url;
 video.muted=true;
 video.play();
}

function assistir(){
 isAssistindo=true;
 video.muted=false;
 video.play();
 document.body.classList.add("hide-ui");
 clearTimeout(hideTimer);
}

/* TIMER */
function iniciarTimer(){
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>{
   if(isAssistindo){
     document.body.classList.add("hide-ui");
   }
 },30000);
}

video.addEventListener("pause",()=>{
 clearTimeout(hideTimer);
 document.body.classList.remove("hide-ui");
});
video.addEventListener("play",()=>{
 if(isAssistindo) iniciarTimer();
});

function fecharPlayer(){
 if(hls){hls.destroy();hls=null}
 video.pause();
 video.src="";
 player.style.display="none";
 document.body.classList.remove("hide-ui");
}

search.oninput=renderHome;
load();
</script>

</body>
</html>
