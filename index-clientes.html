<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}
*{
  box-sizing:border-box;
  scrollbar-width:none; /* Firefox */
}
*::-webkit-scrollbar{
  display:none; /* Chrome / Edge / Safari */
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:74px;
  display:flex;
  align-items:center;
  gap:16px;
  padding:0 28px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  z-index:40;
}
header h1{
  margin:0;
  font-size:22px;
  color:var(--accent);
}

/* BUSCA + FILTRO */
.search-box{
  display:flex;
  gap:10px;
  margin-left:30px;
  flex:1;
}
.search-box input,
.search-box select{
  height:42px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 14px;
}
.search-box input{flex:1}

/* PERFIL */
#profileBtn{
  width:42px;height:42px;
  border-radius:50%;
  background:#222;
  color:#fff;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* HOME */
#home{
  position:absolute;
  inset:0;
  padding-top:100px;
  overflow-y:auto;
}
.section{margin-bottom:46px}
.section h2{
  margin:0 0 16px 48px;
}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.08)}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:6px;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:60;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BOT√ïES PLAYER */
#homeBtn{
  position:absolute;
  top:20px;left:20px;
  padding:10px 14px;
  font-size:20px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;
  cursor:pointer;
  z-index:20;
}
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:flex;
  gap:10px;
  z-index:20;
}
#epControls button{
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* OVERLAY INFO */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 25%,rgba(0,0,0,.5) 55%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}
#info{
  position:absolute;
  left:60px;
  bottom:120px;
  max-width:640px;
}
#info h1{font-size:40px;margin:10px 0}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 22px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* SERIES */
.series-controls{
  display:none;
  gap:10px;
  margin-top:12px;
}
.series-controls select{
  padding:10px;
  background:#111;
  color:#fff;
  border:1px solid #333;
}

/* ESCONDER UI */
.hide-ui #overlay,
.hide-ui #epControls{
  opacity:0;
  pointer-events:none;
}

/* PERFIL MODAL */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:80;
}
#perfilBox{
  width:420px;
  background:#0b0b0b;
  border-radius:20px;
  padding:28px;
  position:relative;
}
#perfilClose{
  position:absolute;
  top:14px;
  right:16px;
  font-size:20px;
  cursor:pointer;
}
.perfil-item{margin-bottom:10px;color:#ddd}
.perfil-footer{text-align:right}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>SESS√ÉO 99</h1>

  <div class="search-box">
    <input id="search" placeholder="Buscar filmes ou s√©ries">
    <select id="filter">
      <option value="all">S√©ries e Filmes</option>
      <option value="serie">S√©ries</option>
      <option value="filme">Filmes</option>
    </select>
  </div>

  <button id="profileBtn" onclick="abrirPerfil()">üë§</button>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay playsinline></video>

  <button id="homeBtn" onclick="voltarHome()">üè†</button>

  <div id="epControls">
    <button id="btnPrev" onclick="anterior()">‚èÆ</button>
    <button id="btnNext" onclick="proximo()">‚è≠</button>
  </div>

  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item"><b>Email:</b> <span id="p_email"></span></div>
    <div class="perfil-item"><b>CPF:</b> <span id="p_cpf"></span></div>
    <div class="perfil-item"><b>WhatsApp:</b> <span id="p_whats"></span></div>
    <div class="perfil-item"><b>Status:</b> <span id="p_status"></span></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
if(!localStorage.usuario) location.href="login.html";

/* SUPABASE */
const sb=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], atual=null, serieAtual=[], indiceEp=0;
let hideTimer=null, hls=null;

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}

/* HOME */
const home=document.getElementById("home");
const search=document.getElementById("search");
const filter=document.getElementById("filter");

function renderHome(){
 home.innerHTML="";
 const termo=search.value.toLowerCase();
 const tipo=filter.value;

 const filmes=dados.filter(d =>
   d.tipo==="filme" &&
   (tipo==="all"||tipo==="filme") &&
   (d.titulo||"").toLowerCase().includes(termo)
 );

 const series=[...new Map(
   dados.filter(d =>
     d.tipo==="serie" &&
     (tipo==="all"||tipo==="serie") &&
     (d.serie_nome||"").toLowerCase().includes(termo)
   ).map(s=>[s.serie_nome,s])
 ).values()];

 if(filmes.length) renderSection("Filmes",filmes);
 if(series.length) renderSection("S√©ries",series);
}

function renderSection(titulo,itens){
 const sec=document.createElement("div");
 sec.className="section";
 sec.innerHTML=`<h2>${titulo}</h2>`;

 const row=document.createElement("div");
 row.className="row";

 itens.forEach(i=>{
   const c=document.createElement("div");
   c.className="card";
   c.innerHTML=`<img src="${i.capa_url}">`;
   c.onclick=()=>abrir(i);
   row.appendChild(c);
 });

 sec.appendChild(row);
 home.appendChild(sec);
}

search.oninput=renderHome;
filter.onchange=renderHome;

/* PLAYER */
const player=document.getElementById("player");
const video=document.getElementById("video");

function loadVideo(url){
 if(hls){hls.destroy();hls=null;}
 video.pause();video.removeAttribute("src");video.load();

 if(url.endsWith(".m3u8")&&Hls.isSupported()){
   hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
 }else{
   video.src=url;
 }
 video.play();
}

function abrir(item){
 atual=item;
 player.style.display="block";
 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";

 if(item.tipo==="serie"){
   montarSerie(item.serie_nome);
   seriesControls.style.display="flex";
 }else{
   seriesControls.style.display="none";
   btnPrev.style.display="none";
   btnNext.style.display="none";
 }

 loadVideo(item.video_url);
 iniciarTimer();
}

function assistir(){
 video.play();
 document.body.classList.add("hide-ui");
 clearTimeout(hideTimer);
}

function voltarHome(){
 if(hls){hls.destroy();hls=null;}
 video.pause();video.src="";
 player.style.display="none";
}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados.filter(d=>d.serie_nome===nome)
 .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);

 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}
function montarEpisodios(){
 const t=+selTemporada.value;
 const eps=serieAtual.filter(e=>e.temporada===t);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocarEpisodio(eps,selEpisodio.value);
 trocarEpisodio(eps,0);
}
function trocarEpisodio(eps,i){
 indiceEp=i;
 atual=eps[i];
 loadVideo(atual.video_url);
 btnPrev.style.display=i>0?"block":"none";
 btnNext.style.display=i<eps.length-1?"block":"none";
}
function anterior(){if(indiceEp>0)trocarEpisodio(serieAtual,indiceEp-1);}
function proximo(){if(indiceEp<serieAtual.length-1)trocarEpisodio(serieAtual,indiceEp+1);}

/* TIMER */
function iniciarTimer(){
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>document.body.classList.add("hide-ui"),30000);
}
video.addEventListener("pause",()=>document.body.classList.remove("hide-ui"));

/* PERFIL */
function abrirPerfil(){
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 p_cpf.textContent=u.cpf;
 p_whats.textContent=u.whatsapp;
 p_status.textContent=u.status;
 perfilModal.style.display="flex";
}
function fecharPerfil(){perfilModal.style.display="none";}
function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}

/* CONTROLE TV */
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowRight") proximo();
 if(e.key==="ArrowLeft") anterior();
 if(e.key==="Enter") video.paused?video.play():video.pause();
});

load();
</script>

</body>
</html>
