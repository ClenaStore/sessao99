<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --panel:#111;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  padding:18px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.9),rgba(0,0,0,.4),transparent);
}
.logo{
  font-size:26px;
  font-weight:900;
  letter-spacing:1px;
}
.logo span{color:var(--accent)}
header input{
  width:300px;
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:#111;
  color:#fff;
}

/* HOME */
#home{
  padding-top:100px;
  padding-bottom:80px;
}
.section{
  margin-bottom:46px;
}
.section h2{
  margin:0 0 16px 48px;
  font-size:22px;
}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:200px;
  cursor:pointer;
  transition:.3s;
  position:relative;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}
.card:hover{
  transform:scale(1.1);
  z-index:10;
}

/* DETAILS */
#details{
  display:none;
  position:fixed;
  inset:0;
  z-index:200;
  background:#000;
}

/* VIDEO BACKGROUND */
.details-bg{
  position:absolute;
  inset:0;
  z-index:1;
}
.details-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DEGRADÊ */
.details-bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.95) 15%,rgba(0,0,0,.6) 45%,transparent),
    linear-gradient(to top,rgba(0,0,0,.9) 10%,transparent 45%);
}

/* INFO */
.details-info{
  position:relative;
  z-index:2;
  padding:120px 60px;
  max-width:620px;
}
.details-info h1{
  font-size:42px;
  margin:0 0 16px;
}
.meta{
  color:#46d369;
  font-weight:600;
  margin-bottom:12px;
}
.details-info p{
  color:var(--muted);
  line-height:1.5;
  font-size:16px;
}

/* CLOSE */
.close{
  position:absolute;
  top:24px;
  left:24px;
  z-index:3;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* RECOMENDAÇÕES */
.reco{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:0 0 40px;
}
.reco h2{
  margin:0 0 12px 48px;
}
.reco .row{padding:0 48px}

/* MOBILE */
@media(max-width:900px){
  header{padding:14px 20px}
  .details-info{
    padding:100px 20px;
    max-width:100%;
  }
  .details-info h1{font-size:28px}
  .row{padding:0 20px}
  .section h2,.reco h2{margin-left:20px}
}
</style>
</head>

<body>

<header>
  <div class="logo">SESSÃO <span>99</span></div>
  <input id="search" placeholder="Buscar filmes ou séries">
</header>

<div id="home"></div>

<!-- DETAILS -->
<div id="details">
  <button class="close" onclick="fecharDetails()">⬅</button>

  <div class="details-bg">
    <video id="previewVideo"
      muted
      autoplay
      loop
      playsinline
      preload="auto">
    </video>
  </div>

  <div class="details-info">
    <div class="meta" id="detailsMeta"></div>
    <h1 id="detailsTitulo"></h1>
    <p id="detailsDesc"></p>
  </div>

  <div class="reco">
    <h2>Recomendações</h2>
    <div class="row" id="recoRow"></div>
  </div>
</div>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const details=document.getElementById("details");
const previewVideo=document.getElementById("previewVideo");

let dados=[], atual=null;

/* LOAD */
async function load(){
  const {data}=await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo",true);

  dados=data||[];
  renderHome(dados);
}

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  const series=[...new Map(
    list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])
  ).values()];

  renderSection("Filmes",filmes);
  renderSection("Séries",series);
}

function renderSection(titulo,itens){
  if(!itens.length)return;
  const sec=document.createElement("div");
  sec.className="section";
  sec.innerHTML=`<h2>${titulo}</h2>`;
  const row=document.createElement("div");
  row.className="row";

  itens.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>abrirDetails(i);
    row.appendChild(c);
  });

  sec.appendChild(row);
  home.appendChild(sec);
}

/* DETAILS */
function abrirDetails(item){
  atual=item;

  document.getElementById("detailsTitulo").textContent =
    item.titulo || item.serie_nome;

  document.getElementById("detailsDesc").textContent =
    item.descricao || "Sem descrição disponível.";

  document.getElementById("detailsMeta").textContent =
    item.tipo==="serie" ? "Série" : "Filme";

  previewVideo.pause();
  previewVideo.src=item.video_url;
  previewVideo.load();

  previewVideo.play().catch(()=>{});

  renderRecomendacoes(item);
  details.style.display="block";
}

function fecharDetails(){
  previewVideo.pause();
  previewVideo.src="";
  details.style.display="none";
}

function renderRecomendacoes(item){
  const row=document.getElementById("recoRow");
  row.innerHTML="";
  dados
    .filter(d=>d.id!==item.id)
    .slice(0,10)
    .forEach(r=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`<img src="${r.capa_url}">`;
      c.onclick=()=>abrirDetails(r);
      row.appendChild(c);
    });
}

load();
</script>

</body>
</html>
