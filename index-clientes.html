<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#bbb;
  --accent:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),transparent);
}
.logo{font-size:26px;font-weight:800}
.logo span{color:var(--accent)}
header input{
  width:280px;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:#111;
  color:#fff;
}

/* HOME */
#home{padding:100px 0 80px}
section{margin-bottom:40px}
section h2{margin:0 0 14px 40px;font-size:22px}
.row{
  display:flex;
  gap:16px;
  padding:0 40px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:200px;
  cursor:pointer;
  transition:.3s;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}
.card:hover{transform:scale(1.1)}

/* DETAILS */
#details{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:200;
  overflow:hidden;
}

/* BACKGROUND VIDEO */
.details-video{
  position:absolute;
  inset:0;
  z-index:1;
}
.details-video video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DEGRADE */
.details-video::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 15%,rgba(0,0,0,.5) 45%,transparent),
    linear-gradient(to top,rgba(0,0,0,.8) 10%,transparent 40%);
}

/* CONTENT */
.details-content{
  position:relative;
  z-index:2;
  height:100%;
  padding:120px 60px;
  max-width:600px;
}
.details-content h1{
  font-size:42px;
  margin:0 0 16px;
}
.details-content p{
  color:var(--muted);
  line-height:1.5;
  font-size:16px;
}

/* CLOSE */
.close{
  position:absolute;
  top:20px;
  left:20px;
  z-index:3;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  .details-content{
    padding:100px 20px;
    max-width:100%;
  }
  .details-content h1{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="logo">SESSÃO <span>99</span></div>
  <input id="search" placeholder="Buscar">
</header>

<div id="home"></div>

<!-- DETAILS -->
<div id="details">
  <button class="close" onclick="fecharDetails()">⬅</button>

  <div class="details-video">
    <video id="previewVideo" muted autoplay loop playsinline></video>
  </div>

  <div class="details-content">
    <h1 id="detailsTitulo"></h1>
    <p id="detailsDesc"></p>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const details=document.getElementById("details");
const previewVideo=document.getElementById("previewVideo");

let dados=[], atual=null;

/* LOAD */
async function load(){
  const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  renderHome(dados);
}

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  renderRow("Filmes",filmes,abrirDetails);
}

function renderRow(titulo,itens,click){
  const sec=document.createElement("section");
  sec.innerHTML=`<h2>${titulo}</h2>`;
  const row=document.createElement("div");
  row.className="row";
  itens.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>click(i);
    row.appendChild(c);
  });
  sec.appendChild(row);
  home.appendChild(sec);
}

/* DETAILS */
function abrirDetails(item){
  atual=item;
  document.getElementById("detailsTitulo").textContent=item.titulo;
  document.getElementById("detailsDesc").textContent=item.descricao||"";
  previewVideo.src=item.video_url;
  previewVideo.play();
  details.style.display="block";
}

function fecharDetails(){
  previewVideo.pause();
  previewVideo.src="";
  details.style.display="none";
}

load();
</script>

</body>
</html>
