<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  padding:18px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{color:var(--accent);margin:0}
header input{
  background:#111;
  border:none;
  border-radius:8px;
  padding:10px 14px;
  color:#fff;
  width:260px;
}

/* HOME */
section{padding:0 32px 32px}
section h2{margin:12px 0}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}
.card{
  min-width:180px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.08)}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

/* PLAYER / S√âRIE */
#seriePage{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}
.top{
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:12px;
}
.top button{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.cover{
  width:100%;
  max-height:420px;
  object-fit:cover;
}
.selects{
  display:flex;
  gap:12px;
  padding:12px 18px;
}
select{
  background:#111;
  border:none;
  color:#fff;
  padding:10px;
  border-radius:8px;
}
video{
  width:100%;
  height:calc(100vh - 280px);
  background:#000;
}
</style>
</head>
<body>

<header>
  <h1>SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar...">
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="seriePage">
  <div class="top">
    <button onclick="fechar()">‚¨Ö Voltar</button>
    <strong id="tituloPlayer"></strong>
  </div>
  <img id="capaPlayer" class="cover">
  <div class="selects">
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
  </div>
  <video id="video" controls autoplay></video>
</div>

<script>
/* ================== SUPABASE ================== */
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================== USER ================== */
const USER_ID = localStorage.user_id || crypto.randomUUID();
localStorage.user_id = USER_ID;

/* ================== ELEMENTOS ================== */
const home = document.getElementById("home");
const search = document.getElementById("search");
const seriePage = document.getElementById("seriePage");
const tituloPlayer = document.getElementById("tituloPlayer");
const capaPlayer = document.getElementById("capaPlayer");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");
const video = document.getElementById("video");

/* ================== STATE ================== */
let dados = [];
let serieAtual = [];
let episodioAtual = null;
let pingTimer = null;

/* ================== TRACKING ================== */
async function logPlay(acao){
  if(!episodioAtual) return;

  await supabaseClient.from("rs_play_events").insert({
    user_id: USER_ID,
    acao,
    tipo: episodioAtual.tipo,
    titulo: episodioAtual.titulo,
    serie_nome: episodioAtual.serie_nome,
    temporada: episodioAtual.temporada,
    episodio: episodioAtual.episodio,
    user_agent: navigator.userAgent
  });
}

async function pingSessao(){
  await supabaseClient.from("rs_sessions").upsert({
    user_id: USER_ID,
    last_ping: new Date().toISOString()
  });
}

/* ================== LOAD ================== */
async function load(){
  const { data } = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo", true);

  dados = data || [];
  renderHome(dados);
}

/* ================== HOME ================== */
function renderHome(list){
  home.innerHTML = "";

  const filmes = list.filter(i => i.tipo === "filme");
  const series = [...new Map(
    list.filter(i => i.tipo === "serie")
        .map(s => [s.serie_nome, s])
  ).values()];

  renderRow("üé¨ Filmes", filmes, playFilme);
  renderRow("üì∫ S√©ries", series, s => abrirSerie(s.serie_nome));
}

function renderRow(titulo, itens, click){
  if(!itens.length) return;

  const sec = document.createElement("section");
  sec.innerHTML = `<h2>${titulo}</h2>`;
  const row = document.createElement("div");
  row.className = "row";

  itens.forEach(i=>{
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<img src="${i.capa_url}">`;
    c.onclick = () => click(i);
    row.appendChild(c);
  });

  sec.appendChild(row);
  home.appendChild(sec);
}

/* ================== PLAYER ================== */
function playFilme(f){
  serieAtual = [f];
  tocar(f);
  tituloPlayer.textContent = f.titulo;
  capaPlayer.src = f.capa_url;
  selTemporada.innerHTML = "";
  selEpisodio.innerHTML = "";
  seriePage.style.display = "flex";
}

function abrirSerie(nome){
  serieAtual = dados
    .filter(d => d.serie_nome === nome)
    .sort((a,b)=>a.temporada-b.temporada || a.episodio-b.episodio);

  tituloPlayer.textContent = nome;
  capaPlayer.src = serieAtual[0].capa_url;
  montarTemporadas();
  seriePage.style.display = "flex";
}

function montarTemporadas(){
  const temps = [...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML = "";
  temps.forEach(t=>{
    selTemporada.innerHTML += `<option value="${t}">Temporada ${t}</option>`;
  });
  selTemporada.onchange = montarEpisodios;
  montarEpisodios();
}

function montarEpisodios(){
  const t = Number(selTemporada.value);
  const eps = serieAtual.filter(e=>e.temporada===t);
  selEpisodio.innerHTML = "";
  eps.forEach((e,i)=>{
    selEpisodio.innerHTML += `<option value="${i}">Epis√≥dio ${e.episodio}</option>`;
  });
  selEpisodio.onchange = ()=>tocar(eps[selEpisodio.value]);
  tocar(eps[0]);
}

function tocar(ep){
  episodioAtual = ep;
  video.src = ep.video_url;
  video.play();
}

/* AUTO NEXT */
video.onended = ()=>{
  const idx = serieAtual.findIndex(e=>e.id===episodioAtual.id);
  if(serieAtual[idx+1]) tocar(serieAtual[idx+1]);
};

/* ================== EVENTOS ================== */
video.addEventListener("play",()=>{
  logPlay("play");
  pingSessao();
  pingTimer = setInterval(()=>{
    logPlay("ping");
    pingSessao();
  },15000);
});

video.addEventListener("pause",()=>{
  clearInterval(pingTimer);
  logPlay("stop");
});

window.addEventListener("beforeunload",()=>{
  logPlay("stop");
});

/* ================== FECHAR ================== */
function fechar(){
  clearInterval(pingTimer);
  logPlay("stop");
  video.pause();
  video.src = "";
  seriePage.style.display = "none";
}

/* ================== BUSCA ================== */
search.oninput = ()=>{
  const v = search.value.toLowerCase();
  renderHome(dados.filter(d =>
    d.titulo.toLowerCase().includes(v) ||
    (d.serie_nome && d.serie_nome.toLowerCase().includes(v))
  ));
};

load();
</script>

</body>
</html>
