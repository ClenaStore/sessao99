<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#9a9a9a;
  --accent:#e50914;
}
*{box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  display:flex;
  align-items:center;
  gap:18px;
  padding:0 28px;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  z-index:50;
}
.logo{
  font-size:22px;
  font-weight:800;
  color:var(--accent);
}
.search{flex:1;max-width:520px}
.search input{
  width:100%;
  height:42px;
  border-radius:24px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 18px;
}
.profile{
  width:42px;height:42px;
  border-radius:50%;
  background:#222;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ================= NAV (MERCADO PLAY) ================= */
.nav{
  margin-top:70px;
  padding:16px 28px 8px;
  display:flex;
  gap:28px;
  border-bottom:1px solid #1c1c1c;
}
.nav button{
  background:none;
  border:none;
  color:#8c8c8c;
  font-size:16px;
  cursor:pointer;
  padding-bottom:8px;
}
.nav button.active{
  color:#fff;
  font-weight:700;
  border-bottom:2px solid var(--accent);
}

/* ================= FILTERS (CHIPS) ================= */
.filters{
  padding:14px 28px 18px;
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.filters button{
  padding:8px 18px;
  border-radius:999px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  cursor:pointer;
  white-space:nowrap;
}
.filters button.active{
  background:#fff;
  color:#000;
  border-color:#fff;
}

/* ================= HOME ================= */
#home{
  height:calc(100vh - 160px);
  overflow-y:auto;
  padding:24px 0 60px;
}
.section{margin-bottom:46px}
.section h2{
  margin:0 0 14px 28px;
  font-size:22px;
}
.row{
  display:flex;
  gap:16px;
  padding:0 28px;
  overflow-x:auto;
}
.card{
  min-width:180px;
  cursor:pointer;
  transition:.25s;
  position:relative;
}
.card:hover{transform:scale(1.08)}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#homeBtn{
  position:absolute;
  top:20px;left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:20px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}

/* EP CONTROLS */
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:none;
  gap:10px;
  z-index:10;
}
#epControls button{
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
}

/* OVERLAY */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
    linear-gradient(to top,rgba(0,0,0,.9) 15%,transparent 50%);
}
#info{
  position:absolute;
  left:40px;
  bottom:120px;
  max-width:520px;
}
#info h1{margin:0 0 10px}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 22px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* ================= PERFIL ================= */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:120;
}
#perfilBox{
  width:420px;
  background:#111;
  border-radius:18px;
  padding:26px;
  position:relative;
}
#perfilClose{
  position:absolute;
  top:12px;right:14px;
  cursor:pointer;
}
.perfil-item{margin-bottom:10px;color:#ccc}
.perfil-footer{text-align:right}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">SESS√ÉO 99</div>
  <div class="search">
    <input id="search" placeholder="Buscar...">
  </div>
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="nav">
  <button class="active">Para voc√™</button>
  <button>Filmes</button>
  <button>S√©ries</button>
  <button>Infantil</button>
</div>

<div class="filters" id="filters"></div>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" playsinline></video>
  <button id="homeBtn" onclick="fecharPlayer()">üè†</button>

  <div id="epControls">
    <button id="btnPrev">‚èÆ</button>
    <button id="btnNext">‚è≠</button>
  </div>

  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item" id="p_email"></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
if(!localStorage.usuario) location.href="login.html";

const sb = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const filtersBox=document.getElementById("filters");
const search=document.getElementById("search");

const video=document.getElementById("video");
const epControls=document.getElementById("epControls");
const btnPrev=document.getElementById("btnPrev");
const btnNext=document.getElementById("btnNext");

let dados=[], atual=null, serieAtual=[], indiceEp=0;
let filtroGenero="Todos";

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 montarFiltros();
 renderHome();
}

/* FILTROS DIN√ÇMICOS */
function montarFiltros(){
 const generos=[...new Set(dados.map(d=>d.genero).filter(Boolean))];
 filtersBox.innerHTML="";
 ["Todos",...generos].forEach(g=>{
   const b=document.createElement("button");
   b.textContent=g;
   b.className=g===filtroGenero?"active":"";
   b.onclick=()=>{
     filtroGenero=g;
     montarFiltros();
     renderHome();
   };
   filtersBox.appendChild(b);
 });
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 const termo=search.value.toLowerCase();

 const filmes=dados.filter(d=>
   d.tipo==="filme" &&
   (filtroGenero==="Todos"||d.genero===filtroGenero) &&
   (d.titulo||"").toLowerCase().includes(termo)
 );

 const series=[...new Map(
   dados.filter(d=>
     d.tipo==="serie" &&
     (filtroGenero==="Todos"||d.genero===filtroGenero) &&
     (d.serie_nome||"").toLowerCase().includes(termo)
   ).map(s=>[s.serie_nome,s])
 ).values()];

 if(filmes.length) renderSection("Filmes",filmes);
 if(series.length) renderSection("S√©ries",series);
}

function renderSection(t,itens){
 const s=document.createElement("div");
 s.className="section";
 s.innerHTML=`<h2>${t}</h2>`;
 const r=document.createElement("div");
 r.className="row";
 itens.forEach(i=>{
   const c=document.createElement("div");
   c.className="card";
   c.innerHTML=`<img src="${i.capa_url}">`;
   c.onclick=()=>abrir(i);
   r.appendChild(c);
 });
 s.appendChild(r);
 home.appendChild(s);
}

/* PLAYER */
function abrir(item){
 atual=item;
 document.getElementById("player").style.display="block";
 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";

 if(item.tipo==="serie"){
   montarSerie(item.serie_nome);
   seriesControls.style.display="flex";
 }else{
   seriesControls.style.display="none";
   epControls.style.display="none";
 }

 carregarVideo(item.video_url);
}

function carregarVideo(url){
 if(Hls.isSupported() && url.endsWith(".m3u8")){
   const hls=new Hls();
   hls.loadSource(url);
   hls.attachMedia(video);
 }else{
   video.src=url;
 }
 video.play();
}

function assistir(){video.play();}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados
   .filter(d=>d.serie_nome===nome)
   .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);

 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}

function montarEpisodios(){
 const t=+selTemporada.value;
 const eps=serieAtual.filter(e=>e.temporada===t);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocarEpisodio(eps,selEpisodio.value);
 trocarEpisodio(eps,0);
}

function trocarEpisodio(eps,i){
 indiceEp=i;
 atual=eps[i];
 carregarVideo(atual.video_url);
 btnPrev.style.display=i>0?"block":"none";
 btnNext.style.display=i<eps.length-1?"block":"none";
}

/* CONTROLES */
btnPrev.onclick=()=>trocarEpisodio(
 serieAtual.filter(e=>e.temporada==selTemporada.value),
 indiceEp-1
);
btnNext.onclick=()=>trocarEpisodio(
 serieAtual.filter(e=>e.temporada==selTemporada.value),
 indiceEp+1
);

video.addEventListener("pause",()=>{
 if(atual?.tipo==="serie") epControls.style.display="flex";
});
video.addEventListener("play",()=>epControls.style.display="none");

/* PERFIL */
function abrirPerfil(){
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 perfilModal.style.display="flex";
}
function fecharPerfil(){perfilModal.style.display="none";}
function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}

/* TECLADO */
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowLeft"&&btnPrev.style.display!=="none")btnPrev.click();
 if(e.key==="ArrowRight"&&btnNext.style.display!=="none")btnNext.click();
 if(e.key==="Enter") video.paused?video.play():video.pause();
});

/* FECHAR */
function fecharPlayer(){
 video.pause();
 video.src="";
 document.getElementById("player").style.display="none";
}

search.oninput=renderHome;
load();
</script>

</body>
</html>
