<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 32px;
}
header h1{
  color:var(--accent);
  margin:0;
}
header input{
  background:#111;
  border:none;
  border-radius:8px;
  padding:10px 14px;
  color:#fff;
  width:260px;
}

/* SEÃ‡Ã•ES */
section{
  padding:0 32px 30px;
}
section h2{
  margin:18px 0 12px;
}

/* GRID HORIZONTAL */
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:180px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.08);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

/* PLAYER */
#playerPage{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}
#playerHeader{
  padding:12px 18px;
  display:flex;
  align-items:center;
  gap:12px;
}
#playerHeader button{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
#playerInfo{
  padding:10px 18px;
}
video{
  width:100%;
  height:calc(100vh - 130px);
  background:#000;
}
.episodes{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:12px;
}
.ep{
  background:#111;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  min-width:160px;
  font-size:14px;
}
.ep.active{
  background:var(--accent);
}

/* RESPONSIVO */
@media(max-width:768px){
  header input{width:160px}
  .card{min-width:140px}
  .card img{height:200px}
}
</style>
</head>
<body>

<header>
  <h1>SESSÃƒO 99</h1>
  <input id="search" placeholder="Buscar...">
</header>

<div id="conteudo"></div>

<!-- PLAYER -->
<div id="playerPage">
  <div id="playerHeader">
    <button onclick="fecharPlayer()">â¬… Voltar</button>
    <strong id="playerTitulo"></strong>
  </div>
  <video id="video" controls autoplay></video>
  <div id="playerInfo"></div>
  <div class="episodes" id="listaEpisodios"></div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const container = document.getElementById("conteudo");
const search = document.getElementById("search");
const playerPage = document.getElementById("playerPage");
const video = document.getElementById("video");
const tituloPlayer = document.getElementById("playerTitulo");
const listaEpisodios = document.getElementById("listaEpisodios");

let dados = [];

/* LOAD */
async function load(){
  const { data } = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo",true)
    .order("created_at",{ascending:false});

  dados = data || [];
  renderHome(dados);
}

/* HOME */
function renderHome(lista){
  container.innerHTML="";

  const filmes = lista.filter(i=>i.tipo==="filme");
  const series = lista.filter(i=>i.tipo==="serie");

  if(filmes.length){
    renderRow("ðŸŽ¬ Filmes",filmes);
  }

  const seriesUnicas = [...new Map(
    series.map(s=>[s.serie_nome,s])
  ).values()];

  if(seriesUnicas.length){
    renderRow("ðŸ“º SÃ©ries",seriesUnicas);
  }
}

/* ROW */
function renderRow(titulo,items){
  const sec = document.createElement("section");
  sec.innerHTML=`<h2>${titulo}</h2>`;
  const row=document.createElement("div");
  row.className="row";

  items.forEach(f=>{
    if(!f.capa_url)return;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${f.capa_url}">`;
    c.onclick=()=>abrir(f);
    row.appendChild(c);
  });

  sec.appendChild(row);
  container.appendChild(sec);
}

/* ABRIR */
function abrir(item){
  playerPage.style.display="flex";
  tituloPlayer.textContent=item.titulo;
  video.src=item.video_url;
  listaEpisodios.innerHTML="";

  if(item.tipo==="serie"){
    const eps = dados
      .filter(e=>e.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);

    eps.forEach(ep=>{
      const d=document.createElement("div");
      d.className="ep";
      d.textContent=`T${ep.temporada} â€¢ Ep ${ep.episodio}`;
      d.onclick=()=>{
        document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
        d.classList.add("active");
        video.src=ep.video_url;
        tituloPlayer.textContent=ep.titulo;
      };
      listaEpisodios.appendChild(d);
    });
  }
}

/* FECHAR */
function fecharPlayer(){
  video.pause();
  video.src="";
  playerPage.style.display="none";
}

/* BUSCA */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(
    dados.filter(d=>d.titulo.toLowerCase().includes(v))
  );
};

load();
</script>

</body>
</html>
