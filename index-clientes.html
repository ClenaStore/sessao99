<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ================= HOME ================= */
#home{
  position:absolute;
  inset:0;
  padding-top:90px;
  overflow-y:auto;
}
.section{margin-bottom:46px}
.section h2{
  margin:0 0 16px 48px;
  font-size:22px;
}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}

/* ================= PLAYER ÚNICO ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
}

#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= OVERLAY ================= */
#overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
  transition:.3s;
}

/* DEGRADÊ */
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 20%,rgba(0,0,0,.5) 50%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{
  position:absolute;
  left:60px;
  bottom:100px;
  max-width:600px;
  pointer-events:auto;
  transition:.3s;
}
#info h1{
  font-size:44px;
  margin:0 0 12px;
}
#info p{
  color:var(--muted);
}
#info button{
  margin-top:20px;
  padding:12px 22px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* ESCONDER INFO */
.watching #info,
.watching #overlay::before{
  opacity:0;
  pointer-events:none;
}

/* ================= SUGESTÕES ================= */
#suggestions{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  padding:20px 48px 40px;
  display:none;
}
#suggestions h3{
  margin:0 0 12px;
}
.sug-row{
  display:flex;
  gap:14px;
}
.sug-row img{
  width:160px;
  height:240px;
  object-fit:cover;
  border-radius:4px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  #info{
    left:20px;
    right:20px;
    bottom:120px;
  }
  #info h1{font-size:28px}
}
</style>
</head>

<body>

<div id="home"></div>

<!-- PLAYER ÚNICO -->
<div id="player">
  <video id="video" autoplay muted playsinline></video>

  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
      <button onclick="assistir()">▶ Assistir</button>
    </div>
  </div>

  <div id="suggestions">
    <h3>Sugestões para você</h3>
    <div class="sug-row" id="sugRow"></div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const player=document.getElementById("player");
const video=document.getElementById("video");
const overlay=document.getElementById("overlay");
const info=document.getElementById("info");
const suggestions=document.getElementById("suggestions");
const sugRow=document.getElementById("sugRow");

let dados=[], atual=null;

/* LOAD */
async function load(){
 const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 renderSection("Filmes",dados.filter(d=>d.tipo==="filme"));
 renderSection("Séries",[...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()]);
}
function renderSection(titulo,itens){
 const sec=document.createElement("div");
 sec.className="section";
 sec.innerHTML=`<h2>${titulo}</h2>`;
 const row=document.createElement("div");
 row.className="row";
 itens.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  row.appendChild(c);
 });
 sec.appendChild(row);
 home.appendChild(sec);
}

/* ABRIR */
function abrir(item){
 atual=item;
 player.style.display="block";
 video.src=item.video_url;
 video.muted=true;
 video.play();

 document.getElementById("titulo").textContent=item.titulo||item.serie_nome;
 document.getElementById("descricao").textContent=item.descricao||"";

 document.body.classList.remove("watching");
 suggestions.style.display="none";
}

/* ASSISTIR */
function assistir(){
 video.muted=false;
 document.body.classList.add("watching");
 suggestions.style.display="none";
}

/* PAUSE */
video.addEventListener("pause",()=>{
 document.body.classList.remove("watching");
 mostrarSugestoes();
});

/* PLAY */
video.addEventListener("play",()=>{
 document.body.classList.add("watching");
 suggestions.style.display="none";
});

/* SUGESTÕES */
function mostrarSugestoes(){
 sugRow.innerHTML="";
 dados.filter(d=>d.id!==atual.id).slice(0,6).forEach(s=>{
  const img=document.createElement("img");
  img.src=s.capa_url;
  img.onclick=()=>abrir(s);
  sugRow.appendChild(img);
 });
 suggestions.style.display="block";
}

load();
</script>

</body>
</html>
