<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --badge:#222;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ===== PERFIL BOT√ÉO ===== */
#profileBtn{
  position:absolute;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#222;
  color:#fff;
  border:none;
  font-size:20px;
  cursor:pointer;
  z-index:20;
}

/* ===== HOME ===== */
#home{position:absolute;inset:0;padding-top:90px;overflow-y:auto}
.section{margin-bottom:46px}
.section h2{margin:0 0 16px 48px}
.row{display:flex;gap:16px;padding:0 48px;overflow-x:auto}
.card{min-width:200px;cursor:pointer}
.card img{width:100%;height:300px;object-fit:cover;border-radius:4px}

/* ===== PLAYER ===== */
#player{position:fixed;inset:0;background:#000;display:none}
#player video{width:100%;height:100%;object-fit:cover}
#homeBtn{
  position:absolute;top:20px;left:20px;
  padding:10px 14px;font-size:20px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;cursor:pointer;
  display:none;z-index:10;
}

/* ===== OVERLAY PLAYER ===== */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 20%,rgba(0,0,0,.5) 50%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{position:absolute;left:60px;bottom:120px;max-width:640px}
.badge{padding:4px 10px;background:var(--badge);font-size:12px;display:inline-block}
#info h1{font-size:40px;margin:12px 0}
#info p{color:var(--muted)}
.actions button{padding:12px 22px;font-weight:700;border:none;cursor:pointer}

/* ===== MODAL PERFIL ===== */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}
#perfilBox{
  width:420px;
  background:#0b0b0b;
  border-radius:18px;
  padding:32px;
}
#perfilBox h2{margin-top:0}
.perfil-item{margin-bottom:12px;color:#ddd}
.perfil-item b{color:#fff}
#perfilBox button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#e50914;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  #info{left:20px;right:20px}
  #info h1{font-size:26px}
}
</style>
</head>

<body>

<button id="profileBtn" onclick="abrirPerfil()">üë§</button>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <button id="homeBtn" onclick="voltarHome()">üè†</button>

  <div id="overlay">
    <div id="info">
      <div class="badge" id="tipoBadge"></div>
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
      <div class="actions">
        <button onclick="assistir()">‚ñ∂ Assistir</button>
      </div>
    </div>
  </div>
</div>

<!-- PERFIL MODAL -->
<div id="perfilModal" onclick="fecharPerfil(event)">
  <div id="perfilBox">
    <h2>Meu Perfil</h2>
    <div class="perfil-item"><b>Email:</b> <span id="p_email"></span></div>
    <div class="perfil-item"><b>CPF:</b> <span id="p_cpf"></span></div>
    <div class="perfil-item"><b>WhatsApp:</b> <span id="p_whats"></span></div>
    <div class="perfil-item"><b>Status:</b> <span id="p_status"></span></div>

    <button onclick="logout()">Sair</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ===== AUTH ===== */
async function protegerIndex(){
  const raw = localStorage.getItem("usuario");
  if(!raw){ location.href="login.html"; return; }
}
protegerIndex();

/* ===== PERFIL ===== */
function abrirPerfil(){
  const u = JSON.parse(localStorage.usuario);
  p_email.textContent = u.email;
  p_cpf.textContent = u.cpf;
  p_whats.textContent = u.whatsapp;
  p_status.textContent = u.status;
  perfilModal.style.display="flex";
}
function fecharPerfil(e){
  if(e.target.id==="perfilModal"){
    perfilModal.style.display="none";
  }
}
function logout(){
  localStorage.removeItem("usuario");
  location.href="login.html";
}

/* ===== PLAYER (resumido, mant√©m o seu atual) ===== */
const home=document.getElementById("home");
const player=document.getElementById("player");
const video=document.getElementById("video");
const homeBtn=document.getElementById("homeBtn");
const tipoBadge=document.getElementById("tipoBadge");

async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 renderHome(data||[]);
}
function renderHome(d){
 home.innerHTML="";
 d.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  home.appendChild(c);
 });
}
function abrir(i){
 player.style.display="block";
 profileBtn.style.display="none";
 titulo.textContent=i.titulo||i.serie_nome;
 descricao.textContent=i.descricao||"";
 tipoBadge.textContent=i.tipo==="serie"?"üì∫ S√©rie":"üé¨ Filme";
 video.src=i.video_url;
}
function assistir(){
 video.muted=false;
 video.play();
}
function voltarHome(){
 video.pause();
 video.src="";
 player.style.display="none";
 profileBtn.style.display="block";
}

load();
</script>

</body>
</html>
