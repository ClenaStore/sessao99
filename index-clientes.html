<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#aaa;
  --accent:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.85);
}
.logo{font-size:26px;font-weight:800}
.logo span{color:var(--accent)}
header input{
  width:280px;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:#111;
  color:#fff;
}

/* HOME */
#home{padding:100px 0 80px}
section{margin-bottom:40px}
section h2{margin:0 0 14px 40px;font-size:22px}
.row{
  display:flex;
  gap:16px;
  padding:0 40px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:200px;
  cursor:pointer;
  transition:.3s;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}
.card:hover{transform:scale(1.1)}

/* DETAILS */
#details{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:200;
  overflow-y:auto;
  padding-top:90px;
}
.details-wrap{
  display:flex;
  gap:40px;
  padding:40px;
  max-width:1200px;
}
.details-wrap img{
  width:260px;
  height:390px;
  object-fit:cover;
  border-radius:6px;
}
.details-info h1{
  margin:0 0 14px;
  font-size:36px;
}
.details-info p{
  color:var(--muted);
  line-height:1.5;
  max-width:600px;
}
.actions{
  margin-top:20px;
}
.actions button{
  background:#fff;
  color:#000;
  border:none;
  padding:12px 28px;
  border-radius:4px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* RECOMENDAÇÕES */
.reco{
  padding:0 40px 40px;
}
.reco h2{margin-bottom:14px}

/* PLAYER LATERAL */
#player{
  position:fixed;
  top:0;
  right:-100%;
  width:65%;
  height:100%;
  background:#000;
  z-index:300;
  transition:.4s ease;
}
#player video{
  width:100%;
  height:100%;
}
#player .close{
  position:absolute;
  top:20px;
  left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:20px;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  #player{width:100%}
  .details-wrap{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <div class="logo">SESSÃO <span>99</span></div>
  <input id="search" placeholder="Buscar">
</header>

<div id="home"></div>

<!-- DETAILS -->
<div id="details">
  <div class="details-wrap">
    <img id="detailsCapa">
    <div class="details-info">
      <h1 id="detailsTitulo"></h1>
      <p id="detailsDesc"></p>
      <div class="actions">
        <button onclick="assistir()">▶ Assistir</button>
      </div>
    </div>
  </div>

  <div class="reco">
    <h2>Recomendações</h2>
    <div class="row" id="recoRow"></div>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <button class="close" onclick="fecharPlayer()">⬅</button>
  <video id="video" controls></video>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const details=document.getElementById("details");
const player=document.getElementById("player");
const video=document.getElementById("video");

let dados=[], atual=null;

/* LOAD */
async function load(){
  const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  renderHome(dados);
}

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  renderRow("Filmes",filmes,abrirDetails);
}

function renderRow(titulo,itens,click){
  const sec=document.createElement("section");
  sec.innerHTML=`<h2>${titulo}</h2>`;
  const row=document.createElement("div");
  row.className="row";
  itens.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>click(i);
    row.appendChild(c);
  });
  sec.appendChild(row);
  home.appendChild(sec);
}

/* DETAILS */
function abrirDetails(item){
  atual=item;
  document.getElementById("detailsCapa").src=item.capa_url;
  document.getElementById("detailsTitulo").textContent=item.titulo;
  document.getElementById("detailsDesc").textContent=item.descricao||"";
  renderRecomendacoes(item);
  details.style.display="block";
}

function renderRecomendacoes(item){
  const row=document.getElementById("recoRow");
  row.innerHTML="";
  dados.filter(d=>d.id!==item.id && d.tipo==="filme").slice(0,10).forEach(f=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${f.capa_url}">`;
    c.onclick=()=>abrirDetails(f);
    row.appendChild(c);
  });
}

/* PLAYER */
function assistir(){
  video.src=atual.video_url;
  player.style.right="0";
  video.play();
}
function fecharPlayer(){
  video.pause();
  video.src="";
  player.style.right="-100%";
}
load();
</script>

</body>
</html>
