<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#aaa;
  --accent:#e50914;
}
*{
  box-sizing:border-box;
  scrollbar-width:none;
}
*::-webkit-scrollbar{display:none}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  display:flex;
  align-items:center;
  gap:20px;
  padding:0 24px;
  background:#000;
  z-index:50;
}
.logo{
  font-size:22px;
  font-weight:800;
  color:var(--accent);
}
.search{
  flex:1;
  max-width:480px;
}
.search input{
  width:100%;
  height:42px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 18px;
}
.profile{
  width:40px;height:40px;
  border-radius:50%;
  background:#222;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* NAV */
.nav{
  margin-top:70px;
  padding:14px 24px;
  display:flex;
  gap:24px;
  border-bottom:1px solid #222;
}
.nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:16px;
  cursor:pointer;
}
.nav button.active{
  color:#fff;
  font-weight:700;
}

/* FILTERS */
.filters{
  padding:12px 24px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.filters button{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  cursor:pointer;
}
.filters button.active{
  background:var(--accent);
  border-color:var(--accent);
}

/* CONTENT */
#home{
  padding:20px 0 60px;
}
.section{
  margin-bottom:36px;
}
.section h2{
  margin:0 0 14px 24px;
}
.row{
  display:flex;
  gap:14px;
  padding:0 24px;
  overflow-x:auto;
}
.card{
  min-width:160px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.08)}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}

/* TOP 10 */
.top{
  position:relative;
}
.rank{
  position:absolute;
  bottom:-10px;
  left:-10px;
  font-size:64px;
  font-weight:900;
  color:#fff;
  opacity:.9;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#homeBtn{
  position:absolute;
  top:20px;left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:20px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:none;
  gap:10px;
  z-index:10;
}
#epControls button{
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
}

/* OVERLAY */
#overlay{
  position:absolute;
  inset:0;
}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
    linear-gradient(to top,rgba(0,0,0,.9) 15%,transparent 50%);
}
#info{
  position:absolute;
  left:40px;
  bottom:120px;
  max-width:520px;
}
#info h1{margin:0 0 10px}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 22px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* PERFIL MODAL */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:120;
}
#perfilBox{
  width:420px;
  background:#111;
  border-radius:18px;
  padding:26px;
  position:relative;
}
#perfilClose{
  position:absolute;
  top:12px;
  right:14px;
  cursor:pointer;
  font-size:18px;
}
.perfil-item{margin-bottom:10px;color:#ccc}
.perfil-footer{text-align:right}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">SESS√ÉO 99</div>
  <div class="search">
    <input id="search" placeholder="Buscar...">
  </div>
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="nav">
  <button class="active">Para voc√™</button>
  <button>Filmes</button>
  <button>S√©ries</button>
  <button>Infantil</button>
</div>

<div class="filters">
  <button class="active">Todos</button>
  <button>Com√©dia</button>
  <button>A√ß√£o</button>
  <button>Drama</button>
  <button>Terror</button>
  <button>Romance</button>
</div>

<div id="home">
  <div class="section">
    <h2>TOP 10</h2>
    <div class="row" id="top10"></div>
  </div>

  <div class="section">
    <h2>Voc√™ pode curtir</h2>
    <div class="row" id="lista"></div>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay></video>
  <button id="homeBtn" onclick="fecharPlayer()">üè†</button>
  <div id="epControls">
    <button id="prev">‚èÆ</button>
    <button id="next">‚è≠</button>
  </div>
  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item" id="p_email"></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
if(!localStorage.usuario) location.href="login.html";

const sb=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const top10=document.getElementById("top10");
const lista=document.getElementById("lista");

async function load(){
 const {data}=await sb.from("filmes").select("*").limit(20);
 data.forEach((f,i)=>{
   const c=document.createElement("div");
   c.className="card top";
   c.innerHTML=`<img src="${f.capa_url}"><div class="rank">${i+1}</div>`;
   c.onclick=()=>abrir(f);
   if(i<10) top10.appendChild(c);
   else lista.appendChild(c.cloneNode(true));
 });
}
load();

function abrir(f){
 player.style.display="block";
 titulo.textContent=f.titulo||f.serie_nome;
 descricao.textContent=f.descricao||"";
 video.src=f.video_url;
}
function assistir(){
 video.play();
 document.body.classList.add("hide-ui");
}
function fecharPlayer(){
 video.pause();
 player.style.display="none";
}

function abrirPerfil(){
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 perfilModal.style.display="flex";
}
function fecharPerfil(){perfilModal.style.display="none";}
function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}
</script>

</body>
</html>
