<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
  --badge:#222;
  --focus:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ================= PERFIS ================= */
#profiles{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.profile-row{display:flex;gap:40px}
.profile{
  cursor:pointer;
  text-align:center;
  outline:none;
}
.profile img{
  width:120px;height:120px;border-radius:8px;
  border:3px solid transparent;
}
.profile:focus img{border-color:var(--focus)}

/* ================= HOME ================= */
#home{
  position:absolute;
  inset:0;
  padding-top:80px;
  overflow-y:auto;
  display:none;
}
.section{margin-bottom:40px}
.section h2{margin:0 0 14px 48px}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  position:relative;
  cursor:pointer;
  outline:none;
}
.card img{
  width:100%;height:300px;
  object-fit:cover;border-radius:4px;
}
.card:focus{
  outline:4px solid var(--focus);
  transform:scale(1.08);
}
.progress{
  position:absolute;
  bottom:0;left:0;height:4px;
  background:var(--accent);
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= OVERLAY ================= */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 20%,rgba(0,0,0,.5) 50%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{
  position:absolute;
  left:60px;
  bottom:90px;
  max-width:640px;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  background:var(--badge);
  font-size:12px;
  margin-bottom:8px;
}
#info h1{font-size:40px;margin:0 0 12px}
#info p{color:var(--muted)}

.actions{margin-top:16px;display:flex;gap:10px}
.actions button{
  padding:12px 22px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* SERIES CONTROLS */
.series-controls{
  display:none;
  gap:10px;
  margin-top:12px;
}
.series-controls select{
  padding:10px;
  background:#111;
  color:#fff;
  border:1px solid #333;
}

/* ================= SUGEST√ïES ================= */
#suggestions{
  position:absolute;
  left:0;right:0;bottom:0;
  padding:20px 48px 40px;
  display:none;
}
.sug-row{display:flex;gap:14px}
.sug-row img{
  width:160px;height:240px;
  object-fit:cover;
  cursor:pointer;
}

/* ================= ESTADOS ================= */
.hide-ui #overlay,
.hide-ui #info{
  opacity:0;
  pointer-events:none;
}

/* MOBILE */
@media(max-width:900px){
  #info{left:20px;right:20px}
  #info h1{font-size:26px}
}
</style>
</head>

<body>

<!-- PERFIS -->
<div id="profiles">
  <h1>Quem est√° assistindo?</h1>
  <div class="profile-row">
    <div class="profile" tabindex="0" onclick="selectProfile('Ana')">
      <img src="https://i.pravatar.cc/150?img=32"><div>Ana</div>
    </div>
    <div class="profile" tabindex="0" onclick="selectProfile('Carlos')">
      <img src="https://i.pravatar.cc/150?img=12"><div>Carlos</div>
    </div>
  </div>
</div>

<div id="home"></div>

<div id="player">
  <video id="video" autoplay playsinline></video>

  <div id="overlay">
    <div id="info">
      <div class="badge" id="tipoBadge"></div>
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <div class="actions">
        <button onclick="assistir()">‚ñ∂ Assistir</button>
        <button onclick="avaliar(1)">üëç</button>
        <button onclick="avaliar(-1)">üëé</button>
      </div>
    </div>
  </div>

  <div id="suggestions">
    <div class="sug-row" id="sugRow"></div>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const player=document.getElementById("player");
const video=document.getElementById("video");
const suggestions=document.getElementById("suggestions");
const sugRow=document.getElementById("sugRow");

const tipoBadge=document.getElementById("tipoBadge");
const seriesControls=document.getElementById("seriesControls");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let perfil=null;
let dados=[], atual=null, serieAtual=[];
let progresso={}, avaliacoes={};
let hideTimer=null;

/* PERFIL */
function selectProfile(p){
  perfil=p;
  document.getElementById("profiles").style.display="none";
  home.style.display="block";
  progresso=JSON.parse(localStorage.getItem("prog_"+perfil)||"{}");
  avaliacoes=JSON.parse(localStorage.getItem("rate_"+perfil)||"{}");
  load();
}

/* LOAD */
async function load(){
  const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  renderHome();
}

/* HOME */
function renderHome(){
  home.innerHTML="";
  renderSection("Continuar Assistindo",dados.filter(d=>progresso[d.id]));
  renderSection("Filmes",dados.filter(d=>d.tipo==="filme"));
  renderSection("S√©ries",[...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()]);
}
function renderSection(t,itens){
  if(!itens.length)return;
  const sec=document.createElement("div");
  sec.className="section";
  sec.innerHTML=`<h2>${t}</h2>`;
  const row=document.createElement("div");
  row.className="row";
  itens.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.tabIndex=0;
    c.innerHTML=`<img src="${i.capa_url}">`;
    if(progresso[i.id]){
      c.innerHTML+=`<div class="progress" style="width:${progresso[i.id]}%"></div>`;
    }
    c.onclick=()=>abrir(i);
    row.appendChild(c);
  });
  sec.appendChild(row);
  home.appendChild(sec);
}

/* ABRIR CONTE√öDO (NUNCA 2 PLAYERS) */
function abrir(item){
  clearTimeout(hideTimer);

  video.pause();
  video.removeAttribute("src");
  video.load();

  atual=item;
  player.style.display="block";
  document.body.classList.remove("hide-ui");
  suggestions.style.display="none";

  document.getElementById("titulo").textContent=item.titulo||item.serie_nome;
  document.getElementById("descricao").textContent=item.descricao||"";

  if(item.tipo==="serie"){
    tipoBadge.textContent="üì∫ S√©rie";
    montarSerie(item.serie_nome);
    seriesControls.style.display="flex";
  }else{
    tipoBadge.textContent="üé¨ Filme";
    seriesControls.style.display="none";
  }

  video.src=item.video_url;
  video.muted=false;
  video.play();
  iniciarTimer();
}

/* SERIES */
function montarSerie(nome){
  serieAtual=dados.filter(d=>d.serie_nome===nome)
    .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML="";
  temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const t=Number(selTemporada.value);
  const eps=serieAtual.filter(e=>e.temporada===t);
  selEpisodio.innerHTML="";
  eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
  selEpisodio.onchange=()=>trocarEpisodio(eps[selEpisodio.value]);
  trocarEpisodio(eps[0]);
}
function trocarEpisodio(ep){
  clearTimeout(hideTimer);
  video.pause();
  video.removeAttribute("src");
  video.load();
  atual=ep;
  video.src=ep.video_url;
  video.play();
  iniciarTimer();
}

/* TIMER */
function iniciarTimer(){
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>document.body.classList.add("hide-ui"),30000);
}

/* ASSISTIR */
function assistir(){
  document.body.classList.add("hide-ui");
  clearTimeout(hideTimer);
}

/* PLAY / PAUSE */
video.addEventListener("pause",()=>{
  clearTimeout(hideTimer);
  document.body.classList.remove("hide-ui");
  mostrarSugestoes();
});
video.addEventListener("play",()=>{
  suggestions.style.display="none";
  iniciarTimer();
});
video.addEventListener("timeupdate",()=>{
  if(video.duration){
    progresso[atual.id]=Math.floor(video.currentTime/video.duration*100);
    localStorage.setItem("prog_"+perfil,JSON.stringify(progresso));
  }
});

/* SUGEST√ïES */
function mostrarSugestoes(){
  sugRow.innerHTML="";
  dados.filter(d=>d.id!==atual.id).slice(0,6).forEach(s=>{
    const img=document.createElement("img");
    img.src=s.capa_url;
    img.onclick=()=>abrir(s);
    sugRow.appendChild(img);
  });
  suggestions.style.display="block";
}

/* CONTROLE REMOTO / TECLADO */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight"&&document.activeElement.nextElementSibling)
    document.activeElement.nextElementSibling.focus();
  if(e.key==="ArrowLeft"&&document.activeElement.previousElementSibling)
    document.activeElement.previousElementSibling.focus();
  if(e.key==="Enter"&&document.activeElement.classList.contains("card"))
    document.activeElement.click();
  if(e.key===" "){
    e.preventDefault();
    video.paused?video.play():video.pause();
  }
});
</script>

</body>
</html>
