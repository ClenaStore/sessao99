<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  padding:18px 48px;
  background:linear-gradient(to bottom,rgba(0,0,0,.95),transparent);
}
.logo{
  font-size:26px;
  font-weight:900;
}
.logo span{color:var(--accent)}

/* ================= HOME ================= */
#home{
  padding-top:110px;
  padding-bottom:80px;
}
.section{margin-bottom:46px}
.section h2{
  margin:0 0 16px 48px;
  font-size:22px;
}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
}

/* ================= DETAILS / PLAYER ÚNICO ================= */
#details{
  position:fixed;
  inset:0;
  z-index:200;
  background:#000;
  display:none;
}
.video-wrap{
  position:absolute;
  inset:0;
}
.video-wrap video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DEGRADÊ */
.video-wrap::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.95) 20%,rgba(0,0,0,.6) 50%,transparent),
    linear-gradient(to top,rgba(0,0,0,.9) 10%,transparent 50%);
  transition:.3s;
}
.hide-ui .video-wrap::after{
  opacity:0;
}

/* INFO */
.details-info{
  position:absolute;
  left:60px;
  bottom:80px;
  max-width:600px;
  transition:.3s;
}
.details-info h1{
  font-size:44px;
  margin:0 0 12px;
}
.details-info p{
  color:var(--muted);
}
.actions{
  margin-top:20px;
}
.actions button{
  padding:12px 22px;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.play{
  background:#fff;
  color:#000;
}

/* SERIES SELECT */
.series-selects{
  display:none;
  gap:12px;
  margin-top:16px;
}
.series-selects select{
  padding:10px 14px;
  background:#111;
  color:#fff;
  border:1px solid #333;
}

/* ESCONDER UI */
.hide-ui .details-info{
  opacity:0;
  pointer-events:none;
}

/* BOTÃO VOLTAR */
.back{
  position:absolute;
  top:30px;
  left:30px;
  padding:8px 14px;
  font-weight:700;
  border:none;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  color:#fff;
}
.hide-ui .back{opacity:0}

/* MOBILE */
@media(max-width:900px){
  .details-info{
    left:20px;
    right:20px;
    bottom:40px;
  }
  .details-info h1{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="logo">SESSÃO <span>99</span></div>
</header>

<div id="home"></div>

<!-- DETAILS / PLAYER ÚNICO -->
<div id="details">
  <button class="back" onclick="fecharDetails()">⬅ Voltar</button>

  <div class="video-wrap">
    <video id="video" muted autoplay loop playsinline></video>
  </div>

  <div class="details-info" id="detailsInfo">
    <h1 id="detailsTitulo"></h1>
    <p id="detailsDesc"></p>

    <div class="series-selects" id="seriesSelects">
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>

    <div class="actions">
      <button class="play" onclick="assistir()">▶ Assistir</button>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const details=document.getElementById("details");
const video=document.getElementById("video");
const detailsInfo=document.getElementById("detailsInfo");

const seriesSelects=document.getElementById("seriesSelects");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let dados=[],atual=null,serieAtual=[];

/* LOAD */
async function load(){
 const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 const filmes=dados.filter(d=>d.tipo==="filme");
 const series=[...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
 renderSection("Filmes",filmes);
 renderSection("Séries",series);
}
function renderSection(titulo,itens){
 const sec=document.createElement("div");
 sec.className="section";
 sec.innerHTML=`<h2>${titulo}</h2>`;
 const row=document.createElement("div");
 row.className="row";
 itens.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrirDetails(i);
  row.appendChild(c);
 });
 sec.appendChild(row);
 home.appendChild(sec);
}

/* DETAILS */
function abrirDetails(item){
 atual=item;
 details.style.display="block";
 details.classList.remove("hide-ui");

 document.getElementById("detailsTitulo").textContent=item.titulo||item.serie_nome;
 document.getElementById("detailsDesc").textContent=item.descricao||"";

 video.src=item.video_url;
 video.muted=true;
 video.play().catch(()=>{});

 if(item.tipo==="serie"){
  montarSerie(item.serie_nome);
  seriesSelects.style.display="flex";
 }else{
  seriesSelects.style.display="none";
 }
}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados.filter(d=>d.serie_nome===nome)
   .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}
function montarEpisodios(){
 const t=Number(selTemporada.value);
 const eps=serieAtual.filter(e=>e.temporada===t);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Episódio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocarVideo(eps[selEpisodio.value]);
 trocarVideo(eps[0]);
}
function trocarVideo(ep){
 atual=ep;
 video.src=ep.video_url;
 video.play();
}

/* ASSISTIR */
function assistir(){
 video.muted=false;
 details.classList.add("hide-ui");
}

/* UI EVENTS */
video.addEventListener("pause",()=>{
 details.classList.remove("hide-ui");
});
video.addEventListener("play",()=>{
 details.classList.add("hide-ui");
});

/* FECHAR */
function fecharDetails(){
 video.pause();
 video.src="";
 details.style.display="none";
}

/* INIT */
load();
</script>

</body>
</html>
