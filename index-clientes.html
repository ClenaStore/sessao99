<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#b3b3b3;
  --accent:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  align-items:center;
  gap:14px;
  padding:0 28px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  z-index:40;
}

header h1{
  margin:0;
  font-size:22px;
  color:var(--accent);
}

.search-box{
  display:flex;
  gap:10px;
  margin-left:30px;
  flex:1;
}

.search-box input,
.search-box select{
  height:42px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 14px;
  font-size:14px;
}

.search-box input{
  flex:1;
}

/* PERFIL */
#profileBtn{
  width:42px;height:42px;
  border-radius:50%;
  background:#222;
  color:#fff;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* ===== HOME ===== */
#home{
  position:absolute;
  inset:0;
  padding-top:100px;
  overflow-y:auto;
}

.section{margin-bottom:46px}
.section h2{margin:0 0 16px 48px}
.row{
  display:flex;
  gap:16px;
  padding:0 48px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.05)}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:6px;
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:50;
}
#player video{width:100%;height:100%;object-fit:cover}

/* BOT√ïES PLAYER */
#homeBtn{
  position:absolute;top:20px;left:20px;
  padding:10px 14px;font-size:20px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;cursor:pointer;
}
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:flex;
  gap:10px;
}
#epControls button{
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* OVERLAY */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 25%,rgba(0,0,0,.5) 55%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{
  position:absolute;
  left:60px;
  bottom:120px;
  max-width:640px;
}
#info h1{font-size:40px;margin:10px 0}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 22px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* ===== PERFIL MODAL ===== */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}
#perfilBox{
  width:420px;
  background:#0b0b0b;
  border-radius:20px;
  padding:28px;
  position:relative;
}
#perfilClose{
  position:absolute;
  top:14px;
  right:16px;
  font-size:20px;
  cursor:pointer;
}
.perfil-item{margin-bottom:10px;color:#ddd}
.perfil-footer{text-align:right}
.perfil-footer button{
  background:none;border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>SESS√ÉO 99</h1>

  <div class="search-box">
    <input id="search" placeholder="Buscar filmes ou s√©ries">
    <select id="filter">
      <option value="all">S√©ries e Filmes</option>
      <option value="serie">S√©ries</option>
      <option value="filme">Filmes</option>
    </select>
  </div>

  <button id="profileBtn" onclick="abrirPerfil()">üë§</button>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <button id="homeBtn" onclick="voltarHome()">üè†</button>
  <div id="epControls">
    <button id="btnPrev" onclick="anterior()">‚èÆ</button>
    <button id="btnNext" onclick="proximo()">‚è≠</button>
  </div>
  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item"><b>Email:</b> <span id="p_email"></span></div>
    <div class="perfil-item"><b>CPF:</b> <span id="p_cpf"></span></div>
    <div class="perfil-item"><b>WhatsApp:</b> <span id="p_whats"></span></div>
    <div class="perfil-item"><b>Status:</b> <span id="p_status"></span></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

if(!localStorage.usuario) location.href="login.html";

const home=document.getElementById("home");
const search=document.getElementById("search");
const filter=document.getElementById("filter");

let dados=[], atual=null, serieAtual=[], indiceEp=0;

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}

/* RENDER */
function renderHome(){
 const term=search.value.toLowerCase();
 const f=filter.value;

 home.innerHTML="";
 const lista=dados.filter(d=>{
  const matchTexto=(d.titulo||d.serie_nome).toLowerCase().includes(term);
  const matchTipo=(f==="all"||d.tipo===f);
  return matchTexto&&matchTipo;
 });

 lista.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  home.appendChild(c);
 });
}

/* BUSCA / FILTRO */
search.oninput=renderHome;
filter.onchange=renderHome;

/* PLAYER */
const player=document.getElementById("player");
const video=document.getElementById("video");

function abrir(item){
 atual=item;
 player.style.display="block";
 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";
 video.src=item.video_url;
 btnPrev.style.display=item.tipo==="serie"?"block":"none";
 btnNext.style.display=item.tipo==="serie"?"block":"none";
}
function assistir(){ video.muted=false; video.play(); }
function voltarHome(){
 video.pause(); video.src="";
 player.style.display="none";
}

/* PERFIL */
function abrirPerfil(){
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 p_cpf.textContent=u.cpf;
 p_whats.textContent=u.whatsapp;
 p_status.textContent=u.status;
 perfilModal.style.display="flex";
}
function fecharPerfil(){ perfilModal.style.display="none"; }
function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}

load();
</script>

</body>
</html>
