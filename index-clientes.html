<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --badge:#222;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* HOME */
#home{position:absolute;inset:0;padding-top:90px;overflow-y:auto}
.section{margin-bottom:46px}
.section h2{margin:0 0 16px 48px}
.row{display:flex;gap:16px;padding:0 48px;overflow-x:auto}
.card{min-width:200px;cursor:pointer}
.card img{width:100%;height:300px;object-fit:cover;border-radius:4px}

/* PLAYER */
#player{position:fixed;inset:0;background:#000;display:none}
#player video{width:100%;height:100%;object-fit:cover}

/* HOME BUTTON */
#homeBtn{
  position:absolute;
  top:20px;
  left:20px;
  padding:10px 14px;
  font-size:20px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  cursor:pointer;
  display:none;
  z-index:10;
}

/* OVERLAY */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 20%,rgba(0,0,0,.5) 50%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{position:absolute;left:60px;bottom:120px;max-width:640px}
.badge{display:inline-block;padding:4px 10px;background:var(--badge);font-size:12px;margin-bottom:8px}
#info h1{font-size:40px;margin:0 0 12px}
#info p{color:var(--muted)}
.actions{margin-top:16px}
.actions button{padding:12px 22px;font-weight:700;border:none;cursor:pointer}

/* SERIES */
.series-controls{display:none;gap:10px;margin-top:14px}
.series-controls select{padding:10px;background:#111;color:#fff;border:1px solid #333}

/* STATES */
.hide-ui #overlay,
.hide-ui #info{opacity:0;pointer-events:none}

/* MOBILE */
@media(max-width:900px){
  #info{left:20px;right:20px}
  #info h1{font-size:26px}
}
</style>
</head>

<body>

<div id="home"></div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <button id="homeBtn" onclick="voltarHome()">üè†</button>

  <div id="overlay">
    <div id="info">
      <div class="badge" id="tipoBadge"></div>
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <div class="actions">
        <button onclick="assistir()">‚ñ∂ Assistir</button>
      </div>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const player=document.getElementById("player");
const video=document.getElementById("video");
const homeBtn=document.getElementById("homeBtn");
const tipoBadge=document.getElementById("tipoBadge");
const seriesControls=document.getElementById("seriesControls");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let dados=[], atual=null, serieAtual=[], indiceEp=0;
let hideTimer=null, audioUnlocked=false, hls=null;

/* VIDEO LOADER */
function loadVideo(url){
  if(hls){ hls.destroy(); hls=null; }
  video.pause();
  video.removeAttribute("src");
  video.load();

  if(url.endsWith(".m3u8")){
    if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }else if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url;
    }
  }else{
    video.src=url;
  }

  video.muted=!audioUnlocked;
  video.play();
}

/* LOAD */
async function load(){
 const {data}=await supabaseClient.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}
function renderHome(){
 home.innerHTML="";
 renderSection("Filmes",dados.filter(d=>d.tipo==="filme"));
 renderSection(
  "S√©ries",
  [...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()]
 );
}
function renderSection(t,itens){
 const sec=document.createElement("div");
 sec.className="section";
 sec.innerHTML=`<h2>${t}</h2>`;
 const row=document.createElement("div");
 row.className="row";
 itens.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  row.appendChild(c);
 });
 sec.appendChild(row);
 home.appendChild(sec);
}

/* ABRIR */
function abrir(item){
 clearTimeout(hideTimer);
 atual=item;
 player.style.display="block";
 document.body.classList.remove("hide-ui");

 homeBtn.style.display="block"; // üè† aparece junto com info

 document.getElementById("titulo").textContent=item.titulo||item.serie_nome;
 document.getElementById("descricao").textContent=item.descricao||"";

 if(item.tipo==="serie"){
  tipoBadge.textContent="üì∫ S√©rie";
  montarSerie(item.serie_nome);
  seriesControls.style.display="flex";
 }else{
  tipoBadge.textContent="üé¨ Filme";
  seriesControls.style.display="none";
 }

 audioUnlocked=false;
 loadVideo(item.video_url);
 iniciarTimer();
}

/* ASSISTIR */
function assistir(){
 audioUnlocked=true;
 video.muted=false;
 video.play();
 document.body.classList.add("hide-ui");
 homeBtn.style.display="none"; // some ao esconder UI
 clearTimeout(hideTimer);
}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados.filter(d=>d.serie_nome===nome)
  .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}
function montarEpisodios(){
 const t=Number(selTemporada.value);
 const eps=serieAtual.filter(e=>e.temporada===t);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocarEpisodio(eps,selEpisodio.value);
 trocarEpisodio(eps,0);
}
function trocarEpisodio(eps,i){
 indiceEp=i;
 atual=eps[i];
 loadVideo(atual.video_url);
 iniciarTimer();
}

/* AUTO NEXT */
video.addEventListener("ended",()=>{
 if(atual.tipo==="serie"){
  const t=Number(selTemporada.value);
  const eps=serieAtual.filter(e=>e.temporada===t);
  if(indiceEp+1<eps.length){
    selEpisodio.value=indiceEp+1;
    trocarEpisodio(eps,indiceEp+1);
  }
 }
});

/* TIMER */
function iniciarTimer(){
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>{
  document.body.classList.add("hide-ui");
  homeBtn.style.display="none";
 },30000);
}

/* PLAY / PAUSE */
video.addEventListener("pause",()=>{
 clearTimeout(hideTimer);
 document.body.classList.remove("hide-ui");
 homeBtn.style.display="block";
});
video.addEventListener("play",()=>{
 if(!document.body.classList.contains("hide-ui")){
   homeBtn.style.display="block";
 }
 iniciarTimer();
});

/* HOME */
function voltarHome(){
 if(hls){ hls.destroy(); hls=null; }
 video.pause();
 video.removeAttribute("src");
 video.load();
 player.style.display="none";
 homeBtn.style.display="none";
}

load();
</script>

</body>
</html>
