<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#b3b3b3;
  --badge:#222;
  --accent:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* ================= PERFIL BOT√ÉO ================= */
#profileBtn{
  position:absolute;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#222;
  color:#fff;
  border:none;
  font-size:20px;
  cursor:pointer;
  z-index:30;
}

/* ================= HOME ================= */
#home{position:absolute;inset:0;padding-top:90px;overflow-y:auto}
.section{margin-bottom:46px}
.section h2{margin:0 0 16px 48px}
.row{display:flex;gap:16px;padding:0 48px;overflow-x:auto}
.card{min-width:200px;cursor:pointer}
.card img{width:100%;height:300px;object-fit:cover;border-radius:6px}

/* ================= PLAYER ================= */
#player{position:fixed;inset:0;background:#000;display:none}
#player video{width:100%;height:100%;object-fit:cover}

#homeBtn{
  position:absolute;top:20px;left:20px;
  padding:10px 14px;font-size:20px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;cursor:pointer;
  display:none;z-index:20;
}

/* ================= CONTROLES EP ================= */
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:flex;
  gap:10px;
  z-index:20;
}
#epControls button{
  padding:10px 14px;
  font-size:18px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  cursor:pointer;
}

/* ================= OVERLAY ================= */
#overlay{position:absolute;inset:0}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 20%,rgba(0,0,0,.5) 55%,transparent),
    linear-gradient(to top,rgba(0,0,0,.85) 10%,transparent 45%);
}

/* INFO */
#info{position:absolute;left:60px;bottom:120px;max-width:640px}
.badge{padding:4px 10px;background:var(--badge);font-size:12px}
#info h1{font-size:40px;margin:12px 0}
#info p{color:var(--muted)}
.actions button{margin-top:16px;padding:12px 22px;font-weight:700;border:none;cursor:pointer}

/* SERIES */
.series-controls{display:none;gap:10px;margin-top:14px}
.series-controls select{padding:10px;background:#111;color:#fff;border:1px solid #333}

/* HIDE UI */
.hide-ui #overlay,
.hide-ui #info,
.hide-ui #epControls{opacity:0;pointer-events:none}

/* ================= PERFIL MODAL ================= */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#perfilBox{
  width:420px;
  background:#0b0b0b;
  border-radius:20px;
  padding:28px;
  position:relative;
}
#perfilBox h2{margin:0 0 16px}
#perfilClose{
  position:absolute;
  top:14px;
  right:16px;
  font-size:20px;
  cursor:pointer;
}
.perfil-item{margin-bottom:10px;color:#ddd}
.perfil-footer{
  margin-top:20px;
  text-align:right;
}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  #info{left:20px;right:20px}
  #info h1{font-size:26px}
}
</style>
</head>

<body>

<button id="profileBtn" onclick="abrirPerfil()">üë§</button>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <button id="homeBtn" onclick="voltarHome()">üè†</button>

  <div id="epControls">
    <button id="btnPrev" onclick="anterior()">‚èÆ</button>
    <button id="btnNext" onclick="proximo()">‚è≠</button>
  </div>

  <div id="overlay">
    <div id="info">
      <div class="badge" id="tipoBadge"></div>
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <div class="actions">
        <button onclick="assistir()">‚ñ∂ Assistir</button>
      </div>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item"><b>Email:</b> <span id="p_email"></span></div>
    <div class="perfil-item"><b>CPF:</b> <span id="p_cpf"></span></div>
    <div class="perfil-item"><b>WhatsApp:</b> <span id="p_whats"></span></div>
    <div class="perfil-item"><b>Status:</b> <span id="p_status"></span></div>

    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ===== AUTH ===== */
if(!localStorage.usuario) location.href="login.html";

/* ===== PERFIL ===== */
function abrirPerfil(){
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 p_cpf.textContent=u.cpf;
 p_whats.textContent=u.whatsapp;
 p_status.textContent=u.status;
 perfilModal.style.display="flex";
}
function fecharPerfil(){ perfilModal.style.display="none"; }
function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}

/* ===== PLAYER ===== */
const home=document.getElementById("home");
const player=document.getElementById("player");
const video=document.getElementById("video");
const homeBtn=document.getElementById("homeBtn");
const tipoBadge=document.getElementById("tipoBadge");
const seriesControls=document.getElementById("seriesControls");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");
const btnPrev=document.getElementById("btnPrev");
const btnNext=document.getElementById("btnNext");

let dados=[], atual=null, serieAtual=[], indiceEp=0;

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 renderHome();
}
function renderHome(){
 home.innerHTML="";
 dados.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  home.appendChild(c);
 });
}

/* ABRIR */
function abrir(item){
 atual=item;
 player.style.display="block";
 profileBtn.style.display="none";
 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";

 if(item.tipo==="serie"){
  tipoBadge.textContent="üì∫ S√©rie";
  montarSerie(item.serie_nome);
  seriesControls.style.display="flex";
 }else{
  tipoBadge.textContent="üé¨ Filme";
  seriesControls.style.display="none";
  btnPrev.style.display="none";
  btnNext.style.display="none";
 }

 video.src=item.video_url;
}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados.filter(d=>d.serie_nome===nome)
  .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}
function montarEpisodios(){
 const t=+selTemporada.value;
 const eps=serieAtual.filter(e=>e.temporada===t);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocarEpisodio(eps,selEpisodio.value);
 trocarEpisodio(eps,0);
}
function trocarEpisodio(eps,i){
 indiceEp=i;
 atual=eps[i];
 video.src=atual.video_url;
 atualizarBotoes(eps);
}
function atualizarBotoes(eps){
 btnPrev.style.display=indiceEp>0?"block":"none";
 btnNext.style.display=indiceEp<eps.length-1?"block":"none";
}
function anterior(){
 if(indiceEp>0){
  indiceEp--;
  selEpisodio.value=indiceEp;
  trocarEpisodio(serieAtual.filter(e=>e.temporada==selTemporada.value),indiceEp);
 }
}
function proximo(){
 const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
 if(indiceEp<eps.length-1){
  indiceEp++;
  selEpisodio.value=indiceEp;
  trocarEpisodio(eps,indiceEp);
 }
}

/* CONTROLE TV */
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowRight") proximo();
 if(e.key==="ArrowLeft") anterior();
 if(e.key==="Enter") video.paused?video.play():video.pause();
});

/* HOME */
function voltarHome(){
 video.pause();
 video.src="";
 player.style.display="none";
 profileBtn.style.display="block";
}

load();
</script>

</body>
</html>
