<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0f1424;
  --card:#141a2e;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;color:var(--accent)}
header input{
  background:#111;
  border:none;
  border-radius:8px;
  padding:10px 14px;
  color:#fff;
  width:260px;
}

/* GRID */
main{padding:24px 32px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.05)}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:8px;
}

/* MODAL PLAYER */
#playerOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#playerBox{
  width:90%;
  max-width:900px;
  background:#000;
  border-radius:12px;
  padding:16px;
}
#playerBox h2{margin:0 0 10px}
#playerBox p{color:var(--muted);font-size:14px}
video{
  width:100%;
  border-radius:8px;
}
.close{
  margin-top:12px;
  background:var(--accent);
  border:none;
  padding:10px 16px;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h1>SESSÃO 99</h1>
  <input id="search" placeholder="Buscar filmes...">
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<!-- PLAYER -->
<div id="playerOverlay">
  <div id="playerBox">
    <h2 id="pTitulo"></h2>
    <p id="pDesc"></p>
    <video id="videoPlayer" controls autoplay></video>
    <button class="close" onclick="fecharPlayer()">Fechar</button>
  </div>
</div>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const grid = document.getElementById("grid");
const search = document.getElementById("search");
const overlay = document.getElementById("playerOverlay");
const video = document.getElementById("videoPlayer");
const pTitulo = document.getElementById("pTitulo");
const pDesc = document.getElementById("pDesc");

let filmes = [];

/* LOAD FILMES */
async function carregar(){
  const { data, error } = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo", true)
    .order("created_at",{ascending:false});

  if(error){ alert(error.message); return; }
  filmes = data || [];
  render(filmes);
}

/* RENDER */
function render(lista){
  grid.innerHTML="";
  lista.forEach(f=>{
    if(!f.capa_url) return;
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${f.capa_url}">`;
    d.onclick=()=>abrirPlayer(f);
    grid.appendChild(d);
  });
}

/* PLAYER */
function abrirPlayer(f){
  pTitulo.textContent = f.titulo;
  pDesc.textContent = f.descricao || "";
  video.src = f.video_url;
  overlay.style.display="flex";
}
function fecharPlayer(){
  video.pause();
  video.src="";
  overlay.style.display="none";
}

/* BUSCA */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};

carregar();
</script>

</body>
</html>
