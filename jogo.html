<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA BET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0c0f;
  --panel:#151519;
  --card:#1e1e24;
  --accent:#ff2d2d;
  --accent2:#22c55e;
  --text:#ffffff;
  --muted:#9ca3af;
  --border:#2a2a32;
  --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

main{
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER COMPACTO */
.header{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:12px 18px;
  background:rgba(20,20,25,.9);
  border-bottom:1px solid var(--border);
}

.stat{
  background:var(--card);
  border-radius:12px;
  padding:10px 14px;
}
.stat span{
  font-size:11px;
  color:var(--muted);
}
.stat h2{
  margin:4px 0 0;
  font-size:18px;
  font-weight:800;
}

/* CONTEÚDO */
.content{
  flex:1;
  padding:14px 18px;
  overflow:hidden;
}

.section-title{
  font-size:16px;
  font-weight:800;
  margin-bottom:10px;
}

/* GRID DE JOGOS */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:10px;
}

/* CARD JOGO COMPACTO */
.game{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
  align-items:center;
}

/* TIMES */
.teams{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:14px;
  font-weight:700;
}
.logo{
  width:28px;
  height:28px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:9px;
  color:#777;
}

/* INFO */
.info{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.odds{
  display:flex;
  gap:8px;
  font-size:12px;
}
.pill{
  background:#000;
  border:1px solid var(--border);
  border-radius:999px;
  padding:4px 8px;
  font-weight:600;
}
.pill.odd{color:var(--yellow)}
.pill.ret{color:var(--accent2)}

/* AÇÃO */
.action{
  display:flex;
  flex-direction:column;
  gap:6px;
  width:120px;
}
.action input{
  padding:6px 8px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
}
.action button{
  padding:6px;
  font-size:12px;
  font-weight:700;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* TIMER */
.timer{
  grid-column:1/-1;
  font-size:11px;
  color:var(--yellow);
  text-align:right;
}

/* HISTÓRICO COMPACTO */
.history{
  margin-top:14px;
}
.bet{
  background:var(--panel);
  border-radius:10px;
  padding:8px 12px;
  display:grid;
  grid-template-columns:1.6fr .6fr .6fr .6fr;
  font-size:12px;
  margin-bottom:6px;
}
.status.win{color:var(--accent2)}
.status.pending{color:var(--yellow)}
.status.lose{color:#ef4444}

/* MOBILE */
@media(max-width:640px){
  .header{grid-template-columns:1fr}
  .bet{grid-template-columns:1fr}
}
</style>
</head>

<body>

<main>

<!-- HEADER -->
<div class="header">
  <div class="stat"><span>Apostas Ativas</span><h2>2</h2></div>
  <div class="stat"><span>Total Apostado</span><h2>R$ 50</h2></div>
  <div class="stat"><span>Possível Retorno</span><h2>R$ 145</h2></div>
</div>

<!-- CONTEÚDO -->
<div class="content">

  <div class="section-title">Jogos ao Vivo</div>

  <div class="games">

    <div class="game">
      <div class="info">
        <div class="teams">
          <div class="logo">F</div> Flamengo
          <strong>X</strong>
          <div class="logo">P</div> Palmeiras
        </div>
        <div class="odds">
          <span class="pill odd">Odd 2.90</span>
          <span class="pill ret">Retorno R$58</span>
        </div>
      </div>

      <div class="action">
        <input type="number" placeholder="R$">
        <button>Apostar</button>
      </div>

      <div class="timer" data-end="2025-12-31T23:59:59">
        Fecha em <span>--:--:--</span>
      </div>
    </div>

  </div>

  <!-- HISTÓRICO -->
  <div class="history">
    <div class="section-title">Minhas Apostas</div>

    <div class="bet">
      <div>Flamengo x Palmeiras</div>
      <div>R$20</div>
      <div>R$58</div>
      <div class="status pending">Pendente</div>
    </div>

    <div class="bet">
      <div>Corinthians x Santos</div>
      <div>R$30</div>
      <div>R$87</div>
      <div class="status win">Ganhou</div>
    </div>
  </div>

</div>
</main>

<script>
function updateTimers(){
  document.querySelectorAll('.timer').forEach(t=>{
    const end=new Date(t.dataset.end);
    const now=new Date();
    const diff=end-now;
    if(diff<=0){t.textContent="Encerrado";return;}
    const h=Math.floor(diff/1000/60/60);
    const m=Math.floor(diff/1000/60)%60;
    const s=Math.floor(diff/1000)%60;
    t.querySelector("span").textContent=
      `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
  });
}
setInterval(updateTimers,1000);
updateTimers();
</script>

</body>
</html>
