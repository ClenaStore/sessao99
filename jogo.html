<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA BET</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --card:#232326;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --green:#22c55e;
}

*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

main{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:20px 28px;
  background:rgba(27,27,30,.85);
  backdrop-filter:blur(14px);
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  border-bottom:1px solid var(--border);
}

.stat{
  background:var(--card);
  padding:18px;
  border-radius:16px;
}

.stat span{
  font-size:13px;
  color:var(--muted);
}

.stat h2{
  margin:6px 0 0;
  font-size:26px;
}

/* CONTEÃšDO */
.content{
  flex:1;
  overflow-y:auto;
  padding:26px;
}

/* JOGOS */
.section-title{
  font-size:20px;
  font-weight:800;
  margin-bottom:16px;
}

.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:18px;
}

.game{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.team{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}

/* ðŸ”— LOGO DOS TIMES */
.logo{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  color:#777;
}

/* ODDS */
.odds{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-size:14px;
}

button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.timer{
  font-size:13px;
  color:#facc15;
  text-align:center;
}

/* HISTÃ“RICO */
.history{
  margin-top:40px;
}

.bet{
  background:var(--surface);
  padding:14px 18px;
  border-radius:14px;
  display:grid;
  grid-template-columns:1.4fr .6fr .6fr .6fr;
  font-size:14px;
  margin-bottom:10px;
}

.status.win{color:var(--green)}
.status.pending{color:#facc15}
.status.lose{color:#ef4444}
</style>
</head>

<body>

<main>

<!-- HEADER -->
<div class="header">
  <div class="stat">
    <span>Apostas Ativas</span>
    <h2 id="qtdApostas">2</h2>
  </div>
  <div class="stat">
    <span>Total Apostado</span>
    <h2>R$ <span id="totalApostado">50,00</span></h2>
  </div>
  <div class="stat">
    <span>PossÃ­vel Retorno</span>
    <h2>R$ <span id="retorno">145,00</span></h2>
  </div>
</div>

<!-- CONTEÃšDO -->
<div class="content">

  <div class="section-title">Jogos DisponÃ­veis</div>

  <div class="games" id="games">

    <!-- JOGO -->
    <div class="game">
      <div class="teams">
        <div class="team">
          <div class="logo">LOGO</div> Flamengo
        </div>
        <strong>X</strong>
        <div class="team">
          Palmeiras <div class="logo">LOGO</div>
        </div>
      </div>

      <div class="odds">
        <span>Odd: <strong>2.90</strong></span>
        <span>Retorno: <strong>R$ 0,00</strong></span>
      </div>

      <input type="number" placeholder="Valor da aposta (R$)">

      <button>Apostar</button>

      <div class="timer" data-end="2025-12-31T23:59:59">
        Fecha em: <span>--:--:--</span>
      </div>
    </div>

  </div>

  <!-- HISTÃ“RICO -->
  <div class="history">
    <div class="section-title">Minhas Apostas</div>

    <div class="bet">
      <div>Flamengo x Palmeiras</div>
      <div>R$ 20,00</div>
      <div>R$ 58,00</div>
      <div class="status pending">Pendente</div>
    </div>

    <div class="bet">
      <div>Corinthians x Santos</div>
      <div>R$ 30,00</div>
      <div>R$ 87,00</div>
      <div class="status win">Ganhou</div>
    </div>

  </div>

</div>
</main>

<script>
/* â±ï¸ CONTADOR */
function updateTimers(){
  document.querySelectorAll('.timer').forEach(t=>{
    const end=new Date(t.dataset.end);
    const now=new Date();
    const diff=end-now;
    if(diff<=0){
      t.innerHTML="Apostas encerradas";
      return;
    }
    const h=Math.floor(diff/1000/60/60);
    const m=Math.floor(diff/1000/60)%60;
    const s=Math.floor(diff/1000)%60;
    t.querySelector("span").textContent=
      `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
  });
}
setInterval(updateTimers,1000);
updateTimers();
</script>

</body>
</html>
