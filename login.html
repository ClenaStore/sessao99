<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{width:360px}
input,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
}
button{background:#7c3aed;font-weight:bold}
.link{text-align:center;cursor:pointer;color:#ccc}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}
.box{background:#111;padding:20px;width:360px}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input placeholder="Email">
  <input placeholder="Senha">
  <button onclick="alert('Clique OK')">Entrar</button>
  <div class="link" onclick="openModal()">Ainda n√£o tenho conta</div>
</div>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="box">
    <h3>Cadastro</h3>
    <input placeholder="Email">
    <input placeholder="Senha">
    <button onclick="alert('Cadastro OK')">Cadastrar</button>
    <div class="link" onclick="closeModal()">Cancelar</div>
  </div>
</div>

<script>
function openModal(){
  document.getElementById("modal").style.display="flex";
}
function closeModal(e){
  if(!e || e.target.id==="modal"){
    document.getElementById("modal").style.display="none";
  }
}
</script>

</body>
</html>
