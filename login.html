<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Sess√£o 99</title>

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{
  margin:0;
  height:100%;
  background:#0f0f10;
  color:#fff;
  overflow:hidden;
  touch-action:manipulation;
}
input,button{
  font-size:16px;
  touch-action:manipulation;
}

/* üé¨ FUNDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to right,
      rgba(0,0,0,.88) 0%,
      rgba(0,0,0,.75) 40%,
      rgba(0,0,0,.45) 60%,
      rgba(0,0,0,.15) 75%,
      rgba(0,0,0,0) 90%),
    linear-gradient(to top,
      rgba(0,0,0,.65) 0%,
      rgba(0,0,0,.35) 35%,
      rgba(0,0,0,0) 65%);
  z-index:-1;
}

/* LOGIN */
.container{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.75);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:18px;
}

h1{
  margin-bottom:28px;
  font-size:38px;
  font-weight:800;
}
h1 span{color:#e50914}

.group{margin-bottom:20px}
label{font-size:14px;color:#b5b5b5}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #2b2b2b;
  background:rgba(0,0,0,.45);
  color:#fff;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#e50914;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn.loading{
  pointer-events:none;
  opacity:.8;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  cursor:pointer;
  text-decoration:underline;
}

.msg{
  margin-top:16px;
  min-height:40px;
  font-size:14px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-box{
  width:420px;
  max-width:92%;
  background:#1b1b1e;
  padding:34px;
  border-radius:18px;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:#0f0f10;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:999;
}
#overlay h2{color:#e50914}
#overlay a{
  display:inline-block;
  margin-top:16px;
  padding:14px 26px;
  border-radius:999px;
  background:#25d366;
  color:#000;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="SEU_VIDEO.mp4">
</video>
<div class="bg"></div>

<!-- LOGIN -->
<div class="container">
  <h1>Sess√£o <span>99</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <!-- üîí type=button √© OBRIGAT√ìRIO -->
  <button class="btn" id="btnLogin" type="button">Entrar</button>

  <div class="link" onclick="modal.style.display='flex'">
    Ainda n√£o tenho uma conta
  </div>

  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal" onclick="if(event.target===this)this.style.display='none'">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group"><label>Email</label><input id="c_email"></div>
    <div class="group"><label>CPF</label><input id="c_cpf"></div>
    <div class="group"><label>WhatsApp</label><input id="c_whats"></div>
    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>
    <div class="group"><label>Confirmar senha</label><input id="c_confirma" type="password"></div>

    <button class="btn" id="btnCadastro" type="button">Cadastrar</button>
    <div class="link" onclick="modal.style.display='none'">Cancelar</div>
  </div>
</div>

<!-- OVERLAY -->
<div id="overlay">
  <div>
    <h2 id="overlayTitle"></h2>
    <p id="overlayMsg"></p>
    <a id="waLink" target="_blank">Falar no WhatsApp</a>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

// üîí trava qualquer tentativa de reload
window.addEventListener("beforeunload", e => {
  if (document.body.dataset.lock === "true") {
    e.preventDefault();
    e.returnValue = "";
  }
});

btnLogin.addEventListener("click", async (e) => {
  e.preventDefault();
  document.body.dataset.lock = "true";

  msg.textContent="";
  btnLogin.classList.add("loading");

  const emailVal=email.value.trim();
  const senhaVal=senha.value;

  if(!emailVal || senhaVal.length<4){
    msg.textContent="Informe email e senha v√°lidos";
    btnLogin.classList.remove("loading");
    return;
  }

  const {data,error}=await sb
    .from("usuarios")
    .select("*")
    .eq("email",emailVal)
    .single();

  btnLogin.classList.remove("loading");

  if(error || !data || data.senha!==senhaVal){
    msg.textContent="Usu√°rio ou senha inv√°lidos";
    return;
  }

  const agora=new Date();
  const expira=new Date(data.trial_expires_at);

  if(data.status==="bloqueado"){
    overlay.style.display="flex";
    overlayTitle.textContent="Acesso bloqueado";
    overlayMsg.innerHTML="Entre em contato para regularizar.";
    waLink.href=`https://wa.me/55${data.whatsapp||""}`;
    return;
  }

  if(agora>expira && data.status!=="aprovado"){
    msg.textContent="Seu teste expirou. Aguarde ativa√ß√£o.";
    return;
  }

  document.body.dataset.lock="false";
  localStorage.setItem("usuario_email",data.email);
  location.href="index.html";
});
</script>

</body>
</html>
