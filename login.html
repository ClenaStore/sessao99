<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* VIDEO FUNDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.bg{
  position:fixed;
  inset:0;
  background:linear-gradient(90deg,rgba(0,0,0,.85) 40%,rgba(0,0,0,.4));
  z-index:-1;
}

/* CONTAINER */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:18px;
}

/* FORM */
h1{margin:0 0 30px;font-size:38px}
h1 span{color:#a855f7}

.group{margin-bottom:22px}
label{font-size:14px;color:#cbd5f5;margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.4);
  color:#fff;
}

.btn{
  margin-top:10px;
  width:100%;
  padding:15px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#7c3aed,#ec4899);
  color:white;
  font-weight:700;
  cursor:pointer;
  position:relative;
}
.btn.loading{
  pointer-events:none;
  opacity:.85;
}
.btn.loading::after{
  content:"Aguarde...";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#7c3aed,#ec4899);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  color:#ddd;
  cursor:pointer;
  text-decoration:underline;
}

.msg{
  margin-top:14px;
  min-height:18px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  width:420px;
  background:#0b0b0b;
  padding:34px;
  border-radius:18px;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="SEU_VIDEO.mp4" type="video/mp4">
</video>
<div class="bg"></div>

<!-- LOGIN -->
<div class="container">
  <h1>Sessão <span>99</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password" minlength="4">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>

  <div class="link" id="abrirCadastro">Ainda não tenho uma conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats">
    </div>

    <div class="group">
      <label>Senha (mín. 4 caracteres)</label>
      <input id="c_senha" type="password" minlength="4">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password" minlength="4">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick = () => modal.style.display="flex";
fecharCadastro.onclick = () => modal.style.display="none";
modal.onclick = e => { if(e.target === modal) modal.style.display="none"; };

/* LOGIN */
btnLogin.onclick = async () => {
  msg.textContent = "";
  btnLogin.classList.add("loading");

  const emailVal = email.value.trim();
  const senhaVal = senha.value; // ❗ NÃO usar trim aqui

  if(!emailVal || senhaVal.length < 4){
    msg.textContent = "Senha deve ter no mínimo 4 caracteres";
    btnLogin.classList.remove("loading");
    return;
  }

  const { data } = await sb
    .from("usuarios")
    .select("*")
    .eq("email", emailVal)
    .single();

  btnLogin.classList.remove("loading");

  if(!data || data.senha !== senhaVal){
    msg.textContent = "Usuário ou senha inválidos";
    return;
  }

  const agora = new Date();
  const expira = new Date(data.trial_expires_at);

  if(data.status === "aprovado" || agora <= expira){
    localStorage.usuario = JSON.stringify(data);
    window.location.href = "index.html";
  }else{
    msg.textContent = "Seu teste expirou. Aguarde aprovação.";
  }
};

/* CADASTRO */
btnCadastro.onclick = async () => {
  btnCadastro.classList.add("loading");

  if(c_senha.value.length < 4){
    alert("A senha deve ter no mínimo 4 caracteres");
    btnCadastro.classList.remove("loading");
    return;
  }

  if(c_senha.value !== c_confirma.value){
    alert("Senhas não conferem");
    btnCadastro.classList.remove("loading");
    return;
  }

  const trial = new Date(Date.now() + 86400000);

  const { error } = await sb.from("usuarios").insert({
    email: c_email.value.trim(),
    cpf: c_cpf.value.trim(),
    whatsapp: c_whats.value.trim(),
    senha: c_senha.value, // ❗ salva exatamente como digitado
    status: "pendente",
    trial_expires_at: trial.toISOString()
  });

  btnCadastro.classList.remove("loading");

  if(error){
    alert("Erro ao cadastrar. Email ou CPF já existe.");
    return;
  }

  alert("Cadastro criado! Teste grátis liberado.");
  modal.style.display="none";
};
</script>

</body>
</html>
