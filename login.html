<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Login | Sessão 99</title>

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{
  margin:0;
  height:100%;
  background:#0f0f10;
  color:#fff;
  overflow:hidden;
  touch-action:manipulation;
}

/* impede zoom */
input,button,textarea{
  font-size:16px;
  touch-action:manipulation;
}

/* FUNDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.bg{
  position:fixed;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.85),rgba(0,0,0,.3));
  z-index:-1;
}

/* LOGIN */
.container{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.75);
  backdrop-filter:blur(14px);
  padding:40px;
  border-radius:18px;
}

h1{
  margin-bottom:24px;
  font-size:36px;
}
h1 span{color:#e50914}

.group{margin-bottom:18px}
label{font-size:14px;color:#b5b5b5}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #2b2b2b;
  background:#000;
  color:#fff;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#e50914;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.btn.loading{
  pointer-events:none;
  opacity:.8;
}

.msg{
  margin-top:14px;
  font-size:14px;
  color:#facc15;
  min-height:40px;
}

/* OVERLAY BLOQUEIO */
#overlay{
  position:fixed;
  inset:0;
  background:#0f0f10;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  text-align:center;
  padding:30px;
}
#overlay h2{color:#e50914}
#overlay a{
  display:inline-block;
  margin-top:14px;
  padding:14px 24px;
  background:#25d366;
  color:#000;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="SEU_VIDEO.mp4">
</video>
<div class="bg"></div>

<div class="container">
  <h1>Sessão <span>99</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>

  <div class="msg" id="msg"></div>
</div>

<!-- OVERLAY -->
<div id="overlay">
  <div>
    <h2>Acesso bloqueado</h2>
    <p id="overlayMsg"></p>
    <a id="waLink" target="_blank">Falar no WhatsApp</a>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

btnLogin.onclick = async () => {

  msg.textContent = "";
  btnLogin.classList.add("loading");

  const emailVal = email.value.trim();
  const senhaVal = senha.value;

  if(!emailVal || senhaVal.length < 4){
    msg.textContent = "Preencha email e senha corretamente";
    btnLogin.classList.remove("loading");
    return;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("*")
    .eq("email", emailVal)
    .single();

  btnLogin.classList.remove("loading");

  if(error || !data || data.senha !== senhaVal){
    msg.textContent = "Usuário ou senha inválidos";
    return;
  }

  const agora = new Date();
  const expira = new Date(data.trial_expires_at);

  if(data.status === "bloqueado"){
    overlay.style.display="flex";
    overlayMsg.innerHTML =
      "Seu acesso foi bloqueado.<br>Entre em contato.";
    waLink.href = `https://wa.me/55${data.whatsapp||""}`;
    return;
  }

  if(agora > expira && data.status !== "aprovado"){
    msg.textContent = "Seu teste expirou. Aguarde liberação.";
    return;
  }

  localStorage.setItem("usuario_email", data.email);
  location.href="index.html";
};
</script>

</body>
</html>
