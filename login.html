<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(to right,rgba(0,0,0,.9) 40%,rgba(0,0,0,.4)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CONTAINER */
.container{
  width:420px;
  z-index:2;
}

h1{
  font-size:42px;
  margin-bottom:30px;
}
h1 span{color:#a855f7}

label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid #333;
  background:#0b0b0b;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#7c3aed,#ec4899);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.link{
  margin-top:16px;
  text-align:center;
  cursor:pointer;
  text-decoration:underline;
  color:#ddd;
}

.msg{
  margin-top:14px;
  color:#facc15;
  min-height:18px;
}

/* OVERLAY GLOBAL */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.78);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

#overlay .box{
  background:#0b0b0b;
  padding:24px 30px;
  border-radius:14px;
  font-weight:700;
  text-align:center;
}

/* MODAL CADASTRO */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:40;
}

.modal-content{
  width:420px;
  background:#0b0b0b;
  padding:30px;
  border-radius:14px;
}
.modal-content h2{margin-top:0}
</style>
</head>

<body>

<!-- OVERLAY GLOBAL -->
<div id="overlay">
  <div class="box" id="overlayText">Aguarde...</div>
</div>

<div class="container">
  <h1>Faça seu Login<span>.</span></h1>

  <label>Email</label>
  <input id="email" type="email">

  <label>Senha</label>
  <input id="senha" type="password">

  <button id="btnLogin">Entrar</button>

  <div class="link" id="linkCadastro">Ainda não tenho uma conta</div>

  <div class="msg" id="msg"></div>
</div>

<!-- MODAL CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Criar conta</h2>

    <input id="c_email" placeholder="Email">
    <input id="c_cpf" placeholder="CPF">
    <input id="c_whats" placeholder="WhatsApp">
    <input id="c_senha" type="password" placeholder="Senha">
    <input id="c_confirma" type="password" placeholder="Confirmar senha">

    <button id="btnCadastro">Cadastrar</button>
    <div class="link" id="cancelar">Cancelar</div>
  </div>
</div>

<script>
const supabase = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ELEMENTOS */
const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");
const modal = document.getElementById("modal");
const msg = document.getElementById("msg");
const btnLogin = document.getElementById("btnLogin");
const btnCadastro = document.getElementById("btnCadastro");

/* HELPERS */
function showOverlay(text="Aguarde..."){
  overlayText.textContent = text;
  overlay.style.display = "flex";
}
function hideOverlay(){
  overlay.style.display = "none";
}
function showMsg(text){
  msg.textContent = text;
}

/* ABRIR / FECHAR CADASTRO */
document.getElementById("linkCadastro").onclick = () => modal.style.display="flex";
document.getElementById("cancelar").onclick = () => modal.style.display="none";
modal.onclick = e => { if(e.target === modal) modal.style.display="none"; };

/* LOGIN */
btnLogin.onclick = async () => {
  showMsg("");
  btnLogin.disabled = true;
  showOverlay("Verificando acesso...");

  try{
    const emailVal = email.value.trim();
    const senhaVal = senha.value;

    if(!emailVal || !senhaVal){
      showMsg("Preencha email e senha");
      return;
    }

    const { data, error } = await supabase
      .from("usuarios")
      .select("*")
      .eq("email", emailVal)
      .eq("senha", senhaVal)
      .single();

    if(error || !data){
      showMsg("Usuário ou senha inválidos");
      return;
    }

    const agora = new Date();

    if(data.status === "aprovado"){
      localStorage.usuario = JSON.stringify(data);
      window.location.href = "index.html";
      return;
    }

    const expira = new Date(data.trial_expires_at);
    if(agora <= expira){
      alert("Conta pendente. Teste grátis ativo.");
      localStorage.usuario = JSON.stringify(data);
      window.location.href = "index.html";
    }else{
      showMsg("Seu teste expirou. Aguarde aprovação.");
    }

  }catch(e){
    showMsg("Erro de conexão. Tente novamente.");
  }finally{
    hideOverlay();
    btnLogin.disabled = false;
  }
};

/* CADASTRO */
btnCadastro.onclick = async () => {
  btnCadastro.disabled = true;
  showOverlay("Criando conta...");

  try{
    if(!c_email.value || !c_cpf.value || !c_whats.value || !c_senha.value){
      alert("Preencha todos os campos");
      return;
    }

    if(c_senha.value !== c_confirma.value){
      alert("Senhas não conferem");
      return;
    }

    const trial = new Date(Date.now() + 24*60*60*1000);

    const { error } = await supabase
      .from("usuarios")
      .insert({
        email: c_email.value.trim(),
        cpf: c_cpf.value.trim(),
        whatsapp: c_whats.value.trim(),
        senha: c_senha.value,
        status: "pendente",
        trial_expires_at: trial.toISOString()
      });

    if(error){
      alert("Erro ao cadastrar. Email ou CPF já existe.");
      return;
    }

    alert("Cadastro realizado! Você tem 1 dia de teste.");
    modal.style.display = "none";

  }catch(e){
    alert("Erro ao registrar. Tente novamente.");
  }finally{
    hideOverlay();
    btnCadastro.disabled = false;
  }
};
</script>

</body>
</html>
