<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Sess칚o 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#b5b5b5;
  --border:#2b2b2b;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* 游꿟 FUNDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.9),rgba(0,0,0,.4),rgba(0,0,0,0)),
    linear-gradient(to top,rgba(0,0,0,.7),transparent);
  z-index:-1;
}

/* 游빔 LOGIN */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.75);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}

h1{
  margin:0 0 30px;
  font-size:36px;
  font-weight:800;
}
h1 span{color:var(--accent)}

.group{margin-bottom:18px}
label{font-size:14px;color:var(--muted)}
input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.45);
  color:#fff;
  margin-top:6px;
}

.btn{
  width:100%;
  padding:15px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.btn.loading{
  pointer-events:none;
  opacity:.8;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  cursor:pointer;
  text-decoration:underline;
}

.msg{
  margin-top:14px;
  min-height:18px;
  font-size:14px;
  color:#facc15;
}

/* 游댭 MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:34px;
  border-radius:18px;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="SEU_VIDEO.mp4" type="video/mp4">
</video>
<div class="bg"></div>

<!-- LOGIN -->
<div class="container">
  <h1>Sess칚o <span>99</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>

  <div class="link" id="abrirCadastro">Ainda n칚o tenho conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group"><label>Email</label><input id="c_email"></div>
    <div class="group"><label>CPF</label><input id="c_cpf"></div>
    <div class="group"><label>WhatsApp</label><input id="c_whats"></div>
    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>
    <div class="group"><label>Confirmar senha</label><input id="c_confirma" type="password"></div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick = () => modal.style.display="flex";
fecharCadastro.onclick = () => modal.style.display="none";
modal.onclick = e => e.target===modal && (modal.style.display="none");

/* LOGIN */
btnLogin.onclick = async () => {
  msg.textContent="";
  btnLogin.classList.add("loading");

  const { data } = await sb
    .from("usuarios")
    .select("*")
    .eq("email", email.value.trim())
    .single();

  btnLogin.classList.remove("loading");

  if(!data || data.senha !== senha.value){
    msg.textContent="Usu치rio ou senha inv치lidos";
    return;
  }

  const agora=new Date();
  const expira=new Date(data.trial_expires_at);

  if(data.status==="bloqueado"){
    msg.innerHTML=`Acesso bloqueado.<br>
    <a href="https://wa.me/55${data.whatsapp}" target="_blank" style="color:#25d366">
    Falar no WhatsApp</a>`;
    return;
  }

  if(agora>expira && data.status!=="aprovado"){
    msg.textContent="Seu acesso est치 aguardando ativa칞칚o.";
    return;
  }

  localStorage.setItem("usuario_email", data.email);
  location.href="index.html";
};

/* CADASTRO */
btnCadastro.onclick = async () => {
  if(c_senha.value.length<4 || c_senha.value!==c_confirma.value){
    alert("Senha inv치lida");
    return;
  }

  const trial=new Date(Date.now()+86400000);

  const { error } = await sb.from("usuarios").insert({
    email:c_email.value.trim(),
    cpf:c_cpf.value.trim(),
    whatsapp:c_whats.value.trim(),
    senha:c_senha.value,
    status:"pendente",
    trial_expires_at:trial.toISOString()
  });

  if(error){
    alert("Email ou CPF j치 cadastrado");
    return;
  }

  alert("Cadastro criado! Aguarde ativa칞칚o.");
  modal.style.display="none";
};
</script>

</body>
</html>
