<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{
  position:fixed;
  inset:0;
  background:#000;
}

#close{
  position:absolute;
  top:16px;
  left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:10;
}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

#side{
  background:#111;
  padding:32px;
}

@media(max-width:768px){
  #layout{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div id="player">
  <button id="close" onclick="voltar()">←</button>

  <div id="layout">
    <video id="video" controls autoplay></video>

    <div id="side">
      <h2 id="titulo"></h2>
      <p id="meta"></p>
      <p id="desc"></p>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const item = JSON.parse(decodeURIComponent(params.get("item")));

const video = document.getElementById("video");

document.getElementById("titulo").textContent =
  item.titulo || item.serie_nome;

document.getElementById("meta").textContent =
  `${item.categoria} • ${item.tipo}`;

document.getElementById("desc").textContent =
  item.descricao || "";

video.src = item.video_url;
video.play().catch(()=>{});

function voltar(){
  history.back();
}
</script>

</body>
</html>
