<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99 â€¢ Upload de Filmes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0b1020;
  --accent:#e50914;
  --ok:#22c55e;
  --err:#ef4444;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}
main{
  max-width:960px;
  margin:40px auto;
  background:var(--card);
  padding:32px;
  border-radius:18px;
}

/* STATUS */
#conn{
  margin-bottom:24px;
  padding:14px;
  border-radius:10px;
  background:#020617;
  font-weight:600;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.muted{color:var(--muted)}

/* FORM */
label{display:block;margin-top:16px;font-weight:600}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}
textarea{resize:vertical}
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  background:var(--accent);
  border:none;
  border-radius:12px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.5}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#box{
  background:#020617;
  padding:32px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  text-align:center;
}
#barWrap{
  width:100%;
  height:12px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  margin-top:16px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
}
#msg{
  margin-top:16px;
  min-height:22px;
  font-weight:600;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay">
  <div id="box">
    <h3>ðŸŽ¬ Enviando filme</h3>
    <div id="barWrap"><div id="bar"></div></div>
    <div id="msg" class="muted">Preparandoâ€¦</div>
  </div>
</div>

<main>
  <h1>SESSÃƒO 99 â€” Upload de Filmes</h1>

  <div id="conn" class="muted">ðŸ”Œ Supabase: verificando conexÃ£oâ€¦</div>

  <label>TÃ­tulo *</label>
  <input id="titulo">

  <label>DescriÃ§Ã£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de vÃ­deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btn">Enviar Filme</button>
</main>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone: "sessao99",
  region: "br",
  key: "d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn: "https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
const conn = document.getElementById("conn");
const overlay = document.getElementById("overlay");
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");

/* ================= TESTE SUPABASE ================= */
function timeout(ms){
  return new Promise((_,reject)=>setTimeout(()=>reject(new Error("Timeout")),ms));
}

(async ()=>{
  try{
    const { error } = await Promise.race([
      supabase.from("filmes").select("id").limit(1),
      timeout(3000)
    ]);
    if(error) throw error;
    conn.innerText="ðŸŸ¢ Supabase conectado";
    conn.className="ok";
  }catch(e){
    conn.innerText="ðŸ”´ Supabase ERRO: "+e.message;
    conn.className="err";
  }
})();

/* ================= UPLOAD ================= */
btn.onclick = ()=>{
  if(!titulo.value || !video.files[0]){
    alert("TÃ­tulo e vÃ­deo sÃ£o obrigatÃ³rios");
    return;
  }
  iniciarUpload();
};

function falha(text){
  msg.innerText="âŒ "+text;
  msg.className="err";
  btn.disabled=false;
}

function iniciarUpload(){
  btn.disabled=true;
  overlay.style.display="flex";
  bar.style.width="0%";
  msg.className="muted";
  msg.innerText="Enviando para Bunnyâ€¦";

  const file = video.files[0];
  const name = Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const uploadUrl = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${name}`;

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", uploadUrl);
  xhr.setRequestHeader("AccessKey", BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){
      const p = Math.round((e.loaded/e.total)*100);
      bar.style.width=p+"%";
      msg.innerText=`Upload ${p}%`;
    }
  };

  xhr.onerror = ()=> falha("Erro de rede no upload");

  xhr.onload = ()=>{
    if(xhr.status !== 201){
      falha("Bunny recusou (HTTP "+xhr.status+")");
      return;
    }
    salvarSupabase(`${BUNNY.cdn}/filmes/${name}`);
  };

  xhr.send(file);
}

async function salvarSupabase(videoUrl){
  msg.innerText="Salvando informaÃ§Ãµes no Supabaseâ€¦";

  const { error } = await supabase.from("filmes").insert({
    titulo: titulo.value,
    descricao: descricao.value,
    categoria: categoria.value,
    capa_url: capa.value,
    video_url: videoUrl,
    ativo: true
  });

  if(error){
    falha("Supabase: "+error.message);
    return;
  }

  bar.style.width="100%";
  msg.innerText="âœ… Filme enviado com sucesso!";
  msg.className="ok";

  setTimeout(()=>{
    overlay.style.display="none";
    btn.disabled=false;
    location.reload();
  },1500);
}
</script>

</body>
</html>
