<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0b1020;
  --accent:#e50914;
  --ok:#22c55e;
  --err:#ef4444;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}
main{
  max-width:960px;
  margin:40px auto;
  background:var(--card);
  padding:32px;
  border-radius:20px;
}
h1{margin-top:0}

/* STATUS */
.status{
  padding:14px;
  border-radius:10px;
  background:#020617;
  font-weight:600;
  margin-bottom:12px;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.muted{color:var(--muted)}

/* FORM */
label{display:block;margin-top:18px;font-weight:600}
input,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}
textarea{resize:vertical}
button{
  margin-top:30px;
  width:100%;
  padding:18px;
  background:var(--accent);
  border:none;
  border-radius:14px;
  color:#fff;
  font-size:17px;
  cursor:pointer;
}
button:disabled{opacity:.6}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#box{
  background:#020617;
  padding:34px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  text-align:center;
}
#barWrap{
  width:100%;
  height:14px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
  margin-top:18px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
}
#msg{
  margin-top:18px;
  min-height:22px;
  font-weight:600;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay">
  <div id="box">
    <h3>üé¨ Enviando filme</h3>
    <div id="barWrap"><div id="bar"></div></div>
    <div id="msg" class="muted">Preparando‚Ä¶</div>
  </div>
</div>

<main>
  <h1>SESS√ÉO 99 ‚Äî Painel Admin</h1>

  <div id="supabaseStatus" class="status muted">üîå Supabase: verificando‚Ä¶</div>
  <div id="bunnyStatus" class="status ok">üê∞ Bunny: pronto para upload</div>

  <label>T√≠tulo *</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de v√≠deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btn">Enviar Filme</button>
</main>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone:"sessao99",
  region:"br",
  key:"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn:"https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
/* ================= ELEMENTOS ================= */
const supabaseStatus = document.getElementById("supabaseStatus");
const overlay = document.getElementById("overlay");
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");

const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const categoria = document.getElementById("categoria");
const capa = document.getElementById("capa");
const video = document.getElementById("video");


/* ================= TESTE SUPABASE ================= */
(async ()=>{
  try{
    const controller = new AbortController();
    setTimeout(()=>controller.abort(),3000);

    const { error } = await supabase
      .from("filmes")
      .select("id")
      .limit(1)
      .abortSignal(controller.signal);

    if(error) throw error;

    supabaseStatus.innerText="üü¢ Supabase conectado";
    supabaseStatus.className="status ok";
  }catch{
    supabaseStatus.innerText="üî¥ Supabase erro de conex√£o ou permiss√£o";
    supabaseStatus.className="status err";
  }
})();

/* ================= UPLOAD ================= */
btn.onclick = ()=>{
  if(!titulo.value || !video.files[0]){
    alert("T√≠tulo e v√≠deo s√£o obrigat√≥rios");
    return;
  }
  iniciarUpload();
};

function iniciarUpload(){
  btn.disabled=true;
  overlay.style.display="flex";
  bar.style.width="0%";
  msg.innerText="Enviando para Bunny‚Ä¶";

  const file = video.files[0];
  const name = Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${name}`;

  const xhr = new XMLHttpRequest();
  xhr.open("PUT",url);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      const p=Math.round((e.loaded/e.total)*100);
      bar.style.width=p+"%";
      msg.innerText=`Upload ${p}%`;
    }
  };

  xhr.onerror=()=>falha("Erro de rede no upload");

  xhr.onload=()=>{
    if(xhr.status!==201){
      falha("Bunny recusou (HTTP "+xhr.status+")");
      return;
    }
    salvarSupabase(`${BUNNY.cdn}/filmes/${name}`);
  };

  xhr.send(file);
}

async function salvarSupabase(videoUrl){
  msg.innerText="Salvando informa√ß√µes‚Ä¶";

  const { error } = await supabase.from("filmes").insert({
    titulo:titulo.value,
    descricao:descricao.value,
    categoria:categoria.value,
    capa_url:capa.value,
    video_url:videoUrl,
    ativo:true
  });

if(error){
  falha("Supabase ("+error.code+"): "+error.message);
  console.error(error);
  return;
}

  msg.innerText="‚úÖ Filme enviado com sucesso!";
  setTimeout(()=>location.reload(),1500);
}

function falha(t){
  msg.innerText="‚ùå "+t;
  btn.disabled=false;
}
</script>

</body>
</html>
