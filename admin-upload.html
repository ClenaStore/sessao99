<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Upload Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0b1020;
  --accent:#e50914;
  --ok:#22c55e;
  --err:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}
main{
  max-width:900px;
  margin:40px auto;
  background:var(--card);
  padding:32px;
  border-radius:16px;
}
label{display:block;margin-top:16px;font-weight:600}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}
button{
  margin-top:24px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.5;cursor:not-allowed}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#box{
  background:#020617;
  padding:32px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  text-align:center;
}
#progress{
  width:100%;
  height:10px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  margin-top:16px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:.2s;
}
#msg{
  margin-top:16px;
  font-weight:600;
  min-height:24px;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
</style>
</head>
<body>

<div id="overlay">
  <div id="box">
    <h3>‚è≥ Processando upload</h3>
    <div id="progress"><div id="bar"></div></div>
    <div id="msg">Inicializando‚Ä¶</div>
  </div>
</div>

<main>
  <h2>üé¨ Upload de Filme ‚Äî SESS√ÉO 99</h2>

  <label>T√≠tulo</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de v√≠deo</label>
  <input type="file" id="video" accept="video/*">

  <button id="btn">Enviar Filme</button>
</main>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone: "sessao99",
  region: "br",
  key: "d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn: "https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
const overlay = document.getElementById("overlay");
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");

/* ================= EVENT ================= */
btn.onclick = iniciarUpload;

/* ================= FUN√á√ïES ================= */
function erro(text){
  msg.innerText = "‚ùå " + text;
  msg.className = "err";
  bar.style.background = "#ef4444";
  btn.disabled = false;
}

function iniciarUpload(){
  if(!titulo.value || !video.files[0]){
    alert("T√≠tulo e v√≠deo s√£o obrigat√≥rios");
    return;
  }

  btn.disabled = true;
  overlay.style.display = "flex";
  bar.style.width = "0%";
  bar.style.background = "var(--accent)";
  msg.innerText = "Validando arquivo‚Ä¶";

  enviarParaBunny();
}

function enviarParaBunny(){
  const file = video.files[0];
  const safeName = Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${safeName}`;

  msg.innerText = "Enviando para o Bunny.net‚Ä¶";

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", url);
  xhr.setRequestHeader("AccessKey", BUNNY.key);
  xhr.setRequestHeader("Content-Type", "application/octet-stream");

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){
      const p = Math.round((e.loaded / e.total) * 100);
      bar.style.width = p+"%";
      msg.innerText = `Upload ${p}%`;
    }
  };

  xhr.onerror = ()=> erro("Falha de rede durante upload");

  xhr.onload = ()=>{
    if(xhr.status !== 201){
      erro(`Bunny recusou o upload (HTTP ${xhr.status})`);
      return;
    }
    salvarSupabase(`${BUNNY.cdn}/filmes/${safeName}`);
  };

  xhr.send(file);
}

async function salvarSupabase(videoUrl){
  msg.innerText = "Salvando informa√ß√µes no banco‚Ä¶";

  const { error } = await supabase.from("filmes").insert({
    titulo: titulo.value,
    descricao: descricao.value,
    categoria: categoria.value,
    capa_url: capa.value,
    video_url: videoUrl,
    ativo: true
  });

  if(error){
    erro("Supabase: " + error.message);
    return;
  }

  msg.innerText = "‚úÖ Upload finalizado com sucesso!";
  msg.className = "ok";
  bar.style.width = "100%";

  setTimeout(()=>{
    overlay.style.display="none";
    btn.disabled=false;
    location.reload();
  },1500);
}
</script>

</body>
</html>
