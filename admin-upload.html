<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Admin Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --input:#020617;
  --accent:#e50914;
  --ok:#22c55e;
  --err:#ef4444;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}
.container{
  max-width:980px;
  margin:40px auto;
  background:var(--panel);
  padding:36px;
  border-radius:22px;
}
h1{margin:0 0 20px}

/* STATUS */
.status{
  padding:14px 16px;
  border-radius:12px;
  background:var(--input);
  margin-bottom:12px;
  font-weight:600;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.muted{color:var(--muted)}

/* FORM */
label{display:block;margin-top:20px;font-weight:600}
input,textarea{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--input);
  color:#fff;
}
textarea{resize:vertical}
button{
  margin-top:32px;
  width:100%;
  padding:18px;
  font-size:17px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
button:disabled{opacity:.5;cursor:not-allowed}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.94);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#modal{
  background:var(--panel);
  padding:34px;
  border-radius:20px;
  width:90%;
  max-width:440px;
  text-align:center;
}
#progressWrap{
  margin-top:20px;
  height:14px;
  background:#111;
  border-radius:14px;
  overflow:hidden;
}
#progress{
  height:100%;
  width:0%;
  background:var(--accent);
}
#overlayMsg{
  margin-top:16px;
  min-height:22px;
  font-weight:600;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay">
  <div id="modal">
    <h3>üé¨ Enviando filme</h3>
    <div id="progressWrap"><div id="progress"></div></div>
    <div id="overlayMsg" class="muted">Inicializando‚Ä¶</div>
  </div>
</div>

<div class="container">
  <h1>SESS√ÉO 99 ‚Äî Painel Admin</h1>

  <div id="supabaseStatus" class="status muted">üîå Supabase: verificando‚Ä¶</div>
  <div id="bunnyStatus" class="status muted">üê∞ Bunny.net: verificando‚Ä¶</div>

  <label>T√≠tulo *</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de v√≠deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btnEnviar">Enviar Filme</button>
</div>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone:"sessao99",
  region:"br",
  key:"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn:"https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
const supabaseStatus = document.getElementById("supabaseStatus");
const bunnyStatus = document.getElementById("bunnyStatus");
const overlay = document.getElementById("overlay");
const progress = document.getElementById("progress");
const overlayMsg = document.getElementById("overlayMsg");
const btn = document.getElementById("btnEnviar");

const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const categoria = document.getElementById("categoria");
const capa = document.getElementById("capa");
const video = document.getElementById("video");

/* ================= TESTE SUPABASE ================= */
(async ()=>{
  try{
    const controller = new AbortController();
    setTimeout(()=>controller.abort(),3000);

    const { error } = await supabase
      .from("filmes")
      .select("id")
      .limit(1)
      .abortSignal(controller.signal);

    if(error) throw error;

    supabaseStatus.textContent="üü¢ Supabase conectado";
    supabaseStatus.className="status ok";
  }catch(e){
    supabaseStatus.textContent="üî¥ Supabase ERRO: conex√£o ou RLS";
    supabaseStatus.className="status err";
  }
})();

/* ================= TESTE BUNNY ================= */
(async ()=>{
  try{
    const res = await fetch(
      `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/`,
      { method:"HEAD", headers:{AccessKey:BUNNY.key} }
    );
    if(!res.ok) throw new Error(res.status);
    bunnyStatus.textContent="üü¢ Bunny.net conectado";
    bunnyStatus.className="status ok";
  }catch(e){
    bunnyStatus.textContent="üî¥ Bunny ERRO: "+e.message;
    bunnyStatus.className="status err";
  }
})();

/* ================= ENVIO ================= */
btn.onclick = ()=>{
  if(!titulo.value || !video.files[0]){
    alert("T√≠tulo e v√≠deo s√£o obrigat√≥rios");
    return;
  }
  upload();
};

function upload(){
  btn.disabled=true;
  overlay.style.display="flex";
  progress.style.width="0%";
  overlayMsg.textContent="Enviando para Bunny‚Ä¶";

  const file = video.files[0];
  const fileName = Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const uploadUrl = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${fileName}`;

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", uploadUrl);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){
      const pct = Math.round((e.loaded/e.total)*100);
      progress.style.width=pct+"%";
      overlayMsg.textContent=`Upload ${pct}%`;
    }
  };

  xhr.onerror = ()=>erro("Erro de rede no upload");

  xhr.onload = ()=>{
    if(xhr.status!==201){
      erro("Bunny recusou (HTTP "+xhr.status+")");
      return;
    }
    salvarSupabase(`${BUNNY.cdn}/filmes/${fileName}`);
  };

  xhr.send(file);
}

async function salvarSupabase(videoUrl){
  overlayMsg.textContent="Salvando no Supabase‚Ä¶";

  const { error } = await supabase.from("filmes").insert({
    titulo:titulo.value,
    descricao:descricao.value,
    categoria:categoria.value,
    capa_url:capa.value,
    video_url:videoUrl,
    ativo:true
  });

  if(error){
    erro("Supabase: "+error.message);
    return;
  }

  overlayMsg.textContent="‚úÖ Filme enviado com sucesso!";
  setTimeout(()=>location.reload(),1600);
}

function erro(msg){
  overlayMsg.textContent="‚ùå "+msg;
  btn.disabled=false;
}
</script>

</body>
</html>
