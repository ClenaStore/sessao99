<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0b1020;
  --accent:#e50914;
  --ok:#22c55e;
  --err:#ef4444;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

/* ===== LAYOUT ===== */
main{
  max-width:1000px;
  margin:32px auto;
  background:var(--card);
  padding:32px;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
h1{margin-top:0}

/* ===== STATUS ===== */
#statusBox{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-bottom:32px;
}
.status{
  padding:16px;
  border-radius:12px;
  background:#020617;
  font-weight:600;
}
.ok{color:var(--ok)}
.err{color:var(--err)}
.muted{color:var(--muted)}

/* ===== FORM ===== */
label{display:block;margin-top:16px;font-weight:600}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}
textarea{resize:vertical}

button{
  margin-top:28px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.5;cursor:not-allowed}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#overlayBox{
  width:90%;
  max-width:420px;
  background:#020617;
  padding:32px;
  border-radius:18px;
  text-align:center;
}
#progress{
  width:100%;
  height:12px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  margin-top:18px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:.2s;
}
#msg{
  margin-top:18px;
  min-height:24px;
  font-weight:600;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay">
  <div id="overlayBox">
    <h3>üé¨ Processando</h3>
    <div id="progress"><div id="bar"></div></div>
    <div id="msg" class="muted">Inicializando‚Ä¶</div>
  </div>
</div>

<main>
  <h1>SESS√ÉO 99 ‚Äî Painel Admin</h1>

  <!-- STATUS -->
  <div id="statusBox">
    <div id="supabaseStatus" class="status muted">üîå Supabase: verificando‚Ä¶</div>
    <div id="bunnyStatus" class="status muted">üê∞ Bunny.net: verificando‚Ä¶</div>
  </div>

  <!-- FORM -->
  <label>T√≠tulo *</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de v√≠deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btn">Enviar Filme</button>
</main>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone: "sessao99",
  region: "br",
  key: "d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn: "https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
const overlay = document.getElementById("overlay");
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");
const supabaseStatus = document.getElementById("supabaseStatus");
const bunnyStatus = document.getElementById("bunnyStatus");

/* ================= STATUS CHECK ================= */
window.onload = async ()=>{
  verificarSupabase();
  verificarBunny();
};

async function verificarSupabase(){
  try{
    const { error } = await supabase.from("filmes").select("id").limit(1);
    if(error) throw error;
    supabaseStatus.innerText="üü¢ Supabase conectado";
    supabaseStatus.className="status ok";
  }catch(e){
    supabaseStatus.innerText="üî¥ Supabase ERRO: "+e.message;
    supabaseStatus.className="status err";
  }
}

async function verificarBunny(){
  try{
    const testUrl = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/`;
    const res = await fetch(testUrl,{
      method:"HEAD",
      headers:{ "AccessKey": BUNNY.key }
    });
    if(!res.ok) throw new Error("HTTP "+res.status);
    bunnyStatus.innerText="üü¢ Bunny conectado";
    bunnyStatus.className="status ok";
  }catch(e){
    bunnyStatus.innerText="üî¥ Bunny ERRO: "+e.message;
    bunnyStatus.className="status err";
  }
}

/* ================= UPLOAD ================= */
btn.onclick = iniciar;

function iniciar(){
  if(!titulo.value || !video.files[0]){
    alert("T√≠tulo e v√≠deo s√£o obrigat√≥rios");
    return;
  }
  btn.disabled=true;
  overlay.style.display="flex";
  bar.style.width="0%";
  msg.innerText="Validando‚Ä¶";
  enviarBunny();
}

function erro(text){
  msg.innerText="‚ùå "+text;
  msg.className="err";
  bar.style.background="var(--err)";
  btn.disabled=false;
}

function enviarBunny(){
  const file = video.files[0];
  const name = Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url = `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${name}`;

  msg.innerText="Enviando para Bunny‚Ä¶";

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", url);
  xhr.setRequestHeader("AccessKey", BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){
      const p = Math.round((e.loaded / e.total) * 100);
      bar.style.width = p+"%";
      msg.innerText = `Upload ${p}%`;
    }
  };

  xhr.onerror = ()=> erro("Falha de rede no upload");

  xhr.onload = ()=>{
    if(xhr.status !== 201){
      erro("Bunny recusou (HTTP "+xhr.status+")");
      return;
    }
    salvarSupabase(`${BUNNY.cdn}/filmes/${name}`);
  };

  xhr.send(file);
}

async function salvarSupabase(videoUrl){
  msg.innerText="Salvando no banco‚Ä¶";

  const { error } = await supabase.from("filmes").insert({
    titulo: titulo.value,
    descricao: descricao.value,
    categoria: categoria.value,
    capa_url: capa.value,
    video_url: videoUrl,
    ativo:true
  });

  if(error){
    erro("Supabase: "+error.message);
    return;
  }

  bar.style.width="100%";
  msg.innerText="‚úÖ Upload finalizado com sucesso!";
  msg.className="ok";

  setTimeout(()=>{
    overlay.style.display="none";
    btn.disabled=false;
    location.reload();
  },1500);
}
</script>

</body>
</html>
