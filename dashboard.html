<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard ‚Ä¢ SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  padding:20px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  color:var(--accent);
  font-size:22px;
}

/* GRID */
main{
  padding:0 32px 32px;
  display:grid;
  gap:20px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(180deg,#141a2e,#0b1020);
  padding:18px;
  border-radius:14px;
}
.card h3{
  margin:0;
  font-size:13px;
  color:var(--muted);
}
.card strong{
  display:block;
  margin-top:8px;
  font-size:28px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #1f2937;
  text-align:left;
  font-size:13px;
}
th{color:var(--muted)}

/* SEARCH */
.search{
  margin-bottom:10px;
}
.search input{
  width:320px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#111;
  color:#fff;
}

/* CHART */
canvas{
  background:#0b1020;
  border-radius:14px;
  padding:12px;
}
</style>
</head>

<body>

<header>
  <h1>üìä Dashboard ‚Ä¢ SESS√ÉO 99</h1>
</header>

<main>

  <!-- KPIs -->
  <div class="cards">
    <div class="card"><h3>üë• Assistindo agora</h3><strong id="k_online">0</strong></div>
    <div class="card"><h3>‚ñ∂ Plays hoje</h3><strong id="k_plays">0</strong></div>
    <div class="card"><h3>‚úÖ +50% assistido</h3><strong id="k_50">0</strong></div>
    <div class="card"><h3>üèÅ Conclu√≠dos</h3><strong id="k_done">0</strong></div>
  </div>

  <!-- GR√ÅFICO -->
  <div class="card">
    <h3>üìà Audi√™ncia por hora (hoje)</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- SEARCH -->
  <div class="card">
    <h3>üîé Buscar conte√∫do</h3>
    <div class="search">
      <input id="search" placeholder="Filme ou s√©rie...">
    </div>

    <table>
      <thead>
        <tr>
          <th>Conte√∫do</th>
          <th>Tipo</th>
          <th>Assistindo agora</th>
          <th>J√° assistiram</th>
          <th>Conclu√≠ram</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>

</main>

<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= KPI ================= */
async function loadKPIs(){
  const { data:online } = await supabase
    .from("rs_sessions")
    .select("id")
    .gt("last_ping", new Date(Date.now()-30000).toISOString());

  document.getElementById("k_online").innerText = online.length;

  const { data:events } = await supabase
    .from("rs_play_events")
    .select("*");

  const hoje = new Date().toISOString().slice(0,10);

  document.getElementById("k_plays").innerText =
    events.filter(e=>e.acao==="play" && e.created_at.startsWith(hoje)).length;

  document.getElementById("k_50").innerText =
    new Set(events.filter(e=>e.progress_percent>=50).map(e=>e.user_id)).size;

  document.getElementById("k_done").innerText =
    new Set(events.filter(e=>e.progress_percent>=90).map(e=>e.user_id)).size;
}

/* ================= CHART ================= */
let chart;
async function loadChart(){
  const { data } = await supabase.from("rs_play_events").select("created_at");

  const horas = Array(24).fill(0);
  data.forEach(e=>{
    const h = new Date(e.created_at).getHours();
    horas[h]++;
  });

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:[...Array(24).keys()].map(h=>h+"h"),
      datasets:[{
        label:"Plays",
        data:horas,
        borderColor:"#e50914",
        backgroundColor:"rgba(229,9,20,.2)",
        tension:.3
      }]
    }
  });
}

/* ================= TABLE ================= */
async function loadTable(filter=""){
  const { data } = await supabase.from("rs_play_events").select("*");

  const grouped = {};
  data.forEach(e=>{
    const key = e.titulo || e.serie_nome;
    if(!key) return;
    if(filter && !key.toLowerCase().includes(filter)) return;

    grouped[key] ??= {tipo:e.tipo, users:new Set(), done:new Set()};
    grouped[key].users.add(e.user_id);
    if(e.progress_percent>=90) grouped[key].done.add(e.user_id);
  });

  const tbody = document.getElementById("table");
  tbody.innerHTML="";

  Object.entries(grouped).forEach(([k,v])=>{
    tbody.innerHTML+=`
      <tr>
        <td>${k}</td>
        <td>${v.tipo}</td>
        <td>${v.users.size}</td>
        <td>${v.users.size}</td>
        <td>${v.done.size}</td>
      </tr>`;
  });
}

/* ================= SEARCH ================= */
document.getElementById("search").oninput = e=>{
  loadTable(e.target.value.toLowerCase());
};

/* ================= INIT ================= */
async function init(){
  await loadKPIs();
  await loadChart();
  await loadTable();
}
init();
setInterval(init,10000);
</script>

</body>
</html>
