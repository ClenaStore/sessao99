<style>

<body>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const dataFiltro = document.getElementById("dataFiltro");
dataFiltro.value = new Date().toISOString().slice(0,10);

let chartHoras, chartTipos;

async function loadDashboard(){
  const data = dataFiltro.value;

  /* ONLINE */
  const { data: online } = await supabaseClient
    .from("rs_sessions")
    .select("*")
    .in("status",["playing","paused"]);

  document.getElementById("kpiOnline").textContent = online.length;

  onlineList.innerHTML="";
  online.forEach(u=>{
    onlineList.innerHTML+=`
      <tr>
        <td>${u.user_id.slice(0,8)}</td>
        <td>${u.serie_nome || "-"}</td>
        <td>${u.content_tipo}</td>
        <td>${u.status}</td>
      </tr>`;
  });

  /* EVENTS DO DIA */
  const { data: events } = await supabaseClient
    .from("rs_play_events")
    .select("*")
    .gte("created_at", data+"T00:00:00")
    .lte("created_at", data+"T23:59:59");

  document.getElementById("kpiPlays").textContent =
    events.filter(e=>e.acao==="play").length;

  document.getElementById("kpi50").textContent =
    new Set(events.filter(e=>e.progress_percent>=50).map(e=>e.user_id)).size;

  document.getElementById("kpiFinish").textContent =
    new Set(events.filter(e=>e.progress_percent>=95).map(e=>e.user_id)).size;

  /* TOP DIA */
  const mapDia = {};
  events.forEach(e=>{
    if(e.acao==="play"){
      mapDia[e.titulo]=(mapDia[e.titulo]||0)+1;
    }
  });

  topDia.innerHTML="";
  Object.entries(mapDia).sort((a,b)=>b[1]-a[1]).slice(0,10)
    .forEach(([t,c])=>{
      topDia.innerHTML+=`<tr><td>${t}</td><td>${c}</td></tr>`;
    });

  /* TOP AGORA */
  const limite = new Date(Date.now()-30*60000).toISOString();
  const recentes = events.filter(e=>e.created_at>=limite);

  const mapAgora = {};
  recentes.forEach(e=>{
    if(e.acao==="play"){
      mapAgora[e.titulo]=(mapAgora[e.titulo]||0)+1;
    }
  });

  topAgora.innerHTML="";
  Object.entries(mapAgora).sort((a,b)=>b[1]-a[1]).slice(0,10)
    .forEach(([t,c])=>{
      topAgora.innerHTML+=`<tr><td>${t}</td><td>${c}</td></tr>`;
    });

  /* CHART HORAS */
  const horas = {};
  events.forEach(e=>{
    const h=new Date(e.created_at).getHours();
    horas[h]=(horas[h]||0)+1;
  });

  if(chartHoras) chartHoras.destroy();
  chartHoras=new Chart(chartHorasCtx,{
    type:"line",
    data:{labels:Object.keys(horas),datasets:[{data:Object.values(horas),borderColor:"#e50914"}]}
  });

  /* TIPOS */
  const filmes=events.filter(e=>e.tipo==="filme").length;
  const series=events.filter(e=>e.tipo==="serie").length;

  if(chartTipos) chartTipos.destroy();
  chartTipos=new Chart(chartTiposCtx,{
    type:"doughnut",
    data:{labels:["Filmes","SÃ©ries"],datasets:[{data:[filmes,series],backgroundColor:["#e50914","#6366f1"]}]}
  });
}

const chartHorasCtx=document.getElementById("chartHoras");
const chartTiposCtx=document.getElementById("chartTipos");

dataFiltro.onchange=loadDashboard;
loadDashboard();
setInterval(loadDashboard,15000);
</script>
