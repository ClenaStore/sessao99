<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard â€¢ SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 50% -200px, #11183a, transparent),
    var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

header{
  padding:18px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:10;
}
header h1{color:var(--accent);margin:0}

main{padding:24px 32px;display:grid;gap:22px}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.kpi{
  background:linear-gradient(180deg,#0f1533,#090d1f);
  padding:18px;
  border-radius:16px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:30px}

.panel{
  background:linear-gradient(180deg,#0f1533,#090d1f);
  padding:18px;
  border-radius:16px;
}
.panel h2{margin:0 0 14px;font-size:16px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1f243d}
th{color:var(--muted);text-align:left}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

canvas{height:260px!important}

.top-card{
  display:flex;
  gap:14px;
  align-items:center;
  padding:12px;
  border-radius:14px;
  background:#0c122b;
  margin-bottom:10px;
}
.top-card img{
  width:80px;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}
.top-info strong{display:block}
.top-info span{font-size:12px;color:var(--muted)}

.filter{
  display:flex;
  gap:10px;
  align-items:center;
}
input[type=date]{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:999px;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ“Š Dashboard â€¢ SESSÃƒO 99</h1>
  <div class="filter">
    <span>ğŸ“… Data:</span>
    <input type="date" id="dataFiltro">
  </div>
</header>

<main>

<div class="kpis">
  <div class="kpi"><span>ğŸ‘¥ Assistindo agora</span><strong id="kpiOnline">0</strong></div>
  <div class="kpi"><span>â–¶ Plays no dia</span><strong id="kpiPlays">0</strong></div>
  <div class="kpi"><span>â± +50% assistido</span><strong id="kpi50">0</strong></div>
  <div class="kpi"><span>ğŸ ConcluÃ­dos</span><strong id="kpiFinish">0</strong></div>
</div>

<div class="panel">
  <h2>ğŸ‘€ UsuÃ¡rios assistindo agora</h2>
  <table>
    <thead>
      <tr>
        <th>UsuÃ¡rio</th>
        <th>ConteÃºdo</th>
        <th>Tipo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="onlineList"></tbody>
  </table>
</div>

<div class="grid">
  <div class="panel">
    <h2>ğŸ“ˆ Plays por hora</h2>
    <canvas id="chartHoras"></canvas>
  </div>
  <div class="panel">
    <h2>ğŸ¬ Filmes x SÃ©ries</h2>
    <canvas id="chartTipos"></canvas>
  </div>
</div>

<div class="panel">
  <h2>ğŸ”¥ Top 10 (Ãºltimos 30 min)</h2>
  <div id="topAgora"></div>
</div>

<div class="panel">
  <h2>ğŸ† Top 10 do dia</h2>
  <div id="topDia"></div>
</div>

</main>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const hoje = new Date(new Date().getTime() - new Date().getTimezoneOffset()*60000)
  .toISOString().slice(0,10);
dataFiltro.value = hoje;

let chartHoras, chartTipos;

async function loadDashboard(){
  const dia = dataFiltro.value;

  /* ONLINE AGORA */
  const { data: online } = await sb
    .from("usuarios_online")
    .select("usuario_id, ultimo_ping")
    .gte("ultimo_ping", new Date(Date.now()-30000).toISOString());

  kpiOnline.textContent = online.length;
  onlineList.innerHTML = "";
  online.forEach(o=>{
    onlineList.innerHTML += `
      <tr>
        <td>${o.usuario_id.slice(0,8)}</td>
        <td>Assistindo</td>
        <td>-</td>
        <td>â–¶ ativo</td>
      </tr>`;
  });

  /* VISUALIZAÃ‡Ã•ES DO DIA */
  const { data: views } = await sb
    .from("visualizacoes")
    .select("*, filmes(titulo,capa_url)")
    .gte("created_at", dia+"T00:00:00")
    .lte("created_at", dia+"T23:59:59");

  kpiPlays.textContent = views.length;
  kpi50.textContent = views.filter(v=>v.segundos_assistidos>=((v.duracao_segundos||3600)*0.5)).length;
  kpiFinish.textContent = views.filter(v=>v.segundos_assistidos>=((v.duracao_segundos||3600)*0.95)).length;

  /* MAPA TOP */
  function buildMap(lista){
    const map={};
    lista.forEach(v=>{
      const t=v.filmes?.titulo||"Sem tÃ­tulo";
      if(!map[t]) map[t]={total:0,img:v.filmes?.capa_url};
      map[t].total++;
    });
    return Object.entries(map).sort((a,b)=>b[1].total-a[1].total);
  }

  function renderTop(el,map){
    el.innerHTML="";
    map.slice(0,10).forEach(([titulo,info])=>{
      el.innerHTML+=`
        <div class="top-card">
          <img src="${info.img||''}">
          <div class="top-info">
            <strong>${titulo}</strong>
            <span>ğŸ‘ ${info.total} visualizaÃ§Ãµes</span>
          </div>
        </div>`;
    });
  }

  renderTop(topDia, buildMap(views));

  const limite = new Date(Date.now()-30*60000).toISOString();
  renderTop(topAgora, buildMap(views.filter(v=>v.created_at>=limite)));

  /* CHART HORAS */
  const horas={};
  views.forEach(v=>{
    const h=new Date(v.created_at).getHours();
    horas[h]=(horas[h]||0)+1;
  });

  if(chartHoras) chartHoras.destroy();
  chartHoras=new Chart(chartHorasCtx,{
    type:"line",
    data:{
      labels:Object.keys(horas),
      datasets:[{data:Object.values(horas),borderColor:"#e50914"}]
    }
  });

  /* FILMES x SERIES */
  const filmesCount = views.filter(v=>v.tipo==="filme").length;
  const seriesCount = views.filter(v=>v.tipo==="serie").length;

  if(chartTipos) chartTipos.destroy();
  chartTipos=new Chart(chartTiposCtx,{
    type:"doughnut",
    data:{
      labels:["Filmes","SÃ©ries"],
      datasets:[{
        data:[filmesCount,seriesCount],
        backgroundColor:["#e50914","#6366f1"]
      }]
    }
  });
}

const chartHorasCtx=document.getElementById("chartHoras");
const chartTiposCtx=document.getElementById("chartTipos");

dataFiltro.onchange=loadDashboard;
loadDashboard();
setInterval(loadDashboard,15000);
</script>

</body>
</html>
