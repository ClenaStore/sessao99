<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard â€¢ SessÃ£o 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1b1b1e;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:20px 32px;
  background:#000;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{margin:0;color:var(--accent)}
header small{color:var(--muted)}

main{
  padding:32px;
  display:grid;
  gap:32px;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.kpi{
  background:var(--card);
  padding:20px;
  border-radius:14px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:34px;display:block;margin-top:6px}

/* ONLINE */
.online-user{
  background:var(--card);
  padding:12px 16px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--green);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card-info{
  padding:12px;
}
.card-info strong{display:block}
.card-info span{font-size:12px;color:var(--muted)}
.badge{margin-top:6px;font-size:12px}

/* SECTIONS */
.section h2{margin:0 0 14px;font-size:20px}
canvas{
  background:var(--card);
  border-radius:14px;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“Š Dashboard â€¢ SessÃ£o 99</h1>
  <small>Ãšltima atualizaÃ§Ã£o: <span id="lastUpdate">--</span></small>
</header>

<main>

<!-- KPIs -->
<div class="kpis">
  <div class="kpi"><span>ðŸ‘€ Online agora</span><strong id="kpiOnline">0</strong></div>
  <div class="kpi"><span>â–¶ Hoje</span><strong id="kpiHoje">0</strong></div>
  <div class="kpi"><span>ðŸ“… Semana</span><strong id="kpiSemana">0</strong></div>
</div>

<!-- ONLINE -->
<div class="section">
  <h2>ðŸŸ¢ UsuÃ¡rios online</h2>
  <div id="listaOnline"></div>
</div>

<!-- TOP AGORA -->
<div class="section">
  <h2>ðŸ”¥ Mais assistidos agora</h2>
  <div class="grid" id="topAgora"></div>
</div>

<!-- GRÃFICOS -->
<div class="section">
  <h2>ðŸ“Š Categorias mais assistidas</h2>
  <canvas id="chartCategoria" height="140"></canvas>
</div>

<div class="section">
  <h2>ðŸŽ­ GÃªneros mais assistidos</h2>
  <canvas id="chartGenero" height="140"></canvas>
</div>

</main>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let chartCat, chartGen;

/* DASHBOARD */
async function loadDashboard(){
  lastUpdate.textContent = new Date().toLocaleTimeString();

  /* ONLINE */
  const { data: online } = await sb
    .from("assistindo_agora")
    .select("usuario_id, filme_id")
    .gte("last_ping", new Date(Date.now()-30000).toISOString());

  kpiOnline.textContent = online.length;
  listaOnline.innerHTML = "";
  online.forEach(u=>{
    listaOnline.innerHTML+=`
      <div class="online-user">
        <span>${u.usuario_id.slice(0,8)}...</span>
        <span class="dot"></span>
      </div>`;
  });

  /* VISUALIZAÃ‡Ã•ES */
  const hoje = new Date(); hoje.setHours(0,0,0,0);
  const semana = new Date(); semana.setDate(semana.getDate()-7);

  const { data: vis } = await sb
    .from("visualizacoes")
    .select("filme_id, created_at");

  kpiHoje.textContent = vis.filter(v=>new Date(v.created_at)>=hoje).length;
  kpiSemana.textContent = vis.filter(v=>new Date(v.created_at)>=semana).length;

  /* FILMES */
  const { data: filmes } = await sb.from("filmes").select("*");

  /* TOP AGORA */
  const mapAgora = {};
  online.forEach(o=>{
    if(!mapAgora[o.filme_id]) mapAgora[o.filme_id]=new Set();
    mapAgora[o.filme_id].add(o.usuario_id);
  });

  topAgora.innerHTML="";
  Object.entries(mapAgora)
    .map(([id,users])=>({id,total:users.size}))
    .sort((a,b)=>b.total-a.total)
    .slice(0,10)
    .forEach(r=>{
      const f = filmes.find(x=>x.id===r.id);
      if(!f) return;
      topAgora.innerHTML+=`
        <div class="card">
          <img src="${f.capa_url}">
          <div class="card-info">
            <strong>${f.titulo||f.serie_nome}</strong>
            <span>${f.genero} â€¢ ${f.tipo}</span>
            <div class="badge">ðŸ‘€ ${r.total} agora</div>
          </div>
        </div>`;
    });

  /* GRÃFICOS */
  renderCharts(vis, filmes);
}

function renderCharts(vis, filmes){
  const cat={}, gen={};

  vis.forEach(v=>{
    const f = filmes.find(x=>x.id===v.filme_id);
    if(!f) return;
    cat[f.tipo]=(cat[f.tipo]||0)+1;
    gen[f.genero]=(gen[f.genero]||0)+1;
  });

  if(chartCat) chartCat.destroy();
  chartCat = new Chart(chartCategoria,{
    type:"doughnut",
    data:{labels:Object.keys(cat),datasets:[{data:Object.values(cat)}]}
  });

  if(chartGen) chartGen.destroy();
  chartGen = new Chart(chartGenero,{
    type:"bar",
    data:{labels:Object.keys(gen),datasets:[{data:Object.values(gen),backgroundColor:"#e50914"}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* REALTIME */
sb.channel("dashboard-live")
  .on("postgres_changes",{event:"*",schema:"public",table:"assistindo_agora"},loadDashboard)
  .on("postgres_changes",{event:"*",schema:"public",table:"visualizacoes"},loadDashboard)
  .subscribe();

loadDashboard();
</script>

</body>
</html>
