<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard â€¢ SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#121833;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
header{
  padding:20px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
}
header h1{color:var(--accent);margin:0}
header input{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
}

main{
  padding:24px 32px;
  display:grid;
  gap:20px;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.kpi{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:32px}

/* Panels */
.panel{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.panel h2{
  margin:0 0 12px;
  font-size:16px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f243d;
  text-align:left;
}
th{color:var(--muted);font-weight:500}

canvas{height:260px!important}
</style>
</head>

<body>

<header>
  <h1>ğŸ“Š Dashboard â€¢ SESSÃƒO 99</h1>
  <input type="date" id="dateFilter">
</header>

<main>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><span>ğŸ‘€ Assistindo agora</span><strong id="kpiOnline">0</strong></div>
    <div class="kpi"><span>â–¶ Plays no dia</span><strong id="kpiPlays">0</strong></div>
    <div class="kpi"><span>âœ… +50% assistido</span><strong id="kpi50">0</strong></div>
    <div class="kpi"><span>ğŸ ConcluÃ­dos</span><strong id="kpiFinish">0</strong></div>
  </div>

  <!-- ONLINE -->
  <div class="panel">
    <h2>ğŸ‘¥ Quem estÃ¡ assistindo agora</h2>
    <table>
      <thead>
        <tr>
          <th>UsuÃ¡rio</th>
          <th>ConteÃºdo</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="onlineList"></tbody>
    </table>
  </div>

  <!-- GRÃFICOS -->
  <div class="grid">
    <div class="panel">
      <h2>ğŸ“ˆ Plays por hora</h2>
      <canvas id="chartHoras"></canvas>
    </div>
    <div class="panel">
      <h2>ğŸ¬ Filmes x SÃ©ries</h2>
      <canvas id="chartTipos"></canvas>
    </div>
  </div>

  <!-- TOP -->
  <div class="panel">
    <h2>ğŸ† Top 10 ConteÃºdos do Dia</h2>
    <table>
      <thead>
        <tr>
          <th>ConteÃºdo</th>
          <th>Plays</th>
        </tr>
      </thead>
      <tbody id="topList"></tbody>
    </table>
  </div>

</main>

<script>
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const dateInput = document.getElementById("dateFilter");
dateInput.valueAsDate = new Date();

let chartHoras, chartTipos;

async function loadDashboard(){
  const date = dateInput.value;

  /* METRICS VIEW */
  const { data: metrics } = await supabase
    .from("rs_dashboard_metrics")
    .select("*")
    .single();

  document.getElementById("kpiOnline").textContent = metrics.assistindo_agora;
  document.getElementById("kpiPlays").textContent = metrics.plays_hoje;
  document.getElementById("kpi50").textContent = metrics.assistiram_mais_50;
  document.getElementById("kpiFinish").textContent = metrics.concluidos;

  /* ONLINE USERS */
  const { data: online } = await supabase
    .from("rs_sessions")
    .select("user_id,titulo,content_tipo")
    .gte("last_ping", new Date(Date.now()-30000).toISOString());

  const onlineList = document.getElementById("onlineList");
  onlineList.innerHTML = "";
  online.forEach(u=>{
    onlineList.innerHTML += `
      <tr>
        <td>${u.user_id.slice(0,8)}</td>
        <td>${u.titulo}</td>
        <td>${u.content_tipo}</td>
      </tr>`;
  });

  /* EVENTS */
  const { data: events } = await supabase
    .from("rs_play_events")
    .select("*")
    .gte("created_at", date+"T00:00:00")
    .lte("created_at", date+"T23:59:59");

  /* TOP 10 */
  const map = {};
  events.filter(e=>e.acao==="play").forEach(e=>{
    map[e.titulo]=(map[e.titulo]||0)+1;
  });

  const topList = document.getElementById("topList");
  topList.innerHTML="";
  Object.entries(map)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10)
    .forEach(([t,c])=>{
      topList.innerHTML+=`<tr><td>${t}</td><td>${c}</td></tr>`;
    });

  /* CHART HORAS */
  const horas = {};
  events.forEach(e=>{
    const h = new Date(e.created_at).getHours();
    horas[h]=(horas[h]||0)+1;
  });

  if(chartHoras) chartHoras.destroy();
  chartHoras = new Chart(document.getElementById("chartHoras"),{
    type:"line",
    data:{
      labels:Object.keys(horas),
      datasets:[{
        data:Object.values(horas),
        borderColor:"#e50914",
        fill:false
      }]
    }
  });

  /* TIPOS */
  const filmes = events.filter(e=>e.tipo==="filme").length;
  const series = events.filter(e=>e.tipo==="serie").length;

  if(chartTipos) chartTipos.destroy();
  chartTipos = new Chart(document.getElementById("chartTipos"),{
    type:"doughnut",
    data:{
      labels:["Filmes","SÃ©ries"],
      datasets:[{
        data:[filmes,series],
        backgroundColor:["#e50914","#6366f1"]
      }]
    }
  });
}

dateInput.onchange = loadDashboard;
loadDashboard();
setInterval(loadDashboard,15000);
</script>

</body>
</html>
