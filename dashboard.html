<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üìä SESS√ÉO 99 ‚Ä¢ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0f1424;
  --card:#151a30;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
header{
  padding:20px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
}
header h1{margin:0;color:var(--accent)}

main{
  padding:24px 32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* KPI */
.kpi{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:28px}

/* TABLE */
.table{
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
}
.table table{
  width:100%;
  border-collapse:collapse;
}
.table th,.table td{
  padding:12px;
  border-bottom:1px solid #222;
  font-size:13px;
}
.table th{color:var(--muted);text-align:left}

/* CHART */
.chart{
  background:var(--panel);
  border-radius:14px;
  padding:18px;
}
.full{grid-column:1/-1}
</style>
</head>
<body>

<header>
  <h1>üìä Dashboard ‚Ä¢ SESS√ÉO 99</h1>
  <span id="status">üî¥ Offline</span>
</header>

<main>

  <!-- KPI -->
  <div class="kpi"><span>üë• Assistindo agora</span><strong id="kpiOnline">0</strong></div>
  <div class="kpi"><span>‚ñ∂ Plays hoje</span><strong id="kpiPlays">0</strong></div>
  <div class="kpi"><span>‚úÖ >50% assistido</span><strong id="kpi50">0</strong></div>
  <div class="kpi"><span>üèÅ Conclu√≠dos</span><strong id="kpiDone">0</strong></div>

  <!-- ONLINE -->
  <div class="table full">
    <table>
      <thead>
        <tr>
          <th>Usu√°rio</th>
          <th>Conte√∫do</th>
          <th>Tipo</th>
          <th>Progresso</th>
        </tr>
      </thead>
      <tbody id="onlineList"></tbody>
    </table>
  </div>

  <!-- RANKING -->
  <div class="chart full">
    <canvas id="chartTop"></canvas>
  </div>

  <!-- HORAS -->
  <div class="chart full">
    <canvas id="chartHoras"></canvas>
  </div>

</main>

<script>
/* SUPABASE */
const supabase = supabasejs.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const kpiOnline=document.getElementById("kpiOnline");
const kpiPlays=document.getElementById("kpiPlays");
const kpi50=document.getElementById("kpi50");
const kpiDone=document.getElementById("kpiDone");
const onlineList=document.getElementById("onlineList");
const status=document.getElementById("status");

let chartTop,chartHoras;

/* LOAD */
async function load(){
  const { data,error } = await supabase
    .from("rs_play_events")
    .select("*");

  if(error){status.textContent="üî¥ Erro";return;}
  status.textContent="üü¢ Online";
  analisar(data||[]);
}

/* ANALYTICS */
function analisar(dados){
  const agora=Date.now();

  const online = dados.filter(d =>
    d.acao==="ping" &&
    agora - new Date(d.created_at).getTime() < 30000
  );

  const playsHoje = dados.filter(d=>{
    const d0=new Date(d.created_at);
    const hoje=new Date();
    return d0.toDateString()===hoje.toDateString();
  });

  const over50 = dados.filter(d=>d.progress_percent>=50);
  const concluidos = dados.filter(d=>d.duration - d.current_time <= 600);

  kpiOnline.textContent=[...new Set(online.map(d=>d.user_id))].length;
  kpiPlays.textContent=playsHoje.length;
  kpi50.textContent=over50.length;
  kpiDone.textContent=concluidos.length;

  renderOnline(online);
  renderTop(playsHoje);
  renderHoras(playsHoje);
}

/* ONLINE */
function renderOnline(list){
  onlineList.innerHTML="";
  const map={};
  list.forEach(d=>map[d.user_id]=d);

  Object.values(map).forEach(d=>{
    onlineList.innerHTML+=`
      <tr>
        <td>${d.user_id.slice(0,6)}</td>
        <td>${d.titulo || d.serie_nome}</td>
        <td>${d.tipo}</td>
        <td>${d.progress_percent || 0}%</td>
      </tr>`;
  });
}

/* TOP */
function renderTop(list){
  const map={};
  list.forEach(d=>{
    const k=d.titulo||d.serie_nome;
    map[k]=(map[k]||0)+1;
  });

  const labels=Object.keys(map).slice(0,10);
  const data=Object.values(map).slice(0,10);

  if(chartTop) chartTop.destroy();
  chartTop=new Chart(document.getElementById("chartTop"),{
    type:"bar",
    data:{labels,datasets:[{data,backgroundColor:"#e50914"}]}
  });
}

/* HORAS */
function renderHoras(list){
  const map={};
  list.forEach(d=>{
    const h=new Date(d.created_at).getHours();
    map[h]=(map[h]||0)+1;
  });

  if(chartHoras) chartHoras.destroy();
  chartHoras=new Chart(document.getElementById("chartHoras"),{
    type:"line",
    data:{
      labels:Object.keys(map),
      datasets:[{data:Object.values(map),borderColor:"#22c55e"}]
    }
  });
}

load();
setInterval(load,15000);
</script>

</body>
</html>
