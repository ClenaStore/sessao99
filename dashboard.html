<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
header{
  padding:18px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
}
header h1{color:var(--accent);margin:0}

main{
  padding:24px 32px;
  display:grid;
  gap:20px;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.kpi{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:30px}

/* PANELS */
.panel{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.panel h2{
  margin:0 0 12px;
  font-size:16px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:left;
  border-bottom:1px solid #1f243d;
}
th{color:var(--muted);font-weight:500}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}
canvas{height:260px!important}
</style>
</head>

<body>

<header>
  <h1>ğŸ“Š Dashboard â€¢ SESSÃƒO 99</h1>
  <span id="status">ğŸŸ¢ Online</span>
</header>

<main>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><span>ğŸ‘¥ Assistindo agora</span><strong id="kpiOnline">0</strong></div>
    <div class="kpi"><span>â–¶ Plays hoje</span><strong id="kpiPlays">0</strong></div>
    <div class="kpi"><span>âœ… +50% assistido</span><strong id="kpi50">0</strong></div>
    <div class="kpi"><span>ğŸ ConcluÃ­dos</span><strong id="kpiFinish">0</strong></div>
  </div>

  <!-- QUEM ESTÃ ASSISTINDO -->
  <div class="panel">
    <h2>ğŸ‘€ Quem estÃ¡ assistindo agora</h2>
    <table>
      <thead>
        <tr>
          <th>UsuÃ¡rio</th>
          <th>ConteÃºdo</th>
          <th>Tipo</th>
          <th>Progresso</th>
        </tr>
      </thead>
      <tbody id="onlineList"></tbody>
    </table>
  </div>

  <!-- GRÃFICOS -->
  <div class="grid">
    <div class="panel">
      <h2>ğŸ“ˆ Plays por hora (hoje)</h2>
      <canvas id="chartHoras"></canvas>
    </div>
    <div class="panel">
      <h2>ğŸ¬ Filmes x SÃ©ries</h2>
      <canvas id="chartTipos"></canvas>
    </div>
  </div>

  <!-- TOP 10 -->
  <div class="panel">
    <h2>ğŸ† Top 10 ConteÃºdos</h2>
    <table>
      <thead>
        <tr>
          <th>ConteÃºdo</th>
          <th>Plays</th>
        </tr>
      </thead>
      <tbody id="topList"></tbody>
    </table>
  </div>

</main>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const kpiOnline = document.getElementById("kpiOnline");
const kpiPlays = document.getElementById("kpiPlays");
const kpi50 = document.getElementById("kpi50");
const kpiFinish = document.getElementById("kpiFinish");
const onlineList = document.getElementById("onlineList");
const topList = document.getElementById("topList");

let chartHoras, chartTipos;

async function loadDashboard(){
  /* ONLINE */
  const { data: online } = await supabaseClient
    .from("rs_sessions")
    .select("*")
    .gte("last_ping", new Date(Date.now()-30000).toISOString());

  kpiOnline.textContent = online.length;
  onlineList.innerHTML = "";
  online.forEach(u=>{
    onlineList.innerHTML += `
      <tr>
        <td>${u.user_id.slice(0,8)}</td>
        <td>${u.serie_nome || "-"}</td>
        <td>${u.content_tipo}</td>
        <td>ativo</td>
      </tr>`;
  });

  /* EVENTS */
  const { data: events } = await supabaseClient
    .from("rs_play_events")
    .select("*");

  const hoje = new Date().toISOString().slice(0,10);
  const hojeEvents = events.filter(e=>e.created_at.startsWith(hoje));

  kpiPlays.textContent = hojeEvents.filter(e=>e.acao==="play").length;
  kpi50.textContent = events.filter(e=>e.progress_percent>=50).length;
  kpiFinish.textContent = events.filter(e=>e.progress_percent>=90).length;

  /* TOP 10 */
  const map = {};
  events.forEach(e=>{
    if(e.acao==="play"){
      map[e.titulo]=(map[e.titulo]||0)+1;
    }
  });

  topList.innerHTML="";
  Object.entries(map)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10)
    .forEach(([t,c])=>{
      topList.innerHTML+=`<tr><td>${t}</td><td>${c}</td></tr>`;
    });

  /* CHART HORAS */
  const horas = {};
  hojeEvents.forEach(e=>{
    const h = new Date(e.created_at).getHours();
    horas[h]=(horas[h]||0)+1;
  });

  if(chartHoras) chartHoras.destroy();
  chartHoras = new Chart(document.getElementById("chartHoras"),{
    type:"line",
    data:{
      labels:Object.keys(horas),
      datasets:[{
        data:Object.values(horas),
        borderColor:"#e50914",
        fill:false
      }]
    }
  });

  /* TIPOS */
  const filmes = events.filter(e=>e.tipo==="filme").length;
  const series = events.filter(e=>e.tipo==="serie").length;

  if(chartTipos) chartTipos.destroy();
  chartTipos = new Chart(document.getElementById("chartTipos"),{
    type:"doughnut",
    data:{
      labels:["Filmes","SÃ©ries"],
      datasets:[{
        data:[filmes,series],
        backgroundColor:["#e50914","#6366f1"]
      }]
    }
  });
}

loadDashboard();
setInterval(loadDashboard,15000);
</script>

</body>
</html>
