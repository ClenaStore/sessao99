<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Monitoramento SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0f1424;
  --card:#151a30;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
header{
  padding:20px 32px;
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;color:var(--accent)}

main{
  padding:24px 32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* CARDS */
.card{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.card h3{
  margin:0 0 8px;
  font-size:14px;
  color:var(--muted);
}
.card strong{
  font-size:26px;
}

/* GR√ÅFICOS */
.chartBox{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
}
.chartBox canvas{
  width:100%!important;
  height:260px!important;
}
.full{
  grid-column:1/-1;
}
</style>
</head>
<body>

<header>
  <h1>üì° Monitoramento</h1>
  <span id="onlineStatus">Conectando‚Ä¶</span>
</header>

<main>

  <!-- KPIs -->
  <div class="card"><h3>Usu√°rios Online</h3><strong id="kpiOnline">0</strong></div>
  <div class="card"><h3>Plays Hoje</h3><strong id="kpiPlays">0</strong></div>
  <div class="card"><h3>Filmes</h3><strong id="kpiFilmes">0</strong></div>
  <div class="card"><h3>S√©ries</h3><strong id="kpiSeries">0</strong></div>

  <!-- GR√ÅFICOS -->
  <div class="chartBox full"><canvas id="chartOnline"></canvas></div>
  <div class="chartBox"><canvas id="chartConteudos"></canvas></div>
  <div class="chartBox"><canvas id="chartTipo"></canvas></div>
  <div class="chartBox full"><canvas id="chartHoras"></canvas></div>

</main>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const ctxOnline = document.getElementById("chartOnline").getContext("2d");
const ctxConteudos = document.getElementById("chartConteudos").getContext("2d");
const ctxTipo = document.getElementById("chartTipo").getContext("2d");
const ctxHoras = document.getElementById("chartHoras").getContext("2d");

let cOnline, cConteudos, cTipo, cHoras;

async function carregar() {
  const { data } = await supabaseClient
    .from("registros_streaming")
    .select("*");

  analisar(data || []);
}

function analisar(dados) {
  const agora = Date.now();

  const online = dados.filter(d =>
    d.acao === "ping" &&
    agora - new Date(d.created_at).getTime() < 30000
  );

  const playsHoje = dados.filter(d =>
    d.acao === "play" &&
    new Date(d.created_at).toDateString() === new Date().toDateString()
  );

  document.getElementById("kpiOnline").textContent =
    new Set(online.map(d=>d.user_id)).size;

  document.getElementById("kpiPlays").textContent = playsHoje.length;
  document.getElementById("kpiFilmes").textContent =
    playsHoje.filter(d=>d.tipo==="filme").length;

  document.getElementById("kpiSeries").textContent =
    playsHoje.filter(d=>d.tipo==="serie").length;

  graficoOnline(online.length);
  graficoTipo(playsHoje);
  graficoConteudos(playsHoje);
  graficoHoras(playsHoje);
}

function graficoOnline(qtd){
  cOnline?.destroy();
  cOnline = new Chart(ctxOnline,{
    type:"line",
    data:{
      labels:["Agora"],
      datasets:[{
        label:"Usu√°rios Online",
        data:[qtd],
        borderColor:"#e50914",
        tension:.4
      }]
    }
  });
}

function graficoTipo(list){
  cTipo?.destroy();
  const filmes=list.filter(d=>d.tipo==="filme").length;
  const series=list.filter(d=>d.tipo==="serie").length;

  cTipo = new Chart(ctxTipo,{
    type:"doughnut",
    data:{
      labels:["Filmes","S√©ries"],
      datasets:[{
        data:[filmes,series],
        backgroundColor:["#e50914","#6366f1"]
      }]
    }
  });
}

function graficoConteudos(list){
  const map={};
  list.forEach(d=>{
    if(!d.titulo) return;
    map[d.titulo]=(map[d.titulo]||0)+1;
  });

  cConteudos?.destroy();
  cConteudos = new Chart(ctxConteudos,{
    type:"bar",
    data:{
      labels:Object.keys(map),
      datasets:[{
        label:"Plays",
        data:Object.values(map),
        backgroundColor:"#e50914"
      }]
    }
  });
}

function graficoHoras(list){
  const horas = Array(24).fill(0);
  list.forEach(d=>{
    horas[new Date(d.created_at).getHours()]++;
  });

  cHoras?.destroy();
  cHoras = new Chart(ctxHoras,{
    type:"line",
    data:{
      labels:[...Array(24).keys()],
      datasets:[{
        label:"Plays por Hora",
        data:horas,
        borderColor:"#22c55e",
        tension:.3
      }]
    }
  });
}

setInterval(carregar, 5000);
carregar();
</script>

</body>
</html>
