<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1b1b1e;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px 32px;
  background:#000;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{
  margin:0;
  color:var(--accent);
}

main{
  padding:32px;
  display:grid;
  gap:32px;
}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.kpi{
  background:var(--card);
  padding:20px;
  border-radius:14px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{font-size:34px;display:block;margin-top:6px}

/* SEÃ‡Ã•ES */
.section h2{
  margin:0 0 14px;
  font-size:20px;
}

/* GRID FILMES */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card-info{
  padding:12px;
}
.card-info strong{
  display:block;
}
.card-info span{
  font-size:12px;
  color:var(--muted);
}
.badge{
  margin-top:6px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ“Š Dashboard â€¢ SessÃ£o 99</h1>
</header>

<main>

<!-- KPIS -->
<div class="kpis">
  <div class="kpi">
    <span>ğŸ‘€ Assistindo agora</span>
    <strong id="kpiOnline">0</strong>
  </div>
  <div class="kpi">
    <span>â–¶ VisualizaÃ§Ãµes hoje</span>
    <strong id="kpiHoje">0</strong>
  </div>
  <div class="kpi">
    <span>ğŸ“… VisualizaÃ§Ãµes semana</span>
    <strong id="kpiSemana">0</strong>
  </div>
</div>

<!-- MOMENTO -->
<div class="section">
  <h2>ğŸ”¥ Mais assistidos agora (30 min)</h2>
  <div class="grid" id="topAgora"></div>
</div>

<!-- DIA -->
<div class="section">
  <h2>ğŸ† Top do dia</h2>
  <div class="grid" id="topDia"></div>
</div>

<!-- SEMANA -->
<div class="section">
  <h2>ğŸ“… Top da semana</h2>
  <div class="grid" id="topSemana"></div>
</div>

</main>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

async function loadDashboard(){
  const agora = new Date();
  const hoje = new Date();
  hoje.setHours(0,0,0,0);

  const semana = new Date();
  semana.setDate(semana.getDate()-7);

  /* ASSISTINDO AGORA */
  const { data: online } = await sb
    .from("assistindo_agora")
    .select("*")
    .gte("last_ping", new Date(Date.now()-30000).toISOString());

  kpiOnline.textContent = online.length;

  /* VISUALIZAÃ‡Ã•ES */
  const { data: vis } = await sb.from("visualizacoes").select("filme_id, created_at");

  const hojeCount = vis.filter(v=>new Date(v.created_at)>=hoje).length;
  const semanaCount = vis.filter(v=>new Date(v.created_at)>=semana).length;

  kpiHoje.textContent = hojeCount;
  kpiSemana.textContent = semanaCount;

  /* FILMES */
  const { data: filmes } = await sb.from("filmes").select("*");

  function buildTop(lista){
    const map={};
    lista.forEach(v=>{
      map[v.filme_id]=(map[v.filme_id]||0)+1;
    });
    return Object.entries(map)
      .sort((a,b)=>b[1]-a[1])
      .slice(0,10)
      .map(([id,total])=>{
        const f=filmes.find(x=>x.id===id);
        return { ...f, total };
      });
  }

  const topAgoraList = buildTop(
    vis.filter(v=>new Date(v.created_at)>=new Date(Date.now()-30*60000))
  );
  const topDiaList = buildTop(
    vis.filter(v=>new Date(v.created_at)>=hoje)
  );
  const topSemanaList = buildTop(
    vis.filter(v=>new Date(v.created_at)>=semana)
  );

  render(topAgora, topAgoraList);
  render(topDia, topDiaList);
  render(topSemana, topSemanaList);
}

function render(container, list){
  container.innerHTML="";
  list.forEach(f=>{
    container.innerHTML+=`
      <div class="card">
        <img src="${f.capa_url}">
        <div class="card-info">
          <strong>${f.titulo || f.serie_nome}</strong>
          <span>${f.genero} â€¢ ${f.tipo}</span>
          <div class="badge">ğŸ‘ ${f.total} visualizaÃ§Ãµes</div>
        </div>
      </div>
    `;
  });
}

loadDashboard();
setInterval(loadDashboard,15000);
</script>

</body>
</html>
