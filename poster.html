<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --dark:#0b0b0b;
  --gold:#f5c36a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #3a0000 0%, #0b0b0b 60%),
    linear-gradient(180deg,#000,#0b0b0b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CONTAINER */
.poster{
  max-width:980px;
  width:100%;
  padding:64px 24px;
  text-align:center;
  animation:fadeUp 1.2s ease forwards;
}

/* TITULO */
.poster h1{
  font-size:clamp(32px,5vw,56px);
  font-weight:900;
  letter-spacing:1px;
}

.poster h1 span{
  color:var(--red);
}

.poster h2{
  margin-top:10px;
  font-weight:600;
  opacity:.85;
}

/* LOGO */
.logo{
  margin:48px auto;
  width:140px;
  height:140px;
  border-radius:28px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(229,9,20,.6),
    inset 0 0 20px rgba(255,255,255,.05);
  animation:pulse 2.5s infinite;
}

.logo span{
  font-size:64px;
  font-weight:900;
  color:var(--red);
}

/* DISPOSITIVOS */
.devices{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:20px;
  margin:40px 0;
  flex-wrap:wrap;
}

.device{
  background:#111;
  border-radius:16px;
  padding:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  animation:float 4s ease-in-out infinite;
}

.device:nth-child(2){animation-delay:.3s}
.device:nth-child(3){animation-delay:.6s}

.laptop{width:320px;height:190px}
.tablet{width:200px;height:260px}
.phone{width:120px;height:220px}

/* TEXTO */
.text{
  margin-top:30px;
  font-size:18px;
  opacity:.9;
}

/* PREÇO */
.price{
  margin-top:30px;
  font-size:28px;
  font-weight:900;
  color:var(--gold);
  animation:glow 2s infinite alternate;
}

.small{
  display:block;
  margin-top:6px;
  font-size:14px;
  opacity:.7;
}

/* CTA */
.cta{
  margin-top:40px;
}

.cta button{
  padding:16px 40px;
  font-size:18px;
  font-weight:800;
  background:var(--red);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(229,9,20,.5);
  transition:.3s;
}

.cta button:hover{
  transform:scale(1.08);
  box-shadow:0 15px 40px rgba(229,9,20,.8);
}

/* ANIMAÇÕES */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

@keyframes glow{
  from{text-shadow:0 0 10px rgba(245,195,106,.4)}
  to{text-shadow:0 0 25px rgba(245,195,106,1)}
}

/* MOBILE */
@media(max-width:720px){
  .devices{gap:12px}
  .laptop{width:260px;height:150px}
}
</style>
</head>

<body>

<div class="poster">

  <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
  <h2>APENAS NA</h2>

  <div class="logo">
    <span>99</span>
  </div>

  <div class="devices">
    <div class="device laptop"></div>
    <div class="device tablet"></div>
    <div class="device phone"></div>
  </div>

  <div class="text">
    Disponível para celular, tablet e computador, <b>acesse já</b>
  </div>

  <div class="price">
    PLANOS A PARTIR DE R$1,99
    <span class="small">após período de teste</span>
  </div>

  <div class="cta">
    <button>ASSINAR AGORA</button>
  </div>

</div>

</body>
</html>
