<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
  --bg1:#2a0000;
  --bg2:#000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, var(--bg1) 0%, var(--bg2) 65%);
  color:#fff;
  overflow:hidden;
}

/* GRID GERAL */
.page{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:28px 36px;
}

/* HEADER */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(36px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  opacity:.8;
  letter-spacing:2px;
}

/* LOGO */
.logo{
  margin:18px auto 10px;
  width:110px;
  height:110px;
  border-radius:24px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px rgba(229,9,20,.7);
}
.logo img{
  width:78px;
}

/* CONTEÚDO CENTRAL */
.content{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CATÁLOGO */
.catalog{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
  max-width:1000px;
  width:100%;
}

.card{
  background:#111;
  border-radius:16px;
  overflow:hidden;
  transition:.35s;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 25px 60px rgba(0,0,0,.9);
}

/* FOOTER */
.footer{
  text-align:center;
}

.footer .info{
  font-size:16px;
  opacity:.85;
}

.footer .price{
  margin-top:10px;
  font-size:28px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}

/* RESPONSIVO */
@media(max-width:900px){
  .catalog{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<div class="page">

  <!-- TOPO -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
    <p>APENAS NA</p>

    <div class="logo">
      <img src="img/logo.png" alt="Sessão 99">
    </div>
  </div>

  <!-- MEIO -->
  <div class="content">
    <div class="catalog">
      <div class="card"><img src="img/percy.jpg"></div>
      <div class="card"><img src="img/esquadrao.jpg"></div>
      <div class="card"><img src="img/panico.jpg"></div>
      <div class="card"><img src="img/menina.jpg"></div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="footer">
    <div class="info">
      Disponível para celular, tablet e computador, <b>acesse já</b>
    </div>

    <div class="price">
      PLANOS A PARTIR DE R$1,99
      <small>após período de teste</small>
    </div>
  </div>

</div>

</body>
</html>
