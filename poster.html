<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
  --dark:#0b0b0b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #5a0000 0%, #120000 30%, #000 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* CONTAINER */
.poster{
  width:100%;
  max-width:1200px;
  padding:70px 24px 90px;
  text-align:center;
}

/* TÍTULOS */
.title{
  font-size:clamp(38px,6vw,68px);
  font-weight:900;
  letter-spacing:1px;
}
.title span{color:var(--red)}

.subtitle{
  margin-top:12px;
  font-size:14px;
  letter-spacing:2px;
  opacity:.85;
}

/* LOGO */
.logo{
  margin:46px auto 50px;
  width:140px;
  height:140px;
  border-radius:28px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 60px rgba(229,9,20,.9),
    inset 0 0 20px rgba(255,255,255,.05);
  animation:pulse 2.6s infinite;
}
.logo span{
  font-size:64px;
  font-weight:900;
  color:var(--red);
}

/* DISPOSITIVOS */
.devices{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:30px;
  margin:60px 0;
  perspective:1000px;
}

.device{
  background:#000;
  border-radius:18px;
  padding:10px;
  box-shadow:0 30px 70px rgba(0,0,0,.8);
  overflow:hidden;
  opacity:0;
  transform:translateY(60px) scale(.95);
  animation:deviceIn 1s forwards;
}

.device:nth-child(1){animation-delay:.2s}
.device:nth-child(2){animation-delay:.5s}
.device:nth-child(3){animation-delay:.8s}

/* TAMANHOS */
.laptop{width:420px;height:250px}
.tablet{width:260px;height:330px}
.phone{width:150px;height:280px}

/* TELAS (simulação de catálogo) */
.screen{
  width:100%;
  height:100%;
  border-radius:12px;
  background-size:cover;
  background-position:center;
  animation:screenMove 8s ease-in-out infinite;
}

/* IMAGENS DE FUNDO (exemplo – pode trocar por prints reais depois) */
.laptop .screen{
  background-image:url("https://i.imgur.com/9M7kE4U.jpg");
}
.tablet .screen{
  background-image:url("https://i.imgur.com/8fQqM7L.jpg");
}
.phone .screen{
  background-image:url("https://i.imgur.com/Z6cF2oF.jpg");
}

/* TEXTO */
.info{
  margin-top:30px;
  font-size:20px;
  opacity:.9;
}

/* PREÇO */
.price{
  margin-top:36px;
  font-size:34px;
  font-weight:900;
  color:var(--gold);
  animation:glow 2s infinite alternate;
}
.price small{
  display:block;
  margin-top:8px;
  font-size:14px;
  opacity:.75;
}

/* BOTÃO */
.cta{
  margin-top:50px;
}
.cta a{
  display:inline-block;
  padding:18px 48px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  background:var(--red);
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 16px 40px rgba(229,9,20,.7);
  transition:.3s;
}
.cta a:hover{
  transform:scale(1.08);
  box-shadow:0 22px 60px rgba(229,9,20,1);
}

/* ANIMAÇÕES */
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

@keyframes glow{
  from{text-shadow:0 0 10px rgba(245,195,106,.4)}
  to{text-shadow:0 0 30px rgba(245,195,106,1)}
}

@keyframes deviceIn{
  to{opacity:1;transform:translateY(0) scale(1)}
}

@keyframes screenMove{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* RESPONSIVO */
@media(max-width:980px){
  .devices{flex-wrap:wrap}
  .laptop{width:320px}
}
</style>
</head>

<body>

<div class="poster">

  <div class="title">
    <span>ASSISTA</span> FILMES E SÉRIES
  </div>
  <div class="subtitle">APENAS NA</div>

  <div class="logo">
    <span>99</span>
  </div>

  <div class="devices">
    <div class="device laptop"><div class="screen"></div></div>
    <div class="device tablet"><div class="screen"></div></div>
    <div class="device phone"><div class="screen"></div></div>
  </div>

  <div class="info">
    Disponível para celular, tablet e computador, <b>acesse já</b>
  </div>

  <div class="price">
    PLANOS A PARTIR DE R$1,99
    <small>após período de teste</small>
  </div>

  <div class="cta">
    <a href="#">ASSINAR AGORA</a>
  </div>

</div>

</body>
</html>
