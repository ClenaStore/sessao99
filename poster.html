<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, #4a0000 0%, #140000 35%, #000 70%);
  color:#fff;
  overflow:hidden;
}

/* GRID */
.page{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:28px 32px;
}

/* HEADER */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(34px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  opacity:.85;
  letter-spacing:2px;
}

/* LOGO */
.logo{
  margin:22px auto 14px;
  width:120px;
  height:120px;
  border-radius:26px;
  background:linear-gradient(145deg,#000,#111);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:54px;
  font-weight:900;
  color:var(--red);
  box-shadow:
    0 0 35px rgba(229,9,20,.6),
    0 0 90px rgba(229,9,20,.4);
  animation:logoPulse 2.8s infinite;
}

/* CONTEÚDO */
.content{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CATÁLOGO */
.catalog{
  width:100%;
  max-width:1000px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
}

/* CARD */
.card{
  height:260px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 45px rgba(0,0,0,.85);
  transition:.35s;
}

.cover{
  width:100%;
  height:100%;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.9)),
    linear-gradient(135deg,
      hsl(var(--hue),70%,45%),
      hsl(calc(var(--hue) + 40),80%,35%)
    );
  display:flex;
  align-items:flex-end;
  padding:16px;
  font-size:15px;
  font-weight:700;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
}

/* FOOTER */
.footer{
  text-align:center;
}

.footer .info{
  font-size:15px;
  opacity:.85;
}

/* PREÇO */
.price{
  margin-top:8px;
  font-size:26px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

/* BOTÃO */
.cta{
  margin-top:18px;
}

.cta a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px 42px;
  background:var(--red);
  color:#fff;
  font-weight:900;
  font-size:18px;
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 14px 40px rgba(229,9,20,.7);
  transition:.3s;
}

.cta a:hover{
  transform:scale(1.08);
  box-shadow:0 20px 60px rgba(229,9,20,1);
}

/* MOBILE */
@media(max-width:900px){
  .catalog{
    grid-template-columns:repeat(2,1fr);
  }
  .card{
    height:220px;
  }
}

/* ANIMAÇÃO LOGO */
@keyframes logoPulse{
  0%,100%{
    transform:scale(1);
    box-shadow:
      0 0 30px rgba(229,9,20,.5),
      0 0 80px rgba(229,9,20,.3);
  }
  50%{
    transform:scale(1.08);
    box-shadow:
      0 0 45px rgba(229,9,20,.9),
      0 0 130px rgba(229,9,20,.6);
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- TOPO -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
    <p>APENAS NA</p>
    <div class="logo">99</div>
  </div>

  <!-- CATÁLOGO -->
  <div class="content">
    <div class="catalog">
      <div class="card" style="--hue:10">
        <div class="cover">Esquadrão Suicida<br>Acerto de Contas</div>
      </div>
      <div class="card" style="--hue:190">
        <div class="cover">Pânico no Lago<br>(1999)</div>
      </div>
      <div class="card" style="--hue:45">
        <div class="cover">A Menina Que<br>Roubava Livros</div>
      </div>
      <div class="card" style="--hue:260">
        <div class="cover">Percy Jackson e o<br>Ladrão de Raios</div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="footer">
    <div class="info">
      Disponível para celular, tablet e computador, <b>acesse já</b>
    </div>

    <div class="price">
      PLANOS A PARTIR DE R$1,99
      <small>após período de teste</small>
    </div>

    <!-- BOTÃO -->
    <div class="cta">
      <a href="index.html">▶ ASSISTA AGORA</a>
    </div>
  </div>

</div>

</body>
</html>
