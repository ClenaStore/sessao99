<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
  --dark:#0b0b0b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  background:
    radial-gradient(circle at top, #5a0000 0%, #120000 30%, #000 70%);
  color:#fff;
}

/* HERO */
.hero{
  text-align:center;
  padding:70px 20px 50px;
}

.hero h1{
  font-size:clamp(38px,6vw,68px);
  font-weight:900;
}
.hero h1 span{color:var(--red)}

.hero p{
  margin-top:10px;
  opacity:.8;
  letter-spacing:2px;
}

/* LOGO */
.logo{
  margin:40px auto;
  width:130px;
  height:130px;
  border-radius:28px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 60px rgba(229,9,20,.8);
}
.logo img{
  width:90px;
}

/* CATÁLOGO */
.catalogo{
  max-width:1100px;
  margin:0 auto;
  padding:30px 20px;
}

.catalogo h2{
  margin-bottom:20px;
  font-size:22px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:#111;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.card span{
  display:block;
  padding:10px;
  font-size:14px;
  text-align:center;
}

.card:hover{
  transform:scale(1.08);
  box-shadow:0 15px 40px rgba(0,0,0,.8);
}

/* INFO */
.info{
  text-align:center;
  margin:40px 20px 20px;
  font-size:18px;
  opacity:.9;
}

/* PREÇO */
.price{
  text-align:center;
  margin:20px;
  font-size:32px;
  font-weight:900;
  color:var(--gold);
}
.price small{
  display:block;
  font-size:14px;
  opacity:.7;
}

/* BOTÃO */
.cta{
  text-align:center;
  margin:30px 0 60px;
}
.cta a{
  background:var(--red);
  color:#fff;
  padding:16px 40px;
  border-radius:999px;
  text-decoration:none;
  font-weight:800;
  font-size:18px;
  box-shadow:0 12px 35px rgba(229,9,20,.7);
}
.cta a:hover{
  transform:scale(1.06);
}
</style>
</head>

<body>

<section class="hero">
  <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
  <p>APENAS NA</p>

  <div class="logo">
    <img src="img/logo.png" alt="Sessão 99">
  </div>
</section>

<section class="catalogo">
  <h2>Catálogo em destaque</h2>

  <div class="grid">
    <div class="card">
      <img src="img/percy.jpg">
      <span>Percy Jackson e o Ladrão de Raios</span>
    </div>

    <div class="card">
      <img src="img/esquadrao.jpg">
      <span>Esquadrão Suicida: Acerto de Contas</span>
    </div>

    <div class="card">
      <img src="img/panico.jpg">
      <span>Pânico no Lago (1999)</span>
    </div>

    <div class="card">
      <img src="img/menina.jpg">
      <span>A Menina Que Roubava Livros</span>
    </div>
  </div>
</section>

<div class="info">
  Disponível para celular, tablet e computador, <b>acesse já</b>
</div>

<div class="price">
  PLANOS A PARTIR DE R$1,99
  <small>após período de teste</small>
</div>

<div class="cta">
  <a href="#">ASSINAR AGORA</a>
</div>

</body>
</html>
