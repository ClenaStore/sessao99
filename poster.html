<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #3a0000 0%, #140000 35%, #000 70%);
  color:#fff;
  overflow:hidden;
}

/* LAYOUT */
.page{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:26px 32px;
}

/* HEADER */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(36px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  font-size:13px;
  letter-spacing:2px;
  opacity:.7;
}

/* LOGO TEXTO */
.logo-text{
  position:relative;
  display:inline-block;
  margin:16px auto 10px;
  padding:22px 44px;
  font-size:64px;
  font-weight:900;
  letter-spacing:4px;
  color:var(--red);
  z-index:1;
}

/* FUNDO QUE ACOMPANHA O TEXTO */
.logo-text::before{
  content:"";
  position:absolute;
  inset:-10px -16px;
  background:#000;
  border-radius:999px;
  z-index:-1;
}

/* GLOW */
.logo-text::after{
  content:"";
  position:absolute;
  inset:-30px -40px;
  background:radial-gradient(circle, rgba(229,9,20,.6), transparent 70%);
  filter:blur(18px);
  border-radius:999px;
  z-index:-2;
}

/* CATÁLOGO */
.content{
  display:flex;
  align-items:center;
  justify-content:center;
}

.catalog{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
}

.card{
  height:240px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 16px 40px rgba(0,0,0,.8);
  transition:.3s;
}

.cover{
  width:100%;
  height:100%;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.9)),
    linear-gradient(135deg,
      hsl(var(--hue),65%,45%),
      hsl(calc(var(--hue) + 35),75%,35%)
    );
  display:flex;
  align-items:flex-end;
  padding:14px;
  font-size:14px;
  font-weight:700;
}

.card:hover{
  transform:translateY(-8px) scale(1.04);
}

/* FOOTER */
.footer{
  text-align:center;
}

.footer .info{
  font-size:14px;
  opacity:.75;
}

.price{
  margin-top:6px;
  font-size:24px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:11px;
  opacity:.6;
  margin-top:3px;
}

/* BOTÃO */
.cta{
  margin-top:14px;
}

.cta button{
  padding:14px 46px;
  background:var(--red);
  color:#fff;
  font-weight:900;
  font-size:17px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 40px rgba(229,9,20,.7);
  transition:.25s;
}

.cta button:hover{
  transform:scale(1.07);
}

/* INTRO OVERLAY */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(64px,14vw,160px);
  font-weight:900;
  letter-spacing:6px;
  color:var(--red);
  opacity:0;
  pointer-events:none;
  z-index:999;
}

.intro.show{
  animation:introAnim 1.4s ease forwards;
}

/* MOBILE */
@media(max-width:900px){
  .catalog{grid-template-columns:repeat(2,1fr)}
  .card{height:210px}
  .logo-text{
    font-size:44px;
    padding:16px 30px;
    letter-spacing:2px;
  }
}

/* ANIMAÇÃO */
@keyframes introAnim{
  0%{opacity:0; transform:scale(.6)}
  40%{opacity:1; transform:scale(1)}
  70%{opacity:1}
  100%{opacity:0; transform:scale(1.2)}
}
</style>
</head>

<body>

<div class="intro" id="intro">CLENA</div>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
    <p>APENAS NA</p>
    <div class="logo-text">CLENA</div>
  </div>

  <!-- CATÁLOGO -->
  <div class="content">
    <div class="catalog">
      <div class="card" style="--hue:15"><div class="cover">Esquadrão Suicida<br>Acerto de Contas</div></div>
      <div class="card" style="--hue:200"><div class="cover">Pânico no Lago<br>(1999)</div></div>
      <div class="card" style="--hue:45"><div class="cover">A Menina Que<br>Roubava Livros</div></div>
      <div class="card" style="--hue:270"><div class="cover">Percy Jackson e o<br>Ladrão de Raios</div></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="info">Disponível para celular, tablet e computador</div>
    <div class="price">PLANOS A PARTIR DE R$1,99</div>
    <small>após período de teste</small>

    <div class="cta">
      <button onclick="assistir()">▶ ASSISTA AGORA</button>
    </div>
  </div>

</div>

<script>
function assistir(){
  const intro = document.getElementById('intro');
  intro.classList.add('show');
  setTimeout(()=>location.href='index.html',1200);
}
</script>

</body>
</html>
