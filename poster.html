<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão CLENA • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, #4a0000 0%, #140000 35%, #000 70%);
  color:#fff;
  overflow:hidden;
}

/* GRID */
.page{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:28px 32px;
}

/* HEADER */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(34px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  opacity:.85;
  letter-spacing:2px;
}

/* LOGO CONTAINER */
.logo-wrap{
  position:relative;
  width:180px;
  height:180px;
  margin:18px auto 20px;
}

/* GLOW */
.logo-wrap::before{
  content:"";
  position:absolute;
  inset:-18px;
  border-radius:38px;
  background:radial-gradient(circle, rgba(229,9,20,.6), transparent 70%);
  filter:blur(12px);
  animation:glowPulse 2.8s infinite;
}

/* LOGO */
.logo{
  position:relative;
  width:100%;
  height:100%;
  border-radius:32px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  font-weight:900;
  color:var(--red);
  z-index:1;
}

/* CONTEÚDO */
.content{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CATÁLOGO */
.catalog{
  width:100%;
  max-width:1000px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
}

/* CARD */
.card{
  height:260px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 45px rgba(0,0,0,.85);
  transition:.35s;
}

.cover{
  width:100%;
  height:100%;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.9)),
    linear-gradient(135deg,
      hsl(var(--hue),70%,45%),
      hsl(calc(var(--hue) + 40),80%,35%)
    );
  display:flex;
  align-items:flex-end;
  padding:16px;
  font-size:15px;
  font-weight:700;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
}

/* FOOTER */
.footer{
  text-align:center;
}

.footer .info{
  font-size:15px;
  opacity:.85;
}

.price{
  margin-top:8px;
  font-size:26px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

/* BOTÃO */
.cta{
  margin-top:18px;
}

.cta button{
  padding:14px 42px;
  background:var(--red);
  color:#fff;
  font-weight:900;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 40px rgba(229,9,20,.7);
  transition:.3s;
}

.cta button:hover{
  transform:scale(1.08);
  box-shadow:0 20px 60px rgba(229,9,20,1);
}

/* MOBILE */
@media(max-width:900px){
  .catalog{
    grid-template-columns:repeat(2,1fr);
  }
  .card{
    height:220px;
  }
  .logo-wrap{
    width:130px;
    height:130px;
  }
  .logo{
    font-size:52px;
  }
}

/* ANIMAÇÃO */
@keyframes glowPulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}
</style>
</head>

<body>

<div class="page">

  <!-- TOPO -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
    <p>APENAS NA</p>

    <div class="logo-wrap">
      <div class="logo">CLENA</div>
    </div>
  </div>

  <!-- CATÁLOGO -->
  <div class="content">
    <div class="catalog">
      <div class="card" style="--hue:10">
        <div class="cover">Esquadrão Suicida<br>Acerto de Contas</div>
      </div>
      <div class="card" style="--hue:190">
        <div class="cover">Pânico no Lago<br>(1999)</div>
      </div>
      <div class="card" style="--hue:45">
        <div class="cover">A Menina Que<br>Roubava Livros</div>
      </div>
      <div class="card" style="--hue:260">
        <div class="cover">Percy Jackson e o<br>Ladrão de Raios</div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="footer">
    <div class="info">
      Disponível para celular, tablet e computador, <b>acesse já</b>
    </div>

    <div class="price">
      PLANOS A PARTIR DE R$1,99
      <small>após período de teste</small>
    </div>

    <div class="cta">
      <button onclick="window.location.href='index.html'">▶ ASSISTA AGORA</button>
    </div>
  </div>

</div>

</body>
</html>
