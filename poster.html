<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --dark:#0b0b0b;
  --gold:#f5c36a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #420000 0%, #0b0b0b 60%);
  color:#fff;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* CONTAINER */
.poster{
  width:100%;
  max-width:1200px;
  padding:70px 24px 90px;
  text-align:center;
}

/* TITULOS */
.title{
  font-size:clamp(34px,6vw,64px);
  font-weight:900;
  letter-spacing:1px;
}
.title span{color:var(--red)}

.subtitle{
  margin-top:10px;
  opacity:.8;
  letter-spacing:2px;
}

/* LOGO */
.logo{
  margin:50px auto 40px;
  width:140px;
  height:140px;
  border-radius:28px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 50px rgba(229,9,20,.8),
    inset 0 0 20px rgba(255,255,255,.05);
  animation:pulse 2.5s infinite;
}
.logo span{
  font-size:64px;
  font-weight:900;
  color:var(--red);
}

/* DISPOSITIVOS */
.devices{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:26px;
  margin:60px 0;
}

.device{
  background:#000;
  border-radius:18px;
  padding:10px;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
  overflow:hidden;
  opacity:0;
  transform:translateY(40px);
  animation:deviceIn .9s forwards;
}

.device:nth-child(1){animation-delay:.2s}
.device:nth-child(2){animation-delay:.5s}
.device:nth-child(3){animation-delay:.8s}

/* TAMANHOS */
.laptop{width:380px;height:230px}
.tablet{width:240px;height:300px}
.phone{width:140px;height:260px}

/* TELAS */
.screen{
  width:100%;
  height:100%;
  border-radius:12px;
  background-size:cover;
  background-position:center;
  animation:carousel 12s infinite;
}

/* IMAGENS (simulação de catálogo) */
.laptop .screen{
  background-image:
    url("https://i.imgur.com/Zz9ZQZQ.jpg");
}
.tablet .screen{
  background-image:
    url("https://i.imgur.com/Q8VZl5S.jpg");
}
.phone .screen{
  background-image:
    url("https://i.imgur.com/fz9YFzP.jpg");
}

/* TEXTO */
.info{
  margin-top:30px;
  font-size:20px;
  opacity:.9;
}

/* PREÇO */
.price{
  margin-top:34px;
  font-size:32px;
  font-weight:900;
  color:var(--gold);
  animation:glow 2s infinite alternate;
}
.price small{
  display:block;
  margin-top:8px;
  font-size:14px;
  opacity:.7;
}

/* BOTÃO */
.cta{
  margin-top:46px;
}
.cta a{
  display:inline-block;
  padding:18px 46px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  background:var(--red);
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 12px 35px rgba(229,9,20,.6);
  transition:.3s;
}
.cta a:hover{
  transform:scale(1.08);
  box-shadow:0 18px 50px rgba(229,9,20,.9);
}

/* ANIMAÇÕES */
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

@keyframes glow{
  from{text-shadow:0 0 10px rgba(245,195,106,.4)}
  to{text-shadow:0 0 25px rgba(245,195,106,1)}
}

@keyframes deviceIn{
  to{opacity:1;transform:translateY(0)}
}

@keyframes carousel{
  0%{filter:brightness(1)}
  50%{filter:brightness(.75)}
  100%{filter:brightness(1)}
}

/* RESPONSIVO */
@media(max-width:900px){
  .devices{flex-wrap:wrap}
  .laptop{width:300px}
}
</style>
</head>

<body>

<div class="poster">

  <div class="title">
    <span>ASSISTA</span> FILMES E SÉRIES
  </div>
  <div class="subtitle">APENAS NA</div>

  <div class="logo">
    <span>99</span>
  </div>

  <div class="devices">
    <div class="device laptop">
      <div class="screen"></div>
    </div>
    <div class="device tablet">
      <div class="screen"></div>
    </div>
    <div class="device phone">
      <div class="screen"></div>
    </div>
  </div>

  <div class="info">
    Disponível para celular, tablet e computador, <b>acesse já</b>
  </div>

  <div class="price">
    PLANOS A PARTIR DE R$1,99
    <small>após período de teste</small>
  </div>

  <div class="cta">
    <a href="#">ASSINAR AGORA</a>
  </div>

</div>

</body>
</html>
