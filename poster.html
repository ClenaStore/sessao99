<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99 • Filmes e Séries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
  --bg:#000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, #4a0000 0%, #120000 35%, #000 70%);
  color:#fff;
  overflow:hidden;
}

/* LAYOUT */
.page{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:32px;
}

/* HEADER */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(32px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  opacity:.8;
  letter-spacing:2px;
}

/* LOGO PRINCIPAL */
.logo{
  margin:22px auto 12px;
  width:120px;
  height:120px;
  border-radius:26px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 35px rgba(229,9,20,.6),
    0 0 80px rgba(229,9,20,.4);
  animation:logoPulse 2.8s infinite;
}

.logo img{
  width:85px;
  height:auto;
}

/* CATÁLOGO */
.content{
  display:flex;
  align-items:center;
  justify-content:center;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
  max-width:960px;
  width:100%;
}

.card{
  border-radius:18px;
  overflow:hidden;
  background:#111;
  box-shadow:0 18px 40px rgba(0,0,0,.8);
  transition:.35s;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.card:hover{
  transform:translateY(-8px) scale(1.04);
}

/* FOOTER */
.footer{
  text-align:center;
}

.footer .info{
  font-size:15px;
  opacity:.85;
}

.footer .price{
  margin-top:8px;
  font-size:26px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

/* MOBILE */
@media(max-width:900px){
  .page{padding:20px}
  .catalog{grid-template-columns:repeat(2,1fr)}
  .logo{
    width:100px;
    height:100px;
  }
}

/* ANIMAÇÃO LOGO */
@keyframes logoPulse{
  0%,100%{
    transform:scale(1);
    box-shadow:
      0 0 30px rgba(229,9,20,.5),
      0 0 70px rgba(229,9,20,.3);
  }
  50%{
    transform:scale(1.06);
    box-shadow:
      0 0 45px rgba(229,9,20,.9),
      0 0 110px rgba(229,9,20,.6);
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- TOPO -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E SÉRIES</h1>
    <p>APENAS NA</p>

    <div class="logo">
      <img src="img/logo.png" alt="Sessão 99">
    </div>
  </div>

  <!-- CATÁLOGO -->
  <div class="content">
    <div class="catalog">
      <div class="card"><img src="img/percy.jpg"></div>
      <div class="card"><img src="img/esquadrao.jpg"></div>
      <div class="card"><img src="img/panico.jpg"></div>
      <div class="card"><img src="img/menina.jpg"></div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <div class="footer">
    <div class="info">
      Disponível para celular, tablet e computador, <b>acesse já</b>
    </div>

    <div class="price">
      PLANOS A PARTIR DE R$1,99
      <small>após período de teste</small>
    </div>
  </div>

</div>

</body>
</html>
