<style>

body{

/* GATE */
#gate{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;

}

#gate p{opacity:.7;max-width:420px;text-align:center}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#000;
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:14px 32px;
}
.logo{color:#fff;font-size:20px;font-weight:700}
.search input{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  outline:none;
}

/* MENU */
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 6px;
}
.menu a{color:#aaa;cursor:pointer}
.menu a.active{color:#fff}

/* CATEGORIAS */
.categorias{
  display:none;
  gap:10px;
  padding:0 32px 12px;
  flex-wrap:wrap;
}
.categorias button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:6px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
}
.categorias button.active{
  background:#fff;
  color:#000;
}

/* HOME */
section{padding:20px 32px}
section h2{color:#fff}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}
.card{min-width:160px;cursor:pointer}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:8px;
  transition:.3s;
}
.card:hover img{transform:scale(1.05)}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY + UI */
.overlay{position:absolute;inset:0;pointer-events:none}
.ui{position:absolute;inset:0;pointer-events:none;color:#fff}

/* GRADIENT */
.gradient{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.9) 0%,
    rgba(0,0,0,.6) 25%,
    rgba(0,0,0,.25) 45%,
    transparent 65%
  );
}

/* TOP */
.top{position:absolute;top:20px;left:20px;pointer-events:auto}
.top button{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}

/* INFO */
.info{
  position:absolute;
  bottom:170px;
  left:40px;
  max-width:520px;
}
.info h1{margin:0 0 6px;font-size:32px}
.info p{margin:0;opacity:.85}

/* ACTIONS */
.actions{
  position:absolute;
  bottom:120px;
  left:40px;
  display:flex;
  gap:14px;
  pointer-events:auto;
}
.actions button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
.actions .play{
  background:#fff;
  color:#000;
  font-weight:600;
}

/* SELECTS */
.selects{
  position:absolute;
  bottom:70px;
  left:40px;
  display:none;
  gap:12px;
  pointer-events:auto;
}
.selects select{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
  padding:10px 16px;
  border-radius:999px;
}
select option{color:#000}

/* HIDE UI */
.hide-ui .overlay,
.hide-ui .ui{display:none}
</style>
</head>
