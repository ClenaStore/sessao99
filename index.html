<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0e1328;
  --primary:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:100;
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(16px);
  background:linear-gradient(to bottom,rgba(5,7,15,.95),rgba(5,7,15,.6));
}
header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
}
header input{
  width:260px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  height:80vh;
  padding:40px;
  display:flex;
  align-items:end;
  background:
    linear-gradient(to top,rgba(5,7,15,1),rgba(5,7,15,.3)),
    url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background-position:center;
}
.hero h2{
  font-size:56px;
  font-weight:900;
  letter-spacing:4px;
}

/* ================= MAIN ================= */
main{
  margin-top:80vh;
  padding:40px;
}

/* ================= CATEGORIA ================= */
.categoria{
  margin-bottom:60px;
}
.categoria h3{
  font-size:20px;
  margin-bottom:16px;
}

/* ================= CARROSSEL ================= */
.row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.row::-webkit-scrollbar{display:none}

/* ================= CARD ================= */
.card{
  min-width:220px;
  height:330px;
  border-radius:16px;
  overflow:hidden;
  background:var(--card);
  cursor:pointer;
  transition:.35s;
  position:relative;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card:hover{
  transform:scale(1.15);
  z-index:10;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent 60%);
}

/* ================= PREVIEW MODAL ================= */
.preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.preview-box{
  width:90%;
  max-width:960px;
  background:#020617;
  border-radius:18px;
  overflow:hidden;
}
.preview iframe{
  width:100%;
  height:360px;
}
.preview-info{
  padding:20px;
}
.preview-info h2{margin-top:0}
.btn-full{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}

/* ================= PLAYER FULL ================= */
.fullscreen{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:300;
}
.fullscreen iframe{
  width:100%;
  height:100%;
}

/* ================= CLOSE ================= */
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  z-index:400;
}
</style>
</head>
<body>

<header>
  <h1>üé¨ SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar filmes...">
</header>

<section class="hero">
  <h2>SESS√ÉO 99</h2>
</section>

<main id="content"></main>

<!-- PREVIEW -->
<div class="preview" id="preview">
  <button class="close" onclick="fecharPreview()">Fechar</button>
  <div class="preview-box">
    <iframe id="previewPlayer" allowfullscreen></iframe>
    <div class="preview-info">
      <h2 id="previewTitle"></h2>
      <p id="previewDesc"></p>
      <button class="btn-full" onclick="abrirFullscreen()">Assistir em tela cheia</button>
    </div>
  </div>
</div>

<!-- FULLSCREEN -->
<div class="fullscreen" id="fullscreen">
  <button class="close" onclick="fecharFullscreen()">Fechar</button>
  <iframe id="fullPlayer" allowfullscreen></iframe>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const content=document.getElementById("content");
const search=document.getElementById("search");

let filmes=[];
let filmeAtual=null;

async function carregar(){
  const {data}=await supabase
    .from("filmes")
    .select("*")
    .eq("ativo",true);

  filmes=data||[];
  render(filmes);
}

function render(lista){
  content.innerHTML="";
  const categorias=[...new Set(lista.map(f=>f.categoria||"Outros"))];

  categorias.forEach(cat=>{
    const sec=document.createElement("div");
    sec.className="categoria";
    sec.innerHTML=`<h3>${cat}</h3><div class="row"></div>`;
    const row=sec.querySelector(".row");

    lista.filter(f=>(f.categoria||"Outros")===cat).forEach(f=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`<img src="${f.capa_url}">`;
      c.onclick=()=>abrirPreview(f);
      row.appendChild(c);
    });

    content.appendChild(sec);
  });
}

search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};

function abrirPreview(f){
  filmeAtual=f;
  preview.style.display="flex";
  previewPlayer.src=f.video_url;
  previewTitle.innerText=f.titulo;
  previewDesc.innerText=f.descricao||"";
}

function fecharPreview(){
  preview.style.display="none";
  previewPlayer.src="";
}

function abrirFullscreen(){
  fullscreen.style.display="block";
  fullPlayer.src=filmeAtual.video_url;
}

function fecharFullscreen(){
  fullscreen.style.display="none";
  fullPlayer.src="";
}

carregar();
</script>

</body>
</html>
