<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#aaa;
  --accent:#fff;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:var(--bg);
  font-family:Inter,Arial,sans-serif;
  color:var(--text);
}

/* ===== GATE ===== */
#gate{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20000;
}
#gate h1{margin:0 0 10px}
#gate p{opacity:.7;max-width:420px;text-align:center}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:linear-gradient(to bottom,#000 80%,transparent);
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:16px 36px;
}
.logo{
  font-size:22px;
  font-weight:800;
}
.search input{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  outline:none;
  background:#111;
  color:#fff;
}

/* ===== MENU ===== */
.menu{
  display:flex;
  gap:26px;
  padding:0 36px 12px;
}
.menu a{
  color:var(--muted);
  cursor:pointer;
  font-weight:500;
}
.menu a.active{color:#fff}

/* ===== CATEGORIAS ===== */
.categorias{
  display:none;
  gap:10px;
  padding:0 36px 16px;
  flex-wrap:wrap;
}
.categorias button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:6px 16px;
  border-radius:999px;
  cursor:pointer;
}
.categorias button.active{
  background:#fff;
  color:#000;
}

/* ===== HOME ===== */
section{padding:24px 36px}
section h2{margin:0 0 12px}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}
.card{
  min-width:170px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:255px;
  object-fit:cover;
  border-radius:10px;
  transition:.35s;
}
.card:hover img{
  transform:scale(1.08);
  box-shadow:0 20px 40px rgba(0,0,0,.8);
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.gradient{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.95) 0%,
    rgba(0,0,0,.7) 30%,
    rgba(0,0,0,.35) 55%,
    transparent 70%
  );
}

/* ===== UI ===== */
.ui{
  position:absolute;
  inset:0;
  color:#fff;
  pointer-events:none;
}

/* TOP */
.top{
  position:absolute;
  top:24px;
  left:24px;
  pointer-events:auto;
}
.top button{
  background:rgba(0,0,0,.6);
  border:none;
  padding:10px 18px;
  border-radius:999px;
  color:#fff;
  cursor:pointer;
}

/* INFO */
.info{
  position:absolute;
  bottom:190px;
  left:46px;
  max-width:560px;
}
.info h1{font-size:34px;margin:0}
.info p{opacity:.8;margin:6px 0 0}

/* ACTIONS */
.actions{
  position:absolute;
  bottom:135px;
  left:46px;
  pointer-events:auto;
}
.actions button{
  padding:12px 26px;
  border-radius:999px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.actions .play{
  background:#fff;
  color:#000;
  font-weight:700;
}

/* SELECTS */
.selects{
  position:absolute;
  bottom:80px;
  left:46px;
  display:none;
  gap:12px;
  pointer-events:auto;
}
.selects select{
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
}

/* HIDE UI */
.hide-ui .overlay,
.hide-ui .ui{display:none}
</style>
</head>

<body>

<div id="gate">
  <h1>Mercado Play</h1>
  <p>Verificando seu acesso…</p>
</div>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <div class="search">
      <input id="search" placeholder="Buscar">
    </div>
  </div>

  <nav class="menu">
    <a class="active" data-filter="all">Para você</a>
    <a data-filter="filme">Filmes</a>
    <a data-filter="serie">Séries</a>
    <a data-filter="infantil">Infantil</a>
  </nav>

  <div id="categorias" class="categorias"></div>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" autoplay></video>

  <div class="overlay"><div class="gradient"></div></div>

  <div class="ui">
    <div class="top">
      <button onclick="fechar()">← Voltar</button>
    </div>

    <div class="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
    </div>

    <div class="actions">
      <button class="play" onclick="assistirAgora()">▶ Assistir agora</button>
    </div>

    <div class="selects" id="selects">
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= AUTH ================= */
(async()=>{
  const session=localStorage.getItem("session_user");
  if(!session){location.href="login.html";return;}
  const u=JSON.parse(session);

  const {data}=await sb
    .from("usuarios")
    .select("status,trial_expires_at")
    .eq("id",u.id)
    .single();

  if(!data || (data.status==="pendente" && new Date()>new Date(data.trial_expires_at))){
    document.getElementById("gate").innerHTML=
      "<h1>Acesso bloqueado</h1><p>Seu teste expirou.</p>";
    return;
  }

  document.getElementById("gate").style.display="none";
  carregar();
})();

/* ================= CATÁLOGO ================= */
const home=document.getElementById("home");
const search=document.getElementById("search");
const categoriasBox=document.getElementById("categorias");

let dados=[],serieAtual=[],filtroTipo="all",filtroCategoria="all";

async function carregar(){
  const {data}=await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  aplicar();
}

function aplicar(){
  let l=[...dados];
  if(filtroTipo!=="all") l=l.filter(i=>i.tipo===filtroTipo);
  if(filtroCategoria!=="all") l=l.filter(i=>i.categoria===filtroCategoria);
  render(l);
}

function render(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  const series=[...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
  if(filmes.length) sec("Filmes",filmes,playFilme);
  if(series.length) sec("Séries",series,abrirSerie);
}

function sec(t,it,cb){
  const s=document.createElement("section");
  s.innerHTML=`<h2>${t}</h2>`;
  const r=document.createElement("div");r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>cb(i);
    r.appendChild(c);
  });
  s.appendChild(r);home.appendChild(s);
}

/* ================= PLAYER ================= */
const player=document.getElementById("player");
const video=document.getElementById("video");
const titulo=document.getElementById("titulo");
const descricao=document.getElementById("descricao");
const selects=document.getElementById("selects");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let hideTimer=null;

function playFilme(f){
  titulo.textContent=f.titulo;
  descricao.textContent="Filme";
  selects.style.display="none";
  tocar(f);
  abrirPlayer();
}
function abrirSerie(s){
  serieAtual=dados.filter(d=>d.serie_nome===s.serie_nome);
  titulo.textContent=s.serie_nome;
  descricao.textContent="Série";
  montarTemporadas();
  selects.style.display="flex";
  abrirPlayer();
}
function montarTemporadas(){
  const t=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=t.map(x=>`<option>Temporada ${x}</option>`).join("");
  montarEpisodios();
  selTemporada.onchange=montarEpisodios;
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value.replace("Temporada ",""));
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
}
function tocar(e){
  video.src=e.video_url;
  video.play();
}
function abrirPlayer(){
  player.style.display="block";
  video.controls=true;
}
function fechar(){
  video.pause();
  player.style.display="none";
}
function assistirAgora(){
  player.classList.add("hide-ui");
  video.controls=false;
}

/* CONTROLES */
video.addEventListener("pause",()=>{
  player.classList.remove("hide-ui");
  video.controls=true;
});
video.addEventListener("play",()=>{
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    if(!video.paused){
      player.classList.add("hide-ui");
      video.controls=false;
    }
  },30000);
});
document.addEventListener("keydown",e=>{
  if(e.code==="Space"){e.preventDefault();video.paused?video.play():video.pause();}
  if(e.code==="Escape") fechar();
});
</script>

</body>
</html>
