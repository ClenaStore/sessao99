<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#b5b5b5;
}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  height:64px;
  padding:0 40px;
  display:flex;
  align-items:center;
  background:rgba(0,0,0,.85);
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
}
header h1{color:var(--accent)}

.hero{
  height:85vh;
  padding:0 40px 80px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 35%,transparent 65%),
    linear-gradient(to top,#0f0f10 15%,transparent 60%);
}
.hero-content{position:relative;max-width:560px}
.hero-content h2{font-size:52px}
.hero-content p{margin:12px 0 22px}

section{padding:40px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
.card img{width:100%;height:260px;object-fit:cover}
.card .title{padding:12px;font-weight:600}

#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#close{
  position:absolute;
  top:20px;left:20px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  cursor:pointer;
}
video{width:100%;height:100%}
</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<section>
  <div class="grid" id="grid"></div>
</section>

<div id="player">
  <button id="close" onclick="fechar()">←</button>
  <video id="video" controls autoplay></video>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let usuario = JSON.parse(localStorage.usuario);
let filmes=[], heroItem=null;
let filmeAtual=null;
let inicioTempo=null;
let visualizacaoContada=false;
let pingInterval=null;

/* INIT */
(async()=>{
  if(!usuario){ location.href="login.html"; return; }

  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  filmes = data || [];

  heroItem = filmes[0];
  hero.style.backgroundImage = `url(${heroItem.capa_url})`;
  heroTitle.textContent = heroItem.titulo;
  heroDesc.textContent = heroItem.descricao || "";

  render();
})();

function render(){
  grid.innerHTML="";
  filmes.forEach(f=>{
    grid.innerHTML += `
      <div class="card" onclick='abrirPlayer(${JSON.stringify(f)})'>
        <img src="${f.capa_url}">
        <div class="title">${f.titulo}</div>
      </div>`;
  });
}

/* PLAYER + MÉTRICAS CORRETAS */
async function abrirPlayer(item){
  filmeAtual = item;
  inicioTempo = Date.now();
  visualizacaoContada = false;

  player.style.display="block";
  video.src = item.video_url;

  await sb.from("assistindo_agora").upsert({
    usuario_id: usuario.id,
    filme_id: item.id,
    last_ping: new Date().toISOString()
  });

  pingInterval = setInterval(()=>{
    sb.from("assistindo_agora")
      .update({ last_ping:new Date().toISOString() })
      .eq("usuario_id",usuario.id)
      .eq("filme_id",item.id);
  },30000);
}

/* CONTA VISUALIZAÇÃO APÓS 2 MINUTOS */
setInterval(async()=>{
  if(!filmeAtual || visualizacaoContada || !inicioTempo) return;

  const segundos = Math.floor((Date.now() - inicioTempo) / 1000);
  if(segundos < 120) return;

  visualizacaoContada = true;

  const { data } = await sb
    .from("visualizacoes")
    .select("id")
    .eq("usuario_id",usuario.id)
    .eq("filme_id",filmeAtual.id)
    .limit(1);

  if(data.length === 0){
    await sb.from("visualizacoes").insert({
      usuario_id: usuario.id,
      filme_id: filmeAtual.id
    });

    await sb.from("filmes")
      .update({
        total_visualizacoes:(filmeAtual.total_visualizacoes||0)+1
      })
      .eq("id",filmeAtual.id);
  }
},5000);

/* FECHAR */
async function fechar(){
  clearInterval(pingInterval);

  if(filmeAtual){
    await sb.from("assistindo_agora")
      .delete()
      .eq("usuario_id",usuario.id)
      .eq("filme_id",filmeAtual.id);
  }

  filmeAtual=null;
  inicioTempo=null;
  video.pause();
  video.src="";
  player.style.display="none";
}
</script>

</body>
</html>
