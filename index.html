<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
  --radius:16px;
}

*{box-sizing:border-box}
*::-webkit-scrollbar{display:none}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 50% -200px, #11183a, transparent),
    var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:100;
  padding:18px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,7,15,.75);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.06);
}
header .left{
  display:flex;
  align-items:center;
  gap:18px;
}
header h1{
  margin:0;
  color:var(--accent);
  font-size:22px;
}
header input{
  width:260px;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.08);
  background:#0f1326;
  color:#fff;
}
.profile{
  width:40px;height:40px;
  border-radius:50%;
  border:none;
  background:#1f2448;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:520px;
  display:flex;
  align-items:flex-end;
  padding:40px;
  background:#000;
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right, rgba(5,7,15,.9) 30%, transparent 70%),
    linear-gradient(to top, rgba(5,7,15,.9), transparent 60%);
  z-index:-1;
}
.hero-info{
  max-width:520px;
}
.hero-info h2{
  margin:0 0 12px;
  font-size:42px;
}
.hero-info p{
  color:var(--muted);
}
.hero-info button{
  margin-top:18px;
  padding:14px 26px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= FILTERS ================= */
.filters{
  padding:20px 32px;
  display:flex;
  gap:12px;
}
.filters select{
  padding:10px 14px;
  border-radius:999px;
  background:#0f1326;
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
}

/* ================= SECTIONS ================= */
section{
  padding:24px 32px;
}
section h3{
  margin:0 0 14px;
}
.row{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.card{
  min-width:180px;
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  position:relative;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card span{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  font-weight:600;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}
.player-top{
  padding:14px 20px;
  display:flex;
  gap:14px;
  align-items:center;
  background:linear-gradient(to bottom, rgba(0,0,0,.75), transparent);
}
.player-top button{
  border:none;
  background:#111;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}
#video{
  width:100%;
  height:calc(100vh - 60px);
  background:#000;
}

/* ================= PERFIL ================= */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
}
#perfilBox{
  width:420px;
  background:var(--panel);
  padding:26px;
  border-radius:18px;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <h1>SESSÃƒO 99</h1>
    <input id="search" placeholder="Buscar filmes ou sÃ©ries...">
  </div>
  <button class="profile" onclick="abrirPerfil()">ðŸ‘¤</button>
</header>

<!-- HERO -->
<div class="hero" id="hero">
  <img id="heroImg">
  <div class="hero-info">
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button onclick="playHero()">â–¶ Assistir</button>
  </div>
</div>

<!-- FILTERS -->
<div class="filters">
  <select id="fTipo">
    <option value="">Todos</option>
    <option value="filme">Filmes</option>
    <option value="serie">SÃ©ries</option>
  </select>
  <select id="fGenero"></select>
</div>

<!-- HOME -->
<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <div class="player-top">
    <button onclick="fecharPlayer()">â¬… Voltar</button>
    <strong id="playerTitle"></strong>
  </div>
  <video id="video" controls autoplay></video>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= STATE ================= */
let dados=[], heroItem=null, atual=null;

/* ================= LOAD ================= */
(async()=>{
  if(!localStorage.usuario){ location.href="login.html"; return; }
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  montarHero();
  montarFiltros();
  renderHome(dados);
})();

/* ================= HERO ================= */
function montarHero(){
  heroItem = dados[Math.floor(Math.random()*dados.length)];
  heroImg.src = heroItem.capa_url;
  heroTitle.textContent = heroItem.titulo || heroItem.serie_nome;
  heroDesc.textContent = heroItem.descricao || "";
}
function playHero(){ tocar(heroItem); }

/* ================= FILTROS ================= */
function montarFiltros(){
  const generos=[...new Set(dados.map(d=>d.genero).filter(Boolean))];
  fGenero.innerHTML=`<option value="">Todos gÃªneros</option>` +
    generos.map(g=>`<option value="${g}">${g}</option>`).join("");
  fGenero.onchange=aplicarFiltros;
  fTipo.onchange=aplicarFiltros;
  search.oninput=aplicarFiltros;
}
function aplicarFiltros(){
  let list=[...dados];
  if(fTipo.value) list=list.filter(i=>i.tipo===fTipo.value);
  if(fGenero.value) list=list.filter(i=>i.genero===fGenero.value);
  if(search.value){
    const v=search.value.toLowerCase();
    list=list.filter(i=>
      i.titulo?.toLowerCase().includes(v) ||
      i.serie_nome?.toLowerCase().includes(v)
    );
  }
  renderHome(list);
}

/* ================= HOME ================= */
function renderHome(list){
  home.innerHTML="";
  renderRow("ðŸ”¥ Em destaque", list.slice(0,10));
  renderRow("ðŸŽ¬ Filmes", list.filter(i=>i.tipo==="filme"));
  renderRow("ðŸ“º SÃ©ries", [...new Map(
    list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])
  ).values()]);
}
function renderRow(t,it){
  if(!it.length) return;
  const s=document.createElement("section");
  s.innerHTML=`<h3>${t}</h3>`;
  const r=document.createElement("div");r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}"><span>${i.titulo||i.serie_nome}</span>`;
    c.onclick=()=>tocar(i);
    r.appendChild(c);
  });
  s.appendChild(r);
  home.appendChild(s);
}

/* ================= PLAYER ================= */
function tocar(item){
  atual=item;
  player.style.display="flex";
  playerTitle.textContent=item.titulo||item.serie_nome;
  video.src=item.video_url;

  // ðŸ”´ MÃ‰TRICAS (ativar depois)
  // startSession(item);
}
function fecharPlayer(){
  video.pause();
  video.src="";
  player.style.display="none";

  // ðŸ”´ MÃ‰TRICAS
  // stopSession();
}

/* ================= PERFIL ================= */
function abrirPerfil(){
  alert(JSON.parse(localStorage.usuario).email);
}
</script>

</body>
</html>
