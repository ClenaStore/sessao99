<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#b5b5b5;
}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  height:64px;
  padding:0 40px;
  display:flex;
  align-items:center;
  gap:20px;
  background:rgba(0,0,0,.85);
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
}
header h1{color:var(--accent)}
header input{
  flex:1;
  max-width:420px;
  padding:10px 16px;
  border-radius:999px;
  background:#2b2b2b;
  border:none;
  color:#fff;
}

/* PERFIL */
#perfilBtn{
  margin-left:auto;
  cursor:pointer;
}
#perfilBtn span{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:var(--accent);
  font-weight:700;
}

/* ================= HERO ================= */
.hero{
  height:85vh;
  padding:0 40px 80px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
  margin-top:64px;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 35%,transparent 65%),
    linear-gradient(to top,#0f0f10 15%,transparent 60%);
}
.hero-content{
  position:relative;
  max-width:560px;
}
.hero-content h2{font-size:52px;margin-bottom:12px}
.hero-content .meta{color:var(--muted);margin-bottom:12px}
.hero-content p{line-height:1.6;margin-bottom:22px}
.hero-content button{
  padding:14px 32px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

/* ================= FILTROS ================= */
.filtros{
  padding:30px 40px 0;
  display:flex;
  gap:12px;
}
.filtros button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:#2b2b2b;
  color:#fff;
}
.filtros button.active{
  background:var(--accent);
}

/* ================= SECTIONS ================= */
section{padding:40px}
section h3{margin-bottom:16px}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:12px;
  font-weight:600;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#close{
  position:absolute;
  top:16px;left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:10;
}
#playerLayout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
video{width:100%;height:100%}
#sideInfo{
  background:#111;
  padding:32px;
}
select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#1f1f1f;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}

/* ================= PERFIL POPUP ================= */
#perfilOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#perfilPopup{
  background:#1c1c1c;
  padding:24px;
  border-radius:12px;
  width:320px;
  text-align:center;
}
#perfilPopup h3{margin-bottom:8px}
#perfilPopup p{color:var(--muted)}
#perfilPopup button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
#sair{background:var(--accent);color:#fff}
#fecharPerfil{background:#333;color:#fff}

/* ================= MOBILE ONLY ================= */
@media (max-width:768px){
header{padding:0 16px;height:56px}
header input{display:none}
.hero{height:60vh;padding:0 16px 40px}
.hero-content h2{font-size:26px}
section{padding:20px 14px}
.grid{grid-template-columns:repeat(3,1fr);gap:10px}
.card img{height:150px}
.card .title{font-size:12px;text-align:center}
#playerLayout{grid-template-columns:1fr}
#sideInfo{padding:16px}
}

.perfil-info{
  margin:16px 0;
  text-align:left;
  font-size:14px;
}
.perfil-info div{
  margin-bottom:6px;
}

#pixBox{
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  padding:12px;
  margin-bottom:12px;
  text-align:center;
}
#perfilPix{
  margin-top:6px;
  font-weight:700;
  color:#00ff99;
}

</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
  <input id="busca" placeholder="Buscar...">
  <div id="perfilBtn" onclick="abrirPerfil()"><span>US</span></div>
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<div class="filtros">
  <button class="active" onclick="setFiltro('todos')">Todos</button>
  <button onclick="setFiltro('filme')">Filmes</button>
  <button onclick="setFiltro('serie')">Séries</button>
</div>

<section>
  <h3>Catálogo</h3>
  <div class="grid" id="grid"></div>
</section>

<!-- PLAYER -->
<div id="player">
  <button id="close" onclick="fechar()">←</button>
  <div id="playerLayout">
    <video id="video" controls autoplay></video>
    <div id="sideInfo">
      <h2 id="pTitle"></h2>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>
      <div id="serieControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilOverlay">
<div id="perfilPopup">
  <h3 id="perfilNome"></h3>
  <p id="perfilEmail"></p>

  <div class="perfil-info">
    <div><strong>Plano:</strong> <span id="perfilPlano"></span></div>
    <div><strong>Valor:</strong> <span id="perfilValor"></span></div>
    <div><strong>Vencimento:</strong> <span id="perfilVencimento"></span></div>
  </div>

  <div id="pixBox" style="display:none">
    <p><strong>Pagamento via PIX</strong></p>
    <div id="perfilPix"></div>
  </div>

  <button id="sair" onclick="logout()">Sair</button>
  <button id="fecharPerfil" onclick="fecharPerfil()">Fechar</button>
</div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, filtro='todos', usuario=null;
let serieAtual=[], filmeAtual=null;
const ID_PRINCIPAL = "a550f9d7-0f23-4cbf-8178-e37d064c3773";

(async()=>{
  if(!localStorage.usuario){location.href="login.html";return;}
  usuario = JSON.parse(localStorage.usuario);
  perfilEmail.textContent = usuario.email || "";

  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados = data || [];

heroItem =
  dados.find(d => d.id === ID_PRINCIPAL) ||
  dados[0];


hero.style.backgroundImage = `url(${heroItem.capa_url})`;
heroTitle.textContent = heroItem.titulo || heroItem.serie_nome;
heroMeta.textContent = `${heroItem.categoria} • ${heroItem.tipo}`;
heroDesc.textContent = heroItem.descricao || "";

render();

/* ▶️ AUTOPLAY DO PRINCIPAL */
setTimeout(() => {
  abrirPlayer(heroItem);
}, 600);

})();

busca.oninput=()=>render(busca.value.toLowerCase());

function setFiltro(f){
  filtro=f;
  document.querySelectorAll(".filtros button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  render(busca.value.toLowerCase());
}

function card(i){
  return `
    <div class="card" onclick='abrirPlayer(${JSON.stringify(i)})'>
      <img src="${i.capa_url}">
      <div class="title">
        ${i.titulo || i.serie_nome}
      </div>
    </div>
  `;
}


function render(buscaTxt = "") {
  grid.innerHTML = "";

  // FILMES (normal)
  if (filtro === "todos" || filtro === "filme") {
    dados
      .filter(d => d.tipo === "filme")
      .filter(d => JSON.stringify(d).toLowerCase().includes(buscaTxt))
      .forEach(f => {
        grid.innerHTML += card(f);
      });
  }

  // SÉRIES (AGRUPADAS POR serie_nome)
  if (filtro === "todos" || filtro === "serie") {
    const seriesAgrupadas = [
      ...new Map(
        dados
          .filter(d => d.tipo === "serie")
          .map(s => [s.serie_nome, s])
      ).values()
    ];

    seriesAgrupadas
      .filter(s => JSON.stringify(s).toLowerCase().includes(buscaTxt))
      .forEach(s => {
        grid.innerHTML += card(s);
      });
  }
}

async function carregarPerfil(){
  const { data: user, error } = await sb
    .from("usuarios")
    .select(`
      email,
      tipo_assinatura,
      valor_assinatura,
      vencimento_assinatura,
      chave_pix
    `)
    .eq("email", usuario.email)
    .single();

  if(error || !user){
    perfilEmail.textContent = usuario.email;
    perfilPlano.textContent = "-";
    perfilValor.textContent = "-";
    perfilVencimento.textContent = "-";
    pixBox.style.display = "none";
    return;
  }

  perfilEmail.textContent = user.email;

  perfilPlano.textContent = user.tipo_assinatura || "-";
  perfilValor.textContent = formatarReal(user.valor_assinatura);
  perfilVencimento.textContent = formatarData(user.vencimento_assinatura);

  // REGRA DO PIX (mostrar só se faltar <= 2 dias)
  pixBox.style.display = "none";

  if(user.vencimento_assinatura && user.chave_pix){
    const hoje = new Date();
    const venc = new Date(user.vencimento_assinatura);
    const diffDias = Math.ceil((venc - hoje) / (1000 * 60 * 60 * 24));

    if(diffDias <= 2){
      pixBox.style.display = "block";
      perfilPix.textContent = user.chave_pix;
    }
  }
}


function formatarReal(valor){
  if(valor == null) return "-";
  return valor.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

function formatarData(data){
  if(!data) return "-";
  return new Date(data).toLocaleDateString("pt-BR");
}

function abrirPlayer(item){
  document.getElementById("perfilBtn").style.display="none";
  player.style.display="block";

  if(item.tipo==="filme"){
    video.src=item.video_url;
    pTitle.textContent=item.titulo;
    pMeta.textContent = `${item.categoria} • Filme`;
    pDesc.textContent=item.descricao||"";
    serieControls.style.display="none";
  }else{
    serieAtual=dados.filter(d=>d.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
    serieControls.style.display="block";
    montarSerie();
  }
}

function montarSerie(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option>${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Ep ${e.episodio}</option>`).join("");
  selEpisodio.onchange=()=>video.src=eps[selEpisodio.value].video_url;
  video.src=eps[0].video_url;
}

function fechar(){
  video.pause();video.src="";
  player.style.display="none";
  document.getElementById("perfilBtn").style.display="block";
}

function abrirPerfil(){
  carregarPerfil();
  perfilOverlay.style.display="flex";
}

function fecharPerfil(){perfilOverlay.style.display="none";}
function logout(){localStorage.clear();location.href="login.html";}
</script>

</body>
</html>
