<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* ================= HEADER (DESKTOP / TV) ================= */
header{
  height:64px;
  padding:0 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.85);
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
}
header h1{color:var(--accent)}
header input{
  width:320px;
  padding:10px 16px;
  border-radius:999px;
  background:#2b2b2b;
  border:none;
  color:#fff;
}

/* PERFIL */
#perfilBtn{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
#perfilBtn img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--accent);
}

/* ================= HERO ================= */
.hero{
  height:85vh;
  padding:0 40px 80px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 35%,transparent 65%),
    linear-gradient(to top,#0f0f10 15%,transparent 60%);
}
.hero-content{
  position:relative;
  max-width:560px;
}
.hero-content h2{font-size:52px;margin-bottom:12px}
.hero-content .meta{color:var(--muted);margin-bottom:12px}
.hero-content p{line-height:1.6;margin-bottom:22px}
.hero-content button{
  padding:14px 32px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

/* ================= SECTIONS ================= */
section{padding:40px}
section h3{margin-bottom:16px}

/* ================= GRID DESKTOP ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:12px;
  font-weight:600;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#close{
  position:absolute;
  top:16px;left:16px;
  padding:10px 16px;
  background:#0008;
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:10;
}
#playerLayout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
video{width:100%;height:100%}
#sideInfo{
  background:#111;
  padding:32px;
}

/* ================= POPUP PERFIL ================= */
#perfilOverlay{
  position:fixed;
  inset:0;
  background:#000a;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#perfilPopup{
  background:#1c1c1c;
  padding:24px;
  border-radius:12px;
  width:90%;
  max-width:320px;
  text-align:center;
}
#perfilPopup h3{margin-bottom:8px}
#perfilPopup p{color:var(--muted);margin-bottom:16px}
#perfilPopup button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
#sair{background:var(--accent);color:#fff}
#fecharPerfil{background:#333;color:#fff}

/* ================= MOBILE ONLY ================= */
@media (max-width:768px){

/* Header mobile */
header{
  padding:0 16px;
  height:56px;
}
header input{display:none}

/* Grid mobile → 3 cards */
.grid{
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.card img{height:150px}
.card .title{
  font-size:12px;
  text-align:center;
  padding:8px;
}

/* Player mobile */
#playerLayout{grid-template-columns:1fr}
#sideInfo{padding:16px}

}
</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
  <input placeholder="Buscar...">
  <div id="perfilBtn" onclick="abrirPerfil()">
    <img src="https://ui-avatars.com/api/?name=User&background=e50914&color=fff">
  </div>
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<section>
  <h3>Filmes</h3>
  <div class="grid" id="gridFilmes"></div>
</section>

<section>
  <h3>Séries</h3>
  <div class="grid" id="gridSeries"></div>
</section>

<!-- PLAYER -->
<div id="player">
  <button id="close" onclick="fechar()">←</button>
  <div id="playerLayout">
    <video id="video" controls autoplay></video>
    <div id="sideInfo"></div>
  </div>
</div>

<!-- PERFIL POPUP -->
<div id="perfilOverlay">
  <div id="perfilPopup">
    <h3 id="perfilNome"></h3>
    <p id="perfilEmail"></p>
    <button id="sair" onclick="logout()">Sair</button>
    <button id="fecharPerfil" onclick="fecharPerfil()">Fechar</button>
  </div>
</div>

<script>
let usuario = JSON.parse(localStorage.usuario || "{}");

/* PERFIL */
perfilNome.textContent = usuario.nome || "Usuário";
perfilEmail.textContent = usuario.email || "";

function abrirPerfil(){
  perfilOverlay.style.display="flex";
}
function fecharPerfil(){
  perfilOverlay.style.display="none";
}
function logout(){
  localStorage.clear();
  location.href="login.html";
}

/* ESCONDE PERFIL NO PLAYER */
function abrirPlayer(){
  document.getElementById("perfilBtn").style.display="none";
  player.style.display="block";
}
function fechar(){
  player.style.display="none";
  document.getElementById("perfilBtn").style.display="flex";
}
</script>

</body>
</html>
