<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#000;
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:14px 32px;
}
.logo{color:#fff;font-size:20px;font-weight:700}
.search input{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  outline:none;
}

/* MENU */
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 6px;
}
.menu a{
  color:#aaa;
  cursor:pointer;
}
.menu a.active{color:#fff}

/* CATEGORIAS */
.categorias{
  display:none;
  gap:10px;
  padding:0 32px 12px;
  flex-wrap:wrap;
}
.categorias button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:6px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
}
.categorias button.active{
  background:#fff;
  color:#000;
  border-color:#fff;
}

/* HOME */
section{padding:20px 32px}
section h2{color:#fff}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}
.card{min-width:160px;cursor:pointer}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:8px;
  transition:.3s;
}
.card:hover img{transform:scale(1.05)}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY + UI */
.overlay,
.ui{
  position:absolute;
  inset:0;
  transition:opacity .4s;
}

/* GRADIENT */
.gradient{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.9) 0%,
    rgba(0,0,0,.6) 25%,
    rgba(0,0,0,.25) 45%,
    transparent 65%
  );
}

/* UI */
.ui{color:#fff}

/* TOP */
.top{
  position:absolute;
  top:20px;
  left:20px;
}
.top button{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}

/* INFO */
.info{
  position:absolute;
  bottom:150px;
  left:40px;
  max-width:520px;
}
.info h1{margin:0 0 6px;font-size:32px}
.info p{margin:0;opacity:.85}

/* SELECTS */
.selects{
  position:absolute;
  bottom:80px;
  left:40px;
  display:none;
  gap:12px;
}
.selects select{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
  padding:10px 16px;
  border-radius:999px;
}
select option{color:#000}

/* HIDE UI */
.hide-ui .overlay,
.hide-ui .ui{
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <div class="search">
      <input id="search" placeholder="Buscar">
    </div>
  </div>

  <nav class="menu">
    <a class="active" data-filter="all">Para você</a>
    <a data-filter="filme">Filmes</a>
    <a data-filter="serie">Séries</a>
    <a data-filter="infantil">Infantil</a>
  </nav>

  <div id="categorias" class="categorias"></div>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" autoplay></video>

  <div class="overlay">
    <div class="gradient"></div>
  </div>

  <div class="ui">
    <div class="top">
      <button onclick="fechar()">← Voltar</button>
    </div>

    <div class="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
    </div>

    <div class="selects" id="selects">
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home = document.getElementById("home");
const search = document.getElementById("search");
const categoriasBox = document.getElementById("categorias");

const player = document.getElementById("player");
const video = document.getElementById("video");
const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const selects = document.getElementById("selects");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

let dados = [];
let serieAtual = [];
let filtroTipo = "all";
let filtroCategoria = "all";
let hideTimer;

/* LOAD */
(async()=>{
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados = data || [];
  aplicarFiltros();
})();

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes = list.filter(i=>i.tipo==="filme");
  const series = [...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
  if(filmes.length) renderRow("Filmes", filmes, playFilme);
  if(series.length) renderRow("Séries", series, abrirSerie);
}
function renderRow(t,it,cb){
  const s=document.createElement("section");
  s.innerHTML=`<h2>${t}</h2>`;
  const r=document.createElement("div");
  r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>cb(i);
    r.appendChild(c);
  });
  s.appendChild(r);
  home.appendChild(s);
}

/* CATEGORIAS */
function renderCategorias(tipo){
  categoriasBox.innerHTML="";
  filtroCategoria="all";
  const lista = dados.filter(d=>d.tipo===tipo);
  const cats = [...new Set(lista.map(i=>i.categoria).filter(Boolean)]);
  if(!cats.length){categoriasBox.style.display="none";return;}
  categoriasBox.style.display="flex";
  criarBotaoCategoria("Todos","all",true);
  cats.forEach(c=>criarBotaoCategoria(c,c));
}
function criarBotaoCategoria(label,valor,ativo=false){
  const btn=document.createElement("button");
  btn.textContent=label;
  if(ativo) btn.classList.add("active");
  btn.onclick=()=>{
    document.querySelectorAll(".categorias button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    filtroCategoria=valor;
    aplicarFiltros();
  };
  categoriasBox.appendChild(btn);
}

/* FILTROS */
function aplicarFiltros(){
  let lista=[...dados];
  if(filtroTipo!=="all") lista=lista.filter(i=>i.tipo===filtroTipo);
  if(filtroCategoria!=="all") lista=lista.filter(i=>i.categoria===filtroCategoria);
  renderHome(lista);
}
document.querySelectorAll(".menu a").forEach(a=>{
  a.onclick=()=>{
    document.querySelectorAll(".menu a").forEach(x=>x.classList.remove("active"));
    a.classList.add("active");
    filtroTipo=a.dataset.filter;
    filtroCategoria="all";
    if(filtroTipo==="filme"||filtroTipo==="serie") renderCategorias(filtroTipo);
    else categoriasBox.style.display="none";
    aplicarFiltros();
  };
});

/* SEARCH */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  let lista=dados.filter(d=>
    d.titulo?.toLowerCase().includes(v) ||
    d.serie_nome?.toLowerCase().includes(v)
  );
  if(filtroTipo!=="all") lista=lista.filter(i=>i.tipo===filtroTipo);
  if(filtroCategoria!=="all") lista=lista.filter(i=>i.categoria===filtroCategoria);
  renderHome(lista);
};

/* PLAYER */
function playFilme(f){
  titulo.textContent=f.titulo;
  descricao.textContent="Filme";
  selects.style.display="none";
  tocar(f);
  abrirPlayer();
}
function abrirSerie(s){
  serieAtual=dados.filter(d=>d.serie_nome===s.serie_nome);
  titulo.textContent=s.serie_nome;
  descricao.textContent="Série";
  montarTemporadas();
  selects.style.display="flex";
  abrirPlayer();
}
function montarTemporadas(){
  const t=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=t.map(x=>`<option value="${x}">Temporada ${x}</option>`).join("");
  montarEpisodios();
  selTemporada.onchange=montarEpisodios;
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
}
function tocar(e){
  video.src=e.video_url;
  video.play();
}

/* UI CONTROL */
function abrirPlayer(){
  player.style.display="block";
  video.controls = true;        // controles visíveis
  mostrarUI();
}
function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}
function mostrarUI(){
  player.classList.remove("hide-ui");
  video.controls = true;
  iniciarAutoHide();
}
function iniciarAutoHide(){
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    player.classList.add("hide-ui");
    video.controls = false;     // esconde controles junto com UI
  },30000);
}

/* EVENTS */
video.addEventListener("pause", mostrarUI);
video.addEventListener("play", iniciarAutoHide);

/* CLICK / SPACE */
video.addEventListener("click",()=>video.paused?video.play():video.pause());
document.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    e.preventDefault();
    video.paused?video.play():video.pause();
  }
  if(e.code==="Escape"){
    fechar();
  }
});
</script>

</body>
</html>
