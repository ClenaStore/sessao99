<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#3483fa;
  --radius:14px;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  border-bottom:1px solid var(--border);
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:14px 32px;
}
.logo{
  font-weight:700;
  font-size:20px;
}
.search{
  flex:1;
  max-width:420px;
}
.search input{
  width:100%;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  outline:none;
}
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 12px;
  font-size:14px;
}
.menu a{
  text-decoration:none;
  color:var(--muted);
  font-weight:500;
}
.menu a.active{
  color:var(--accent);
}

/* HERO */
.hero{
  height:380px;
  display:flex;
  align-items:center;
  padding:0 60px;
  background:
    linear-gradient(to right, rgba(0,0,0,.6), transparent),
    url("https://images.unsplash.com/photo-1608170825938-a8ea0305d46c") center/cover;
  color:#fff;
}
.hero h1{
  font-size:40px;
  max-width:420px;
  line-height:1.1;
}

/* SECTIONS */
section{
  padding:24px 32px;
}
section h2{
  margin:0 0 14px;
  font-size:18px;
  font-weight:600;
}

/* ROW */
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:160px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}
.card span{
  display:block;
  margin-top:6px;
  font-size:14px;
  font-weight:500;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}
.top{
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:14px;
  color:#fff;
}
.top button{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}
.cover{
  width:100%;
  max-height:420px;
  object-fit:cover;
}
.selects{
  display:flex;
  gap:12px;
  padding:14px 20px;
}
select{
  padding:10px 14px;
  border-radius:999px;
  border:none;
}
video{
  width:100%;
  height:calc(100vh - 300px);
  background:#000;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <div class="search">
      <input id="search" placeholder="Buscar filmes, séries e mais">
    </div>
  </div>
  <nav class="menu">
    <a class="active">Para você</a>
    <a>Filmes</a>
    <a>Séries</a>
    <a>Infantil</a>
  </nav>
</header>

<div class="hero">
  <h1>Surpresas do Amor</h1>
</div>

<div id="home"></div>

<div id="player">
  <div class="top">
    <button onclick="fechar()">⬅ Voltar</button>
    <strong id="tituloPlayer"></strong>
  </div>
  <img id="capaPlayer" class="cover">
  <div class="selects">
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
  </div>
  <video id="video" controls autoplay></video>
</div>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const USER_ID = localStorage.user_id || crypto.randomUUID();
localStorage.user_id = USER_ID;

const home = document.getElementById("home");
const search = document.getElementById("search");
const player = document.getElementById("player");
const tituloPlayer = document.getElementById("tituloPlayer");
const capaPlayer = document.getElementById("capaPlayer");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");
const video = document.getElementById("video");

let dados = [];
let serieAtual = [];
let episodioAtual = null;

/* LOAD */
async function load(){
  const { data } = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo", true);

  dados = data || [];
  renderHome(dados);
}

function renderHome(list){
  home.innerHTML = "";
  const filmes = list.filter(i => i.tipo === "filme");
  const series = [...new Map(
    list.filter(i => i.tipo === "serie").map(s => [s.serie_nome, s])
  ).values()];

  renderRow("Filmes", filmes, playFilme);
  renderRow("Séries", series, s => abrirSerie(s.serie_nome));
}

function renderRow(titulo, itens, click){
  if(!itens.length) return;
  const sec = document.createElement("section");
  sec.innerHTML = `<h2>${titulo}</h2>`;
  const row = document.createElement("div");
  row.className = "row";

  itens.forEach(i=>{
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <img src="${i.capa_url}">
      <span>${i.titulo || i.serie_nome}</span>
    `;
    c.onclick = ()=>click(i);
    row.appendChild(c);
  });

  sec.appendChild(row);
  home.appendChild(sec);
}

/* PLAYER */
function playFilme(f){
  tocar(f);
  tituloPlayer.textContent = f.titulo;
  capaPlayer.src = f.capa_url;
  selTemporada.innerHTML = "";
  selEpisodio.innerHTML = "";
  player.style.display = "flex";
}

function abrirSerie(nome){
  serieAtual = dados.filter(d => d.serie_nome === nome);
  tituloPlayer.textContent = nome;
  capaPlayer.src = serieAtual[0].capa_url;
  montarTemporadas();
  player.style.display = "flex";
}

function montarTemporadas(){
  const temps = [...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML = temps.map(t=>`<option>${t}</option>`).join("");
  montarEpisodios();
  selTemporada.onchange = montarEpisodios;
}

function montarEpisodios(){
  const t = selTemporada.value;
  const eps = serieAtual.filter(e=>e.temporada==t);
  selEpisodio.innerHTML = eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange = ()=>tocar(eps[selEpisodio.value]);
}

function tocar(ep){
  episodioAtual = ep;
  video.src = ep.video_url;
  video.play();
}

function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}

search.oninput = ()=>{
  const v = search.value.toLowerCase();
  renderHome(dados.filter(d =>
    d.titulo?.toLowerCase().includes(v) ||
    d.serie_nome?.toLowerCase().includes(v)
  ));
};

load();
</script>

</body>
</html>
