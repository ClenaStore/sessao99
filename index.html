<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0e1328;
  --primary:#e50914;
  --ok:#22c55e;
  --erro:#ef4444;
  --text:#ffffff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:100;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(18px);
  background:linear-gradient(to bottom,rgba(5,7,15,.95),rgba(5,7,15,.7));
}
#statusText{
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
  cursor:pointer;
}
.status-ok{color:var(--ok)}
.status-erro{color:var(--erro)}
header input{
  width:280px;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  height:75vh;
  display:flex;
  align-items:end;
  padding:40px;
  background:
    linear-gradient(to top,rgba(5,7,15,1),rgba(5,7,15,.4)),
    url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1400&q=80");
  background-size:cover;
  background-position:center;
}
.hero h1{
  font-size:56px;
  font-weight:900;
  margin:0;
  letter-spacing:4px;
}

/* ================= CONTE√öDO ================= */
main{
  padding:40px;
}

/* ================= CATEGORIA ================= */
.categoria{
  margin-bottom:50px;
}
.categoria h2{
  font-size:20px;
  margin:0 0 16px;
}

/* ================= CARROSSEL ================= */
.row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.row::-webkit-scrollbar{display:none}

/* ================= CARD ================= */
.card{
  min-width:240px;
  height:360px;
  border-radius:18px;
  overflow:hidden;
  background:var(--card);
  position:relative;
  cursor:pointer;
  transition:.4s;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent 50%);
}
.card:hover{
  transform:scale(1.2);
  z-index:10;
}
.card span{
  position:absolute;
  bottom:16px;
  left:16px;
  font-weight:700;
  z-index:2;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-content{
  width:90%;
  max-width:960px;
  background:#020617;
  border-radius:20px;
  overflow:hidden;
}
.modal iframe{
  width:100%;
  height:500px;
}
.modal-body{
  padding:20px;
}
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#dc2626;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ================= ERRO ================= */
pre{
  white-space:pre-wrap;
  color:#fca5a5;
}
</style>
</head>
<body>

<header>
  <div ondblclick="mostrarErro()">
    üé¨ <span id="statusText">SESS√ÉO 99</span>
  </div>
  <input id="search" placeholder="Buscar filmes...">
</header>

<section class="hero">
  <h1>SESS√ÉO 99</h1>
</section>

<main id="content"></main>

<!-- PLAYER -->
<div class="modal" id="playerModal">
  <button class="close" onclick="fecharPlayer()">Fechar</button>
  <div class="modal-content">
    <iframe id="player" allowfullscreen></iframe>
    <div class="modal-body">
      <h2 id="title"></h2>
      <p id="description"></p>
    </div>
  </div>
</div>

<!-- ERRO -->
<div class="modal" id="erroModal">
  <div class="modal-content" style="padding:24px">
    <button class="close" onclick="fecharErro()">Fechar</button>
    <h3>Erro Supabase</h3>
    <pre id="erroTexto"></pre>
  </div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const statusText=document.getElementById("statusText");
const content=document.getElementById("content");
const erroTexto=document.getElementById("erroTexto");
const search=document.getElementById("search");

let filmes=[];
let erroGlobal="Nenhum erro.";

async function carregar(){
  const {data,error}=await supabase
    .from("filmes")
    .select("*")
    .eq("ativo",true)
    .order("created_at",{ascending:false});

  if(error){
    statusText.className="status-erro";
    erroGlobal=JSON.stringify(error,null,2);
    return;
  }

  statusText.className="status-ok";
  filmes=data||[];
  montarNetflix(filmes);
}

function montarNetflix(lista){
  content.innerHTML="";
  const categorias=[...new Set(lista.map(f=>f.categoria||"Outros"))];

  categorias.forEach(cat=>{
    const sec=document.createElement("div");
    sec.className="categoria";
    sec.innerHTML=`<h2>${cat}</h2><div class="row"></div>`;
    const row=sec.querySelector(".row");

    lista.filter(f=>(f.categoria||"Outros")===cat).forEach(f=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${f.capa_url}">
        <span>${f.titulo}</span>
      `;
      card.onclick=()=>abrirPlayer(f);
      row.appendChild(card);
    });

    content.appendChild(sec);
  });
}

search.oninput=()=>{
  const v=search.value.toLowerCase();
  montarNetflix(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};

function abrirPlayer(f){
  playerModal.style.display="flex";
  player.src=f.video_url;
  title.innerText=f.titulo;
  description.innerText=f.descricao||"";
}
function fecharPlayer(){
  playerModal.style.display="none";
  player.src="";
}

function mostrarErro(){
  erroTexto.innerText=erroGlobal;
  erroModal.style.display="flex";
}
function fecharErro(){
  erroModal.style.display="none";
}

carregar();
</script>

</body>
</html>
