<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SUPABASE CDN (UMD) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --card:#0b1020;
  --red:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Arial,sans-serif;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:50;
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(14px);
  background:linear-gradient(to bottom,rgba(0,0,0,.85),rgba(0,0,0,.4));
}
header h2{
  margin:0;
  font-weight:900;
  letter-spacing:2px;
}
header input{
  width:260px;
  padding:10px 14px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}

/* ===== MAIN ===== */
main{
  padding:32px 40px;
}

/* ===== STATUS ===== */
#status{
  margin-bottom:24px;
  font-weight:600;
}
.ok{color:#22c55e}
.err{color:#ef4444}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:22px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.35s;
}
.card img{
  width:100%;
  height:270px;
  object-fit:cover;
  display:block;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
  opacity:0;
  transition:.3s;
}
.card:hover{
  transform:scale(1.08);
  z-index:10;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}
.card:hover::after{
  opacity:1;
}
.card-title{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  font-size:14px;
  font-weight:600;
  opacity:0;
  transition:.3s;
}
.card:hover .card-title{
  opacity:1;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-box{
  width:90%;
  max-width:900px;
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.modal iframe{
  width:100%;
  height:480px;
}
.modal-info{
  padding:18px;
}
.modal-info h3{
  margin:0 0 10px;
}
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h2>üé¨ SESS√ÉO 99</h2>
  <input id="search" placeholder="Buscar filmes...">
</header>

<main>
  <div id="status">‚è≥ Inicializando Supabase‚Ä¶</div>
  <div class="grid" id="grid"></div>
</main>

<!-- MODAL PLAYER -->
<div class="modal" id="modal">
  <button class="close" onclick="fecharModal()">Fechar</button>
  <div class="modal-box">
    <iframe id="player" allowfullscreen></iframe>
    <div class="modal-info">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>
</div>

<script>
const statusEl = document.getElementById("status");
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const modal = document.getElementById("modal");
const player = document.getElementById("player");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");

let supabaseClient = null;
let filmes = [];

/* ===== ESPERAR SUPABASE ===== */
function esperarSupabase(timeout = 5000){
  return new Promise((resolve, reject)=>{
    const start = Date.now();
    const t = setInterval(()=>{
      if(window.supabase?.createClient){
        clearInterval(t);
        resolve(window.supabase);
      }
      if(Date.now()-start>timeout){
        clearInterval(t);
        reject("Supabase n√£o carregou");
      }
    },50);
  });
}

/* ===== INIT ===== */
async function init(){
  try{
    const supabaseLib = await esperarSupabase();
    statusEl.innerText = "üîå Conectando ao Supabase‚Ä¶";

    supabaseClient = supabaseLib.createClient(
      "https://dxkszikemntfusfyrzos.supabase.co",
      "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
    );

    carregarFilmes();
  }catch(e){
    statusEl.innerText = "‚ùå " + e;
    statusEl.className = "err";
  }
}

/* ===== LOAD FILMES ===== */
async function carregarFilmes(){
  statusEl.innerText = "üì° Buscando filmes‚Ä¶";

  const {data,error} = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo",true);

  if(error){
    statusEl.innerText = "‚ùå " + error.message;
    statusEl.className = "err";
    return;
  }

  filmes = data || [];
  statusEl.innerText = `‚úÖ ${filmes.length} filme(s) carregado(s)`;
  statusEl.className = "ok";
  render(filmes);
}

/* ===== RENDER ===== */
function render(lista){
  grid.innerHTML="";
  lista.forEach(f=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${f.capa_url}">
      <div class="card-title">${f.titulo}</div>
    `;
    c.onclick=()=>abrirModal(f);
    grid.appendChild(c);
  });
}

/* ===== MODAL ===== */
function abrirModal(f){
  modal.style.display="flex";
  player.src=f.video_url;
  modalTitle.innerText=f.titulo;
  modalDesc.innerText=f.descricao||"";
}
function fecharModal(){
  modal.style.display="none";
  player.src="";
}

/* ===== SEARCH ===== */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};

init();
</script>

</body>
</html>
