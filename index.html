<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#aaa;
  --accent:#e50914;
}
*{box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  display:flex;
  align-items:center;
  gap:16px;
  padding:0 24px;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  z-index:50;
}
.logo{font-size:22px;font-weight:800;color:var(--accent)}
.search{flex:1;max-width:520px}
.search input{
  width:100%;
  height:42px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  padding:0 18px;
}
.profile{
  width:42px;height:42px;
  border-radius:50%;
  background:#222;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* NAV */
.nav{
  margin-top:70px;
  padding:14px 24px;
  display:flex;
  gap:26px;
  border-bottom:1px solid #222;
}
.nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:16px;
  cursor:pointer;
}
.nav button.active{color:#fff;font-weight:700}

/* FILTERS */
.filters{
  padding:12px 24px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.filters button{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  cursor:pointer;
}
.filters button.active{
  background:var(--accent);
  border-color:var(--accent);
}

/* HOME */
#home{
  padding:20px 0 60px;
  overflow-y:auto;
  height:calc(100vh - 160px);
}
.section{margin-bottom:40px}
.section h2{margin:0 0 14px 24px}
.row{
  display:flex;
  gap:14px;
  padding:0 24px;
  overflow-x:auto;
}
.card{
  min-width:160px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.08)}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
}

/* OVERLAY */
#overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}
#overlay::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
    linear-gradient(to top,rgba(0,0,0,.9) 15%,transparent 50%);
}
#info{
  position:absolute;
  left:40px;
  bottom:120px;
  max-width:520px;
  pointer-events:auto;
}
#info p{color:var(--muted)}
#info button{
  margin-top:16px;
  padding:12px 22px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* SERIES */
.series-controls{
  display:none;
  gap:10px;
  margin-top:12px;
}
.series-controls select{
  padding:10px;
  background:#111;
  color:#fff;
  border:1px solid #333;
}

/* CONTROLES EP */
#epControls{
  position:absolute;
  right:20px;
  bottom:120px;
  display:none;
  gap:10px;
}
#epControls button{
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
}

/* HIDE UI */
.hide-ui #overlay,
.hide-ui #info,
.hide-ui #epControls{
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <div class="logo">SESS√ÉO 99</div>
  <div class="search">
    <input id="search" placeholder="Buscar...">
  </div>
  <button class="profile" onclick="logout()">üë§</button>
</header>

<div class="nav">
  <button class="active" onclick="setTipo('all',this)">Para voc√™</button>
  <button onclick="setTipo('filme',this)">Filmes</button>
  <button onclick="setTipo('serie',this)">S√©ries</button>
</div>

<div class="filters" id="filters"></div>

<div id="home">
  <div class="section">
    <h2>TOP 10</h2>
    <div class="row" id="top10"></div>
  </div>
  <div class="section">
    <h2>Voc√™ pode curtir</h2>
    <div class="row" id="lista"></div>
  </div>
</div>

<div id="player">
  <video id="video" playsinline></video>

  <div id="epControls">
    <button onclick="anterior()">‚èÆ</button>
    <button onclick="proximo()">‚è≠</button>
  </div>

  <div id="overlay">
    <div id="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>

      <div class="series-controls" id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>

      <button onclick="assistir()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<script>
if(!localStorage.usuario) location.href="login.html";

const sb=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const video=document.getElementById("video");
let dados=[], atual=null, serieAtual=[], indiceEp=0;
let hls=null;
let filtroTipo="all", filtroGenero="Todos";

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 montarFiltros();
 renderHome();
 renderTop();
}
load();

/* PLAYER CLICK = PLAY / PAUSE */
video.onclick=()=>{
 video.paused ? video.play() : video.pause();
};

/* PAUSE = MOSTRA UI | PLAY = ESCONDE */
video.addEventListener("pause",()=>document.body.classList.remove("hide-ui"));
video.addEventListener("play",()=>document.body.classList.add("hide-ui"));

/* FILTROS */
function montarFiltros(){
 const box=document.getElementById("filters");
 const generos=[...new Set(dados.map(d=>d.genero).filter(Boolean))];
 box.innerHTML="";
 ["Todos",...generos].forEach(g=>{
  const b=document.createElement("button");
  b.textContent=g;
  if(g===filtroGenero) b.classList.add("active");
  b.onclick=()=>{filtroGenero=g; montarFiltros(); renderHome();}
  box.appendChild(b);
 });
}

/* NAV */
function setTipo(t,btn){
 filtroTipo=t;
 document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 renderHome();
}

/* HOME */
function renderHome(){
 const lista=document.getElementById("lista");
 lista.innerHTML="";
 dados.filter(d=>{
  if(filtroTipo!=="all" && d.tipo!==filtroTipo) return false;
  if(filtroGenero!=="Todos" && d.genero!==filtroGenero) return false;
  return true;
 }).forEach(d=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${d.capa_url}">`;
  c.onclick=()=>abrir(d);
  lista.appendChild(c);
 });
}

/* TOP 10 */
function renderTop(){
 const top=document.getElementById("top10");
 top.innerHTML="";
 dados.slice(0,10).forEach((f,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${f.capa_url}">`;
  c.onclick=()=>abrir(f);
  top.appendChild(c);
 });
}

/* ABRIR */
function abrir(item){
 atual=item;
 document.getElementById("player").style.display="block";
 document.body.classList.remove("hide-ui");
 titulo.textContent=item.titulo||item.serie_nome;
 descricao.textContent=item.descricao||"";

 if(item.tipo==="serie"){
  montarSerie(item.serie_nome);
  document.getElementById("seriesControls").style.display="flex";
 }else{
  document.getElementById("seriesControls").style.display="none";
 }

 carregar(item.video_url);
}

/* VIDEO */
function carregar(url){
 if(hls){hls.destroy();hls=null;}
 if(url.endsWith(".m3u8") && Hls.isSupported()){
  hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
 }else video.src=url;
 video.play();
}

/* ASSISTIR */
function assistir(){
 video.play();
 document.body.classList.add("hide-ui");
}

/* SERIES */
function montarSerie(nome){
 serieAtual=dados.filter(d=>d.serie_nome===nome)
 .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
 const temps=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 temps.forEach(t=>selTemporada.innerHTML+=`<option value="${t}">Temporada ${t}</option>`);
 selTemporada.onchange=montarEpisodios;
 montarEpisodios();
}
function montarEpisodios(){
 const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
 selEpisodio.innerHTML="";
 eps.forEach((e,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${e.episodio}</option>`);
 selEpisodio.onchange=()=>trocar(eps,selEpisodio.value);
 trocar(eps,0);
}
function trocar(eps,i){
 indiceEp=i;
 carregar(eps[i].video_url);
}

/* CONTROLES */
function anterior(){if(indiceEp>0)trocar(serieAtual,indiceEp-1)}
function proximo(){if(indiceEp<serieAtual.length-1)trocar(serieAtual,indiceEp+1)}

document.addEventListener("keydown",e=>{
 if(e.key==="Enter") video.paused?video.play():video.pause();
 if(e.key==="ArrowLeft") anterior();
 if(e.key==="ArrowRight") proximo();
});

function logout(){
 localStorage.removeItem("usuario");
 location.href="login.html";
}
</script>

</body>
</html>
