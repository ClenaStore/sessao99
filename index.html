<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#0b1224;
  --primary:#e50914;
  --ok:#22c55e;
  --erro:#ef4444;
  --text:#ffffff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:50;
  padding:18px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,#020617,rgba(2,6,23,.7));
  border-bottom:1px solid #111827;
}
#statusText{
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  user-select:none;
}
.status-ok{color:var(--ok);text-shadow:0 0 12px rgba(34,197,94,.5)}
.status-erro{color:var(--erro);text-shadow:0 0 12px rgba(239,68,68,.5)}
header input{
  width:260px;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}

/* CONTEÃšDO */
main{
  padding:24px 32px;
}

/* CATEGORIA */
.categoria{
  margin-bottom:38px;
}
.categoria h2{
  margin:0 0 12px;
  font-size:18px;
  font-weight:700;
}

/* CARROSSEL */
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding-bottom:4px;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:180px;
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.18);
  z-index:10;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-content{
  width:90%;
  max-width:900px;
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.modal iframe{
  width:100%;
  height:480px;
  border:none;
}
.modal-body{
  padding:18px;
}
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:6px;
  cursor:pointer;
}

/* ERRO */
pre{
  white-space:pre-wrap;
  color:#fca5a5;
}
</style>
</head>
<body>

<header>
  <h1 ondblclick="mostrarErro()">
    ðŸŽ¬ <span id="statusText">SESSÃƒO 99</span>
  </h1>
  <input id="search" placeholder="Buscar filmes...">
</header>

<main id="content"></main>

<!-- PLAYER -->
<div class="modal" id="playerModal">
  <button class="close" onclick="fecharPlayer()">Fechar</button>
  <div class="modal-content">
    <iframe id="player" allowfullscreen></iframe>
    <div class="modal-body">
      <h2 id="title"></h2>
      <p id="description"></p>
    </div>
  </div>
</div>

<!-- ERRO -->
<div class="modal" id="erroModal">
  <div class="modal-content" style="padding:20px">
    <button class="close" onclick="fecharErro()">Fechar</button>
    <h3>Erro Supabase</h3>
    <pre id="erroTexto"></pre>
  </div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const statusText = document.getElementById("statusText");
const content = document.getElementById("content");
const erroTexto = document.getElementById("erroTexto");
const search = document.getElementById("search");

let filmes = [];
let erroGlobal = "Nenhum erro capturado.";

/* ===============================
   CARREGAMENTO
================================*/
async function carregar(){
  const { data, error } = await supabase
    .from("filmes")
    .select("*")
    .eq("ativo", true)
    .order("created_at", { ascending:false });

  if(error){
    statusText.className="status-erro";
    erroGlobal = JSON.stringify(error, null, 2);
    console.error(error);
    return;
  }

  statusText.className="status-ok";
  filmes = data || [];
  montarNetflix(filmes);
}

/* ===============================
   NETFLIX LAYOUT
================================*/
function montarNetflix(lista){
  content.innerHTML="";
  const categorias = [...new Set(lista.map(f => f.categoria || "Outros"))];

  categorias.forEach(cat=>{
    const sec = document.createElement("div");
    sec.className = "categoria";
    sec.innerHTML = `<h2>${cat}</h2><div class="row"></div>`;
    const row = sec.querySelector(".row");

    lista
      .filter(f => (f.categoria || "Outros") === cat)
      .forEach(f=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML = `<img src="${f.capa_url}">`;
        card.onclick = () => abrirPlayer(f);
        row.appendChild(card);
      });

    content.appendChild(sec);
  });
}

/* ===============================
   BUSCA
================================*/
search.oninput = () => {
  const v = search.value.toLowerCase();
  montarNetflix(
    filmes.filter(f => f.titulo.toLowerCase().includes(v))
  );
};

/* ===============================
   PLAYER
================================*/
function abrirPlayer(f){
  playerModal.style.display="flex";
  player.src = f.video_url;
  title.innerText = f.titulo;
  description.innerText = f.descricao || "";
}
function fecharPlayer(){
  playerModal.style.display="none";
  player.src="";
}

/* ===============================
   ERRO
================================*/
function mostrarErro(){
  erroTexto.innerText = erroGlobal;
  erroModal.style.display="flex";
}
function fecharErro(){
  erroModal.style.display="none";
}

/* START */
carregar();
</script>

</body>
</html>
