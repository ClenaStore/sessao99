const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, atual=null;

(async()=>{
  if(!localStorage.usuario){location.href="login.html";return;}
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  montarHero();
  renderHome(dados);
})();

function montarHero(){
  heroItem=dados[Math.floor(Math.random()*dados.length)];
  heroImg.src=heroItem.capa_url;
  heroTitle.textContent=heroItem.titulo||heroItem.serie_nome;
  heroMeta.textContent=`${heroItem.genero||""} â€¢ ${heroItem.tipo==="serie"?"SÃ©rie":"Filme"}`;
  heroDesc.textContent=heroItem.descricao||"";
}

function renderHome(list){
  home.innerHTML="";
  renderRow("ðŸŽ¬ Filmes",list.filter(i=>i.tipo==="filme"));
  renderRow("ðŸ“º SÃ©ries",[...new Map(
    list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])
  ).values()]);
}

function renderRow(t,it){
  if(!it.length)return;
  const s=document.createElement("section");
  s.innerHTML=`<h3>${t}</h3>`;
  const r=document.createElement("div");r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${i.capa_url}">
      <div class="title">${i.titulo||i.serie_nome}</div>
    `;
    c.onclick=()=>abrirPlayer(i);
    r.appendChild(c);
  });
  s.appendChild(r);
  home.appendChild(s);
}

function abrirPlayer(item){
  atual=item;
  player.style.display="block";
  video.src=item.video_url;
  pTitle.textContent=item.titulo||item.serie_nome;
  pMeta.textContent=`${item.genero||""} â€¢ ${item.tipo==="serie"?"SÃ©rie":"Filme"}`;
  pDesc.textContent=item.descricao||"";
}

function fecharPlayer(){
  video.pause();
  video.src="";
  player.style.display="none";
}

search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(dados.filter(d=>
    d.titulo?.toLowerCase().includes(v) ||
    d.serie_nome?.toLowerCase().includes(v)
  ));
};
