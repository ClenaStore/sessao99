<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#07090f;
  --panel:#0f1424;
  --card:#151a30;
  --input:#0b1020;
  --accent:#6366f1;
  --danger:#ef4444;
  --ok:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#05060c,#07090f);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
.wrapper{
  max-width:1200px;
  margin:32px auto;
  padding:24px;
}
header{
  margin-bottom:24px;
}
header h1{
  margin:0;
  font-size:28px;
}

/* STATUS */
.status{
  padding:12px 16px;
  border-radius:10px;
  background:var(--input);
  font-weight:600;
  margin-bottom:10px;
}
.ok{color:var(--ok)}
.err{color:var(--danger)}
.muted{color:var(--muted)}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:24px;
}
.panel{
  background:var(--panel);
  border-radius:18px;
  padding:24px;
}

/* FORM */
label{display:block;margin-top:16px;font-weight:600}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  background:var(--input);
  color:var(--text);
}
textarea{resize:vertical}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:disabled{opacity:.5}

/* LIST */
.list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.item{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  transition:.2s;
}
.item:hover{transform:scale(1.03)}
.item img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.item div{
  padding:12px;
}
.item h4{
  margin:0 0 6px;
  font-size:14px;
}
.item span{
  font-size:12px;
  color:var(--muted);
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#modal{
  background:var(--panel);
  padding:28px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  text-align:center;
}
#barWrap{
  width:100%;
  height:12px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  margin-top:16px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
}
#msg{
  margin-top:14px;
  font-weight:600;
  min-height:22px;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay">
  <div id="modal">
    <h3>üé¨ Upload em andamento</h3>
    <div id="barWrap"><div id="bar"></div></div>
    <div id="msg" class="muted">Preparando‚Ä¶</div>
  </div>
</div>

<div class="wrapper">

<header>
  <h1>SESS√ÉO 99 ‚Äî Admin</h1>
</header>

<div id="supabaseStatus" class="status muted">Supabase: verificando‚Ä¶</div>
<div id="bunnyStatus" class="status muted">Bunny.net: verificando‚Ä¶</div>

<div class="grid">

  <!-- FORM -->
  <div class="panel">
    <h3>Novo Filme</h3>

    <label>T√≠tulo *</label>
    <input id="titulo">

    <label>Descri√ß√£o</label>
    <textarea id="descricao"></textarea>

    <label>Categoria</label>
    <input id="categoria">

    <label>URL da capa</label>
    <input id="capa">

    <label>Arquivo de v√≠deo *</label>
    <input type="file" id="video" accept="video/*">

    <button id="btnEnviar">Enviar Filme</button>
  </div>

  <!-- LIST -->
  <div class="panel">
    <h3>Filmes cadastrados</h3>
    <div id="lista" class="list"></div>
  </div>

</div>
</div>

<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY = {
  zone:"sessao99",
  region:"br",
  key:"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn:"https://sessao99.b-cdn.net"
};

/* ================= ELEMENTOS ================= */
const supabaseStatus = document.getElementById("supabaseStatus");
const bunnyStatus = document.getElementById("bunnyStatus");
const overlay = document.getElementById("overlay");
const bar = document.getElementById("bar");
const msg = document.getElementById("msg");
const btn = document.getElementById("btnEnviar");
const lista = document.getElementById("lista");

const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const categoria = document.getElementById("categoria");
const capa = document.getElementById("capa");
const video = document.getElementById("video");

/* ================= STATUS SUPABASE ================= */
(async()=>{
  try{
    const { error } = await supabase.from("filmes").select("id").limit(1);
    if(error) throw error;
    supabaseStatus.textContent="üü¢ Supabase conectado";
    supabaseStatus.className="status ok";
    carregarFilmes();
  }catch(e){
    supabaseStatus.textContent="üî¥ Supabase erro (RLS ou conex√£o)";
    supabaseStatus.className="status err";
  }
})();

/* ================= STATUS BUNNY ================= */
(async()=>{
  try{
    const r = await fetch(
      `https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/`,
      { method:"HEAD", headers:{ AccessKey:BUNNY.key } }
    );
    if(!r.ok) throw "";
    bunnyStatus.textContent="üü¢ Bunny.net conectado";
    bunnyStatus.className="status ok";
  }catch{
    bunnyStatus.textContent="üî¥ Bunny erro de conex√£o";
    bunnyStatus.className="status err";
  }
})();

/* ================= LISTAR FILMES ================= */
async function carregarFilmes(){
  const { data, error } = await supabase
    .from("filmes")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    lista.innerHTML="<p class='muted'>Erro ao carregar</p>";
    return;
  }

  lista.innerHTML="";
  if(!data || data.length===0){
    lista.innerHTML="<p class='muted'>Nenhum filme cadastrado</p>";
    return;
  }

  data.forEach(f=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <img src="${f.capa_url || 'https://via.placeholder.com/300x450?text=Sem+Capa'}">
      <div>
        <h4>${f.titulo}</h4>
        <span>${f.categoria || ''}</span>
      </div>
    `;
    lista.appendChild(d);
  });
}

/* ================= UPLOAD ================= */
btn.onclick=()=>{
  if(!titulo.value || !video.files[0]){
    alert("T√≠tulo e v√≠deo s√£o obrigat√≥rios");
    return;
  }
  enviar();
};

function enviar(){
  btn.disabled=true;
  overlay.style.display="flex";
  bar.style.width="0%";
  msg.textContent="Upload para Bunny‚Ä¶";

  const file=video.files[0];
  const name=Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url=`https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${name}`;

  const xhr=new XMLHttpRequest();
  xhr.open("PUT",url);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      const p=Math.round((e.loaded/e.total)*100);
      bar.style.width=p+"%";
      msg.textContent=`Upload ${p}%`;
    }
  };

  xhr.onerror=()=>erro("Erro de rede");
  xhr.onload=()=>{
    if(xhr.status!==201){
      erro("Bunny recusou "+xhr.status);
      return;
    }
    salvar(`${BUNNY.cdn}/filmes/${name}`);
  };

  xhr.send(file);
}

async function salvar(videoUrl){
  msg.textContent="Salvando no Supabase‚Ä¶";
  const { error } = await supabase.from("filmes").insert({
    titulo:titulo.value,
    descricao:descricao.value,
    categoria:categoria.value,
    capa_url:capa.value,
    video_url:videoUrl,
    ativo:true
  });
  if(error){erro(error.message);return;}
  msg.textContent="‚úÖ Filme cadastrado!";
  setTimeout(()=>location.reload(),1200);
}

function erro(t){
  msg.textContent="‚ùå "+t;
  btn.disabled=false;
}
</script>

</body>
</html>
