<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃƒO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SUPABASE (UMD) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --red:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Arial,sans-serif;
}

/* HEADER */
header{
  position:fixed;
  top:0; width:100%; z-index:50;
  padding:16px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),rgba(0,0,0,.2));
}
header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
}
header input{
  width:260px;
  padding:10px 14px;
  border-radius:6px;
  border:none;
}

/* HERO */
.hero{
  height:85vh;
  padding:160px 48px 48px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.85),rgba(0,0,0,.2),rgba(0,0,0,.1));
}
.hero-content{
  position:relative;
  max-width:600px;
}
.hero h2{
  font-size:56px;
  margin:0 0 16px;
}
.hero p{
  color:#e5e7eb;
  line-height:1.5;
}
.hero button{
  margin-top:20px;
  padding:12px 22px;
  border:none;
  border-radius:6px;
  background:var(--red);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* MAIN */
main{
  padding:40px 48px;
}

/* ROW */
.row{
  margin-bottom:48px;
}
.row h3{
  margin:0 0 14px;
}
.cards{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.cards::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:200px;
  height:300px;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card:hover{
  transform:scale(1.15);
  z-index:10;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-content{
  width:90%;
  max-width:1000px;
}
.modal iframe{
  width:100%;
  height:560px;
}
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#dc2626;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ SESSÃƒO 99</h1>
  <input id="search" placeholder="Buscar...">
</header>

<section class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button onclick="assistirHero()">â–¶ Assistir</button>
  </div>
</section>

<main id="content"></main>

<!-- PLAYER -->
<div class="modal" id="playerModal">
  <button class="close" onclick="fecharPlayer()">Fechar</button>
  <div class="modal-content">
    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const hero = document.getElementById("hero");
const heroTitle = document.getElementById("heroTitle");
const heroDesc = document.getElementById("heroDesc");
const content = document.getElementById("content");
const search = document.getElementById("search");
const playerModal = document.getElementById("playerModal");
const player = document.getElementById("player");

let filmes = [];
let filmeHero = null;

/* ================= LOAD ================= */
async function carregar(){
  const { data, error } = await supabase
    .from("filmes")
    .select("*")
    .eq("ativo", true)
    .order("created_at", { ascending:false });

  if(error){
    alert("Erro ao carregar filmes");
    return;
  }

  filmes = data || [];
  montarHero(filmes[0]);
  montarLinhas(filmes);
}

/* ================= HERO ================= */
function montarHero(f){
  if(!f) return;
  filmeHero = f;
  hero.style.backgroundImage =
    `url('${f.capa_url}')`;
  heroTitle.innerText = f.titulo;
  heroDesc.innerText = f.descricao || "";
}

function assistirHero(){
  abrirPlayer(filmeHero.video_url);
}

/* ================= ROWS ================= */
function montarLinhas(lista){
  content.innerHTML = "";
  const categorias = [...new Set(lista.map(f => f.categoria || "Outros"))];

  categorias.forEach(cat=>{
    const row = document.createElement("div");
    row.className="row";
    row.innerHTML = `<h3>${cat}</h3><div class="cards"></div>`;
    const cards = row.querySelector(".cards");

    lista.filter(f => (f.categoria||"Outros")===cat)
      .forEach(f=>{
        const c = document.createElement("div");
        c.className="card";
        c.innerHTML = `<img src="${f.capa_url}">`;
        c.onclick = ()=>abrirPlayer(f.video_url);
        cards.appendChild(c);
      });

    content.appendChild(row);
  });
}

/* ================= PLAYER ================= */
function abrirPlayer(url){
  playerModal.style.display="flex";
  player.src = url;
}
function fecharPlayer(){
  playerModal.style.display="none";
  player.src = "";
}

/* ================= SEARCH ================= */
search.oninput = ()=>{
  const v = search.value.toLowerCase();
  montarLinhas(
    filmes.filter(f=>f.titulo.toLowerCase().includes(v))
  );
};

carregar();
</script>

</body>
</html>
