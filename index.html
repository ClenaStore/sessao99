<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0b1020;
  --card:#141a2e;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#9ca3af;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 50% -200px,#11183a,transparent),
    var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* ================= GATE ================= */
#gate{
  position:fixed;
  inset:0;
  background:
    radial-gradient(800px 400px at 50% -200px,#1a2355,transparent),
    #05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20000;
}
#gate h1{color:var(--accent);margin:0 0 12px}
#gate p{color:var(--muted);max-width:420px;text-align:center}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:100;
  padding:16px 32px;
  display:flex;
  align-items:center;
  gap:16px;
  background:rgba(5,7,15,.75);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.05);
}
header h1{
  color:var(--accent);
  margin:0;
  font-size:22px;
}
header input{
  flex:1;
  background:#0f1326;
  border:1px solid rgba(255,255,255,.08);
  border-radius:999px;
  padding:10px 16px;
  color:#fff;
}
.profileBtn{
  background:#111;
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  border-radius:50%;
  width:42px;
  height:42px;
  cursor:pointer;
}

/* ================= HOME ================= */
section{padding:24px 32px}
section h2{margin:0 0 14px;font-size:18px}
.row{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{height:6px}
.row::-webkit-scrollbar-thumb{background:#1f2448;border-radius:10px}

/* ================= CARD ================= */
.card{
  min-width:180px;
  border-radius:var(--radius);
  overflow:hidden;
  position:relative;
  cursor:pointer;
  background:var(--card);
  transition:.25s;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent 60%);
}
.card span{
  position:absolute;
  left:12px;
  right:12px;
  bottom:12px;
  font-size:14px;
  font-weight:600;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}
.top{
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:14px;
  background:linear-gradient(to bottom,rgba(0,0,0,.7),transparent);
}
.top button{
  background:#111;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
}
.cover{
  width:100%;
  max-height:420px;
  object-fit:cover;
}
.selects{
  display:flex;
  gap:12px;
  padding:14px 20px;
}
select{
  background:#0f1326;
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
}
video{
  width:100%;
  height:calc(100vh - 320px);
  background:#000;
}

/* ================= PERFIL ================= */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30000;
}
#perfilBox{
  width:420px;
  background:#0b1020;
  border-radius:18px;
  padding:26px;
  position:relative;
  border:1px solid rgba(255,255,255,.06);
}
#perfilBox h2{margin:0 0 14px}
#perfilClose{
  position:absolute;
  top:12px;
  right:14px;
  cursor:pointer;
}
.perfil-item{margin-bottom:10px;color:#cbd5f5}
.perfil-footer{text-align:right;margin-top:20px}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= GATE ================= -->
<div id="gate">
  <h1>SESS√ÉO 99</h1>
  <p>Verificando seu acesso‚Ä¶</p>
</div>

<header>
  <h1>SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar filmes ou s√©ries...">
  <button class="profileBtn" onclick="abrirPerfil()">üë§</button>
</header>

<div id="home"></div>

<!-- ================= PLAYER ================= -->
<div id="player">
  <div class="top">
    <button onclick="fechar()">‚¨Ö Voltar</button>
    <strong id="tituloPlayer"></strong>
  </div>
  <img id="capaPlayer" class="cover">
  <div class="selects">
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
  </div>
  <video id="video" controls autoplay></video>
</div>

<!-- ================= PERFIL ================= -->
<div id="perfilModal" onclick="fecharPerfil(event)">
  <div id="perfilBox">
    <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
    <h2>Meu Perfil</h2>
    <div class="perfil-item"><strong>Email:</strong> <span id="p_email"></span></div>
    <div class="perfil-item"><strong>Status:</strong> <span id="p_status"></span></div>
    <div class="perfil-item"><strong>Trial at√©:</strong> <span id="p_trial"></span></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair da sess√£o</button>
    </div>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= GATE ================= */
(async()=>{
  const s=localStorage.getItem("session_user");
  if(!s){location.href="login.html";return;}
  const u=JSON.parse(s);

  const {data}=await sb.from("usuarios")
    .select("status,trial_expires_at,email")
    .eq("id",u.id).single();

  if(!data){bloquear("Conta n√£o encontrada.");return;}

  const agora=new Date();
  const exp=new Date(data.trial_expires_at);

  if(data.status==="ativo"||(data.status==="pendente"&&agora<=exp)){
    document.getElementById("gate").style.display="none";
    load();
    window._perfil=data;
  }else{
    bloquear("Seu per√≠odo de teste expirou.");
  }
})();
function bloquear(msg){
  document.getElementById("gate").innerHTML=`<h1>Acesso bloqueado</h1><p>${msg}</p>`;
}

/* ================= ELEMENTOS ================= */
const home=document.getElementById("home");
const search=document.getElementById("search");
const player=document.getElementById("player");
const tituloPlayer=document.getElementById("tituloPlayer");
const capaPlayer=document.getElementById("capaPlayer");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");
const video=document.getElementById("video");

/* ================= STATE ================= */
let dados=[],serieAtual=[],episodioAtual=null;

/* ================= LOAD ================= */
async function load(){
  const {data}=await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  renderHome(dados);
}

/* ================= HOME ================= */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  const series=[...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s]))].map(e=>e[1]);
  renderRow("üé¨ Filmes",filmes,playFilme);
  renderRow("üì∫ S√©ries",series,s=>abrirSerie(s.serie_nome));
}
function renderRow(t,it,cb){
  if(!it.length)return;
  const sec=document.createElement("section");
  sec.innerHTML=`<h2>${t}</h2>`;
  const row=document.createElement("div");row.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}"><span>${i.titulo||i.serie_nome}</span>`;
    c.onclick=()=>cb(i);
    row.appendChild(c);
  });
  sec.appendChild(row);home.appendChild(sec);
}

/* ================= PLAYER ================= */
function playFilme(f){
  serieAtual=[f];
  tocar(f);
  tituloPlayer.textContent=f.titulo;
  capaPlayer.src=f.capa_url;
  selTemporada.innerHTML="";
  selEpisodio.innerHTML="";
  player.style.display="flex";
}
function abrirSerie(nome){
  serieAtual=dados.filter(d=>d.serie_nome===nome)
    .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
  tituloPlayer.textContent=nome;
  capaPlayer.src=serieAtual[0].capa_url;
  montarTemporadas();
  player.style.display="flex";
}
function montarTemporadas(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option value="${t}">Temporada ${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const t=+selTemporada.value;
  const eps=serieAtual.filter(e=>e.temporada===t);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Epis√≥dio ${e.episodio}</option>`).join("");
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
  tocar(eps[0]);
}
function tocar(ep){
  episodioAtual=ep;
  video.src=ep.video_url;
  video.play();
}
function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}

/* ================= SEARCH ================= */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(dados.filter(d=>
    d.titulo?.toLowerCase().includes(v)||
    d.serie_nome?.toLowerCase().includes(v)
  ));
};

/* ================= PERFIL ================= */
function abrirPerfil(){
  if(!window._perfil)return;
  document.getElementById("p_email").textContent=window._perfil.email;
  document.getElementById("p_status").textContent=window._perfil.status;
  document.getElementById("p_trial").textContent=
    new Date(window._perfil.trial_expires_at).toLocaleString("pt-BR");
  document.getElementById("perfilModal").style.display="flex";
}
function fecharPerfil(e){
  if(e&&e.target.id!=="perfilModal")return;
  document.getElementById("perfilModal").style.display="none";
}
function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

</body>
</html>
