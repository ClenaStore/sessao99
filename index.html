<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#fff;
  --muted:#9a9a9a;
  --accent:#e50914;
}
*{box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}
body{margin:0;background:#000;color:#fff;font-family:Inter,Arial,sans-serif;overflow:hidden}

/* HEADER */
header{
 position:fixed;top:0;left:0;right:0;height:70px;
 display:flex;align-items:center;gap:18px;
 padding:0 28px;background:rgba(0,0,0,.85);
 backdrop-filter:blur(10px);z-index:50
}
.logo{font-size:22px;font-weight:800;color:var(--accent)}
.search{flex:1;max-width:520px}
.search input{
 width:100%;height:42px;border-radius:24px;
 border:1px solid #333;background:#111;color:#fff;padding:0 18px
}
.profile{
 width:42px;height:42px;border-radius:50%;
 background:#222;border:none;color:#fff;
 font-size:18px;cursor:pointer
}

/* NAV */
.nav{
 margin-top:70px;padding:16px 28px 8px;
 display:flex;gap:28px;border-bottom:1px solid #1c1c1c
}
.nav button{
 background:none;border:none;color:#8c8c8c;
 font-size:16px;cursor:pointer;padding-bottom:8px
}
.nav button.active{
 color:#fff;font-weight:700;border-bottom:2px solid var(--accent)
}

/* FILTERS */
.filters{
 padding:14px 28px 18px;display:flex;
 gap:10px;overflow-x:auto
}
.filters button{
 padding:8px 18px;border-radius:999px;
 border:1px solid #333;background:#111;color:#fff;
 cursor:pointer;white-space:nowrap
}
.filters button.active{
 background:#fff;color:#000;border-color:#fff
}

/* HOME */
#home{
 height:calc(100vh - 160px);
 overflow-y:auto;padding:24px 0 60px
}
.section{margin-bottom:46px}
.section h2{margin:0 0 14px 28px;font-size:22px}
.row{display:flex;gap:16px;padding:0 28px;overflow-x:auto}
.card{
 min-width:180px;cursor:pointer;
 transition:.25s;position:relative
}
.card:hover{transform:scale(1.08)}
.card img{
 width:100%;height:260px;
 object-fit:cover;border-radius:10px
}
.rank{
 position:absolute;bottom:-8px;left:-8px;
 font-size:64px;font-weight:900
}

/* PLAYER */
#player{
 position:fixed;inset:0;background:#000;
 display:none;z-index:200
}
#player video{width:100%;height:100%;object-fit:cover}

/* HOME BTN */
#homeBtn{
 position:absolute;top:20px;left:20px;
 background:rgba(0,0,0,.6);border:none;
 color:#fff;font-size:20px;
 padding:10px 14px;cursor:pointer;z-index:10
}

/* EP CONTROLS */
#epControls{
 position:absolute;right:20px;bottom:120px;
 display:none;gap:10px;z-index:10
}
#epControls button{
 background:rgba(0,0,0,.6);
 border:none;color:#fff;font-size:22px;
 padding:10px 14px;cursor:pointer
}

/* OVERLAY */
#overlay{position:absolute;inset:0}
#overlay::before{
 content:"";position:absolute;inset:0;
 background:
 linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
 linear-gradient(to top,rgba(0,0,0,.9) 15%,transparent 50%)
}
#info{
 position:absolute;left:40px;bottom:120px;
 max-width:520px
}
#info p{color:var(--muted)}
#info button{
 margin-top:16px;padding:12px 26px;
 border:none;border-radius:999px;
 font-weight:700;cursor:pointer
}

/* SERIES */
.series-controls{
 display:none;gap:10px;margin-top:14px
}
.series-controls select{
 padding:10px 18px;border-radius:999px;
 background:rgba(0,0,0,.6);
 color:#fff;border:1px solid #444
}

/* PERFIL */
#perfilModal{
 position:fixed;inset:0;
 background:rgba(0,0,0,.65);
 backdrop-filter:blur(8px);
 display:none;align-items:center;
 justify-content:center;z-index:300
}
#perfilBox{
 width:420px;background:#111;
 border-radius:18px;padding:26px;
 position:relative
}
#perfilClose{
 position:absolute;top:12px;right:14px;
 cursor:pointer;font-size:18px
}
.perfil-item{margin-bottom:10px;color:#ccc}

/* HIDE UI */
.hide-ui #overlay,.hide-ui #info,
.hide-ui #homeBtn,.hide-ui #epControls{
 opacity:0;pointer-events:none
}
</style>
</head>

<body>

<header>
 <div class="logo">SESS√ÉO 99</div>
 <div class="search"><input id="search" placeholder="Buscar..."></div>
 <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="nav">
 <button class="active" onclick="setTipo('all',this)">Para voc√™</button>
 <button onclick="setTipo('filme',this)">Filmes</button>
 <button onclick="setTipo('serie',this)">S√©ries</button>
</div>

<div class="filters" id="filters"></div>
<div id="home"></div>

<!-- PLAYER -->
<div id="player">
 <video id="video" playsinline></video>
 <button id="homeBtn" onclick="fecharPlayer()">üè†</button>
 <div id="epControls">
  <button id="btnPrev">‚èÆ</button>
  <button id="btnNext">‚è≠</button>
 </div>
 <div id="overlay">
  <div id="info">
   <h1 id="titulo"></h1>
   <p id="descricao"></p>
   <div class="series-controls" id="seriesControls">
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
   </div>
   <button onclick="assistir()">‚ñ∂ Assistir</button>
  </div>
 </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
 <div id="perfilBox">
  <div id="perfilClose" onclick="fecharPerfil()">‚úï</div>
  <h2>Meu Perfil</h2>
  <div class="perfil-item" id="p_email"></div>
  <div class="perfil-item" id="p_status"></div>
  <button onclick="logout()" style="color:#ff6b6b;background:none;border:none">Sair</button>
 </div>
</div>

<script>
const sb=supabase.createClient(
 "https://dxkszikemntfusfyrzos.supabase.co",
 "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[],atual=null,serieAtual=[],indiceEp=0;
let filtroGenero="Todos",filtroTipo="all";
let hideTimer=null,hls=null;

/* AUTH */
if(!localStorage.usuario) location.href="login.html";

/* LOAD */
async function load(){
 const {data}=await sb.from("filmes").select("*").eq("ativo",true);
 dados=data||[];
 montarFiltros();
 renderHome();
}
load();

/* FILTROS */
function montarFiltros(){
 const g=[...new Set(dados.map(d=>d.genero).filter(Boolean))];
 filters.innerHTML="";
 ["Todos",...g].forEach(x=>{
  const b=document.createElement("button");
  b.textContent=x;
  b.className=x===filtroGenero?"active":"";
  b.onclick=()=>{filtroGenero=x;montarFiltros();renderHome();}
  filters.appendChild(b);
 });
}

/* HOME */
function renderHome(){
 home.innerHTML="";
 const termo=search.value.toLowerCase();
 const f=dados.filter(d=>{
  if(filtroTipo!=="all"&&d.tipo!==filtroTipo)return false;
  if(filtroGenero!=="Todos"&&d.genero!==filtroGenero)return false;
  return (d.titulo||d.serie_nome||"").toLowerCase().includes(termo);
 });
 const filmes=f.filter(d=>d.tipo==="filme");
 const series=[...new Map(f.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
 if(filmes.length)sec("Filmes",filmes);
 if(series.length)sec("S√©ries",series);
}
function sec(t,it){
 const s=document.createElement("div");
 s.className="section";
 s.innerHTML=`<h2>${t}</h2>`;
 const r=document.createElement("div");
 r.className="row";
 it.forEach(i=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${i.capa_url}">`;
  c.onclick=()=>abrir(i);
  r.appendChild(c);
 });
 s.appendChild(r);home.appendChild(s);
}

/* PLAYER */
function abrir(i){
 atual=i;
 player.style.display="block";
 titulo.textContent=i.titulo||i.serie_nome;
 descricao.textContent=i.descricao||"";
 document.body.classList.remove("hide-ui");
 carregar(i.video_url);
 if(i.tipo==="serie"){montarSerie(i.serie_nome);seriesControls.style.display="flex";}
 else seriesControls.style.display="none";
 iniciarTimer();
}
function carregar(u){
 if(hls){hls.destroy();hls=null;}
 if(u.endsWith(".m3u8")&&Hls.isSupported()){
  hls=new Hls();hls.loadSource(u);hls.attachMedia(video);
 }else video.src=u;
 video.play();
}
function assistir(){
 video.play();
 document.body.classList.add("hide-ui");
 clearTimeout(hideTimer);
}

/* TIMER */
function iniciarTimer(){
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>{
  document.body.classList.add("hide-ui");
 },30000);
}
video.onclick=()=>video.paused?video.play():video.pause();
video.onpause=()=>{document.body.classList.remove("hide-ui");iniciarTimer();}
video.onplay=()=>iniciarTimer();

/* SERIES */
function montarSerie(n){
 serieAtual=dados.filter(d=>d.serie_nome===n)
 .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
 const t=[...new Set(serieAtual.map(e=>e.temporada))];
 selTemporada.innerHTML="";
 t.forEach(x=>selTemporada.innerHTML+=`<option value="${x}">Temporada ${x}</option>`);
 selTemporada.onchange=montarEps;
 montarEps();
}
function montarEps(){
 const t=+selTemporada.value;
 const e=serieAtual.filter(x=>x.temporada===t);
 selEpisodio.innerHTML="";
 e.forEach((x,i)=>selEpisodio.innerHTML+=`<option value="${i}">Epis√≥dio ${x.episodio}</option>`);
 selEpisodio.onchange=()=>trocar(e,selEpisodio.value);
 trocar(e,0);
}
function trocar(e,i){
 indiceEp=i;atual=e[i];carregar(atual.video_url);
}

/* NAV */
function setTipo(t,b){
 filtroTipo=t;
 document.querySelectorAll(".nav button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");renderHome();
}

/* PERFIL */
function abrirPerfil(){
 if(player.style.display==="block")return;
 const u=JSON.parse(localStorage.usuario);
 p_email.textContent=u.email;
 p_status.textContent="Status: "+u.status;
 perfilModal.style.display="flex";
}
function fecharPerfil(){perfilModal.style.display="none";}
function logout(){localStorage.removeItem("usuario");location.href="login.html";}

/* FECHAR */
function fecharPlayer(){
 video.pause();video.src="";
 player.style.display="none";
}
search.oninput=renderHome;
</script>

</body>
</html>
