<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  background:#000;
  font-family:Inter,Arial,sans-serif;
}

/* SCROLL CONTROL */
body.no-scroll{
  overflow:hidden;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#000;
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:14px 32px;
}
.logo{color:#fff;font-size:20px;font-weight:700}
.search input{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  outline:none;
}

/* MENU */
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 6px;
}
.menu a{
  color:#aaa;
  cursor:pointer;
}
.menu a.active{color:#fff}

/* CATEGORIAS */
.categorias{
  display:none;
  gap:10px;
  padding:0 32px 12px;
  flex-wrap:wrap;
}
.categorias button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:6px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
}
.categorias button.active{
  background:#fff;
  color:#000;
  border-color:#fff;
}

/* HOME */
section{padding:20px 32px}
section h2{color:#fff}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}
.card{min-width:160px;cursor:pointer}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:8px;
  transition:.3s;
}
.card:hover img{transform:scale(1.05)}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
#player video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY / UI */
.overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.ui{
  position:absolute;
  inset:0;
  color:#fff;
  pointer-events:none;
}

/* GRADIENT */
.gradient{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.9) 0%,
    rgba(0,0,0,.6) 25%,
    rgba(0,0,0,.25) 45%,
    transparent 65%
  );
}

/* TOP */
.top{
  position:absolute;
  top:20px;
  left:20px;
  pointer-events:auto;
}
.top button{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}

/* INFO */
.info{
  position:absolute;
  bottom:170px;
  left:40px;
}
.info h1{margin:0 0 6px;font-size:32px}
.info p{margin:0;opacity:.85}

/* ACTIONS */
.actions{
  position:absolute;
  bottom:120px;
  left:40px;
  display:flex;
  gap:14px;
  pointer-events:auto;
}
.actions button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}
.actions .play{
  background:#fff;
  color:#000;
  font-weight:600;
}

/* SELECTS */
.selects{
  position:absolute;
  bottom:70px;
  left:40px;
  display:none;
  gap:12px;
  pointer-events:auto;
}
.selects select{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
  padding:10px 16px;
  border-radius:999px;
}
select option{color:#000}

/* HIDE UI */
.hide-ui .overlay,
.hide-ui .ui{
  display:none;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <div class="search">
      <input id="search" placeholder="Buscar">
    </div>
  </div>

  <nav class="menu">
    <a class="active" data-filter="all">Para você</a>
    <a data-filter="filme">Filmes</a>
    <a data-filter="serie">Séries</a>
    <a data-filter="infantil">Infantil</a>
  </nav>

  <div id="categorias" class="categorias"></div>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" autoplay></video>

  <div class="overlay">
    <div class="gradient"></div>
  </div>

  <div class="ui">
    <div class="top">
      <button onclick="fechar()">← Voltar</button>
    </div>

    <div class="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
    </div>

    <div class="actions">
      <button class="play" onclick="assistirAgora()">▶ Assistir agora</button>
    </div>

    <div class="selects" id="selects">
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const search=document.getElementById("search");
const categoriasBox=document.getElementById("categorias");

const player=document.getElementById("player");
const video=document.getElementById("video");
const titulo=document.getElementById("titulo");
const descricao=document.getElementById("descricao");
const selects=document.getElementById("selects");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let dados=[],serieAtual=[],filtroTipo="all",filtroCategoria="all";
let hideTimer=null;

/* LOAD */
(async()=>{
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  aplicarFiltros();
})();

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  const series=[...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
  if(filmes.length) renderRow("Filmes",filmes,playFilme);
  if(series.length) renderRow("Séries",series,abrirSerie);
}
function renderRow(t,it,cb){
  const s=document.createElement("section");
  s.innerHTML=`<h2>${t}</h2>`;
  const r=document.createElement("div");
  r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>cb(i);
    r.appendChild(c);
  });
  s.appendChild(r); home.appendChild(s);
}

/* PLAYER */
function playFilme(f){
  titulo.textContent=f.titulo;
  descricao.textContent="Filme";
  selects.style.display="none";
  tocar(f);
  abrirPlayer();
}
function abrirSerie(s){
  serieAtual=dados.filter(d=>d.serie_nome===s.serie_nome);
  titulo.textContent=s.serie_nome;
  descricao.textContent="Série";
  montarTemporadas();
  selects.style.display="flex";
  abrirPlayer();
}
function montarTemporadas(){
  const t=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=t.map(x=>`<option>Temporada ${x}</option>`).join("");
  montarEpisodios();
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value.replace("Temporada ",""));
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
}
function tocar(e){
  video.src=e.video_url;
  video.play();
}

/* UI CONTROL */
function abrirPlayer(){
  document.body.classList.add("no-scroll");
  player.style.display="block";
  video.controls=true;
}
function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
  document.body.classList.remove("no-scroll");
}
function assistirAgora(){
  player.classList.add("hide-ui");
  video.controls=false;
}

/* EVENTS */
video.addEventListener("pause",()=>{
  player.classList.remove("hide-ui");
  video.controls=true;
});
video.addEventListener("play",()=>{
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    if(!video.paused){
      player.classList.add("hide-ui");
      video.controls=false;
    }
  },30000);
});

/* CLICK / SPACE / ESC */
video.addEventListener("click",()=>video.paused?video.play():video.pause());
document.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    e.preventDefault();
    video.paused?video.play():video.pause();
  }
  if(e.code==="Escape"){
    fechar();
  }
});
</script>

</body>
</html>
