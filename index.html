<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0f0f10;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}
header{
  height:64px;
  padding:0 40px;
  display:flex;
  align-items:center;
  background:#000;
}
header h1{color:#e50914}

.hero{
  height:70vh;
  padding:40px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
}
.hero h2{font-size:48px}
.hero p{max-width:500px;margin:10px 0 20px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:40px;
}
.card{
  background:#232326;
  border-radius:12px;
  cursor:pointer;
  overflow:hidden;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:12px;
  font-weight:600;
}

#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#close{
  position:absolute;
  top:20px;
  left:20px;
  padding:10px 16px;
  border:none;
  background:rgba(0,0,0,.6);
  color:#fff;
  cursor:pointer;
}
video{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
</header>

<div class="hero" id="hero">
  <div>
    <h2 id="heroTitle"></h2>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<div class="grid" id="grid"></div>

<div id="player">
  <button id="close" onclick="fechar()">← Voltar</button>
  <video id="video" controls autoplay></video>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= VARIÁVEIS ================= */
let usuario = JSON.parse(localStorage.usuario);
let filmes = [];
let heroItem = null;
let filmeAtual = null;
let inicioTempo = null;
let visualizacaoContada = false;
let pingInterval = null;

/* ================= INIT ================= */
(async()=>{
  if(!usuario){
    location.href="login.html";
    return;
  }

  const { data } = await sb
    .from("filmes")
    .select("*")
    .order("titulo");

  filmes = data || [];

  heroItem = filmes[0];
  hero.style.backgroundImage = `url(${heroItem.capa_url})`;
  heroTitle.textContent = heroItem.titulo;
  heroDesc.textContent = heroItem.descricao || "";

  render();
})();

/* ================= RENDER ================= */
function render(){
  grid.innerHTML = "";
  filmes.forEach(f=>{
    grid.innerHTML += `
      <div class="card" onclick='abrirPlayer(${JSON.stringify(f)})'>
        <img src="${f.capa_url}">
        <div class="title">${f.titulo}</div>
      </div>
    `;
  });
}

/* ================= PLAYER ================= */
async function abrirPlayer(item){
  filmeAtual = item;
  inicioTempo = Date.now();
  visualizacaoContada = false;

  player.style.display = "block";
  video.src = item.video_url;

  /* ASSISTINDO AGORA */
  await sb.from("assistindo_agora").upsert({
    usuario_id: usuario.id,
    filme_id: item.id,
    last_ping: new Date().toISOString()
  });

  pingInterval = setInterval(()=>{
    sb.from("assistindo_agora")
      .update({ last_ping:new Date().toISOString() })
      .eq("usuario_id",usuario.id)
      .eq("filme_id",item.id);
  },30000);
}

/* ================= CONTA VISUALIZAÇÃO (2 MIN) ================= */
setInterval(async()=>{
  if(!inicioTempo || visualizacaoContada || !filmeAtual) return;

  const segundos = Math.floor((Date.now() - inicioTempo) / 1000);

  if(segundos >= 120){
    visualizacaoContada = true;

    /* EVITA DUPLICAR */
    const { data: jaViu } = await sb
      .from("visualizacoes")
      .select("id")
      .eq("usuario_id", usuario.id)
      .eq("filme_id", filmeAtual.id)
      .limit(1);

    if(jaViu.length === 0){
      await sb.from("visualizacoes").insert({
        usuario_id: usuario.id,
        filme_id: filmeAtual.id
      });

      await sb.from("filmes")
        .update({
          total_visualizacoes: (filmeAtual.total_visualizacoes || 0) + 1
        })
        .eq("id", filmeAtual.id);
    }
  }
},5000);

/* ================= FECHAR ================= */
async function fechar(){
  clearInterval(pingInterval);
  inicioTempo = null;

  if(filmeAtual){
    await sb.from("assistindo_agora")
      .delete()
      .eq("usuario_id",usuario.id)
      .eq("filme_id",filmeAtual.id);
  }

  video.pause();
  video.src = "";
  player.style.display = "none";
}
</script>

</body>
</html>
