<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  height:56px;
  padding:0 16px;
  display:flex;
  align-items:center;
  gap:12px;
  position:fixed;
  top:0;left:0;right:0;
  background:#000c;
  z-index:100;
}
header h1{color:var(--accent);font-size:18px}
header input{
  flex:1;
  padding:10px 14px;
  border-radius:999px;
  border:none;
  background:#2a2a2a;
  color:#fff;
}

/* HERO */
.hero{
  height:60vh;
  padding:0 16px 32px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,#0f0f10 20%,transparent 70%);
}
.hero-content{position:relative}
.hero-content h2{font-size:26px}
.hero-content .meta{color:var(--muted);margin:6px 0}
.hero-content button{
  margin-top:12px;
  padding:12px 20px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  color:#fff;
  font-weight:700;
}

/* SECTION */
section{padding:20px 14px}
section h3{margin-bottom:10px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.card{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  position:relative;
}
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.card .title{
  padding:6px;
  font-size:12px;
  text-align:center;
}
.badge{
  position:absolute;
  top:6px;left:6px;
  background:var(--accent);
  font-size:10px;
  padding:2px 6px;
  border-radius:6px;
}
.fav{
  position:absolute;
  top:6px;right:6px;
  font-size:16px;
  cursor:pointer;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#close{
  position:absolute;
  top:10px;left:10px;
  background:#000a;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  z-index:10;
}
video{width:100%;height:60vh}

#sideInfo{
  padding:14px;
}
select{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  background:#1c1c1c;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
  <input id="busca" placeholder="Buscar...">
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<section id="secContinuar" style="display:none">
  <h3>Continuar Assistindo</h3>
  <div class="grid" id="gridContinuar"></div>
</section>

<section>
  <h3>Filmes</h3>
  <div class="grid" id="gridFilmes"></div>
</section>

<section>
  <h3>Séries</h3>
  <div class="grid" id="gridSeries"></div>
</section>

<div id="player">
  <button id="close" onclick="fechar()">←</button>
  <video id="video" controls autoplay></video>
  <div id="sideInfo">
    <h2 id="pTitle"></h2>
    <div id="pMeta" class="meta"></div>
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let usuario = JSON.parse(localStorage.usuario);
let dados=[], heroItem=null, serieAtual=[];

/* INIT */
(async()=>{
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados = data || [];

  heroItem = dados.find(d=>d.destaque) || dados[0];
  hero.style.backgroundImage=`url(${heroItem.capa_url})`;
  heroTitle.textContent=heroItem.titulo||heroItem.serie_nome;
  heroMeta.textContent=heroItem.genero;

  render();
})();

/* BUSCA */
busca.oninput=()=>render(busca.value.toLowerCase());

/* RENDER */
function render(filtro=""){
  gridFilmes.innerHTML="";
  gridSeries.innerHTML="";

  dados.filter(d=>JSON.stringify(d).toLowerCase().includes(filtro))
    .forEach(i=>{
      if(i.tipo==="filme") gridFilmes.innerHTML+=card(i);
    });

  [...new Map(
    dados.filter(d=>d.tipo==="serie")
      .map(s=>[s.serie_nome,s])
  ).values()]
   .filter(s=>JSON.stringify(s).toLowerCase().includes(filtro))
   .forEach(s=>gridSeries.innerHTML+=card(s));
}

/* CARD */
function card(i){
  const novo = i.created_at && (Date.now()-new Date(i.created_at))<604800000;
  return `
  <div class="card">
    ${novo?'<div class="badge">NOVO</div>':''}
    <div class="fav" onclick="favoritar(event,'${i.id}')">❤️</div>
    <img src="${i.capa_url}" onclick='abrirPlayer(${JSON.stringify(i)})'>
    <div class="title">${i.titulo||i.serie_nome}</div>
  </div>`;
}

/* PLAYER */
function abrirPlayer(item){
  player.style.display="block";

  if(item.tipo==="filme"){
    video.src=item.video_url;
    pTitle.textContent=item.titulo;
    selTemporada.style.display="none";
    selEpisodio.style.display="none";
  }else{
    serieAtual=dados.filter(d=>d.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);

    selTemporada.style.display="block";
    selEpisodio.style.display="block";
    montarSerie();
  }

  sb.from("continuar_assistindo")
    .upsert({usuario_id:usuario.id, filme_id:item.id});
}

/* SERIES */
function montarSerie(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option>${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Ep ${e.episodio}</option>`).join("");
  selEpisodio.onchange=()=>video.src=eps[selEpisodio.value].video_url;
  video.src=eps[0].video_url;
}

/* FAVORITOS */
async function favoritar(e,id){
  e.stopPropagation();
  await sb.from("favoritos").upsert({
    usuario_id:usuario.id,
    filme_id:id
  });
}

/* FECHAR */
function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}
</script>

</body>
</html>
