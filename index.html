<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scrollbar-width:none;
}
*::-webkit-scrollbar{display:none}

/* ================= THEME ================= */
:root{
  --bg:#141414;
  --panel:#181818;
  --card:#1f1f1f;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#b3b3b3;
}

/* ================= BODY ================= */
body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 48px;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),transparent);
  z-index:1000;
  transition:.3s;
}
header.scrolled{
  background:#000;
}
header h1{
  color:var(--accent);
  font-size:22px;
}
header input{
  width:280px;
  padding:10px 14px;
  background:#333;
  border:none;
  color:#fff;
  font-size:14px;
}
.profile{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#222;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:18px;
}

/* ================= HERO ================= */
.hero{
  height:92vh;
  position:relative;
  display:flex;
  align-items:flex-end;
  padding:80px 48px;
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(20,20,20,.9) 30%,transparent 70%),
    linear-gradient(to top,rgba(20,20,20,.95),transparent 60%);
}
.hero-info{
  max-width:560px;
}
.hero-info h2{
  font-size:48px;
  margin-bottom:14px;
}
.hero-info .meta{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}
.hero-info p{
  line-height:1.5;
  color:#e5e5e5;
}
.hero-info button{
  margin-top:22px;
  padding:14px 32px;
  background:var(--accent);
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* ================= HOME ================= */
#home{
  padding-top:80px;
}
section{
  padding:24px 48px;
}
section h3{
  font-size:20px;
  margin-bottom:12px;
}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.card{
  min-width:190px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.12);
  z-index:10;
}
.card img{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:6px;
}
.card .title{
  margin-top:8px;
  font-size:14px;
  font-weight:600;
}

/* ================= PLAYER ================= */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#player video{
  width:100%;
  height:100%;
}
#overlay{
  position:absolute;
  inset:0;
}
#overlay::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 25%,transparent 60%),
    linear-gradient(to top,rgba(0,0,0,.9),transparent 50%);
}
#info{
  position:absolute;
  left:60px;
  bottom:140px;
  max-width:560px;
}
#info h1{margin-bottom:10px}
#info .meta{color:var(--muted);margin-bottom:10px}
#info p{color:#ddd}
#info button{
  margin-top:18px;
  padding:12px 28px;
  background:var(--accent);
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:700;
}
#close{
  position:absolute;
  top:24px;
  left:24px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:18px;
  padding:10px 14px;
  cursor:pointer;
}

/* ================= PERFIL ================= */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#perfilBox{
  width:460px;
  background:#181818;
  border-radius:18px;
  padding:28px;
}
#perfilBox h2{margin-bottom:18px}
.perfil-item{
  font-size:14px;
  margin-bottom:10px;
  color:#ccc;
}
.perfil-item span{
  color:#fff;
  font-weight:600;
}
.perfil-footer{
  margin-top:20px;
  text-align:right;
}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header id="header">
  <h1>SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar t√≠tulos...">
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="hero">
  <img id="heroImg">
  <div class="hero-info">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">‚ñ∂ Assistir</button>
  </div>
</div>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video"></video>
  <button id="close" onclick="fecharPlayer()">‚¨Ö</button>
  <div id="overlay">
    <div id="info">
      <h1 id="pTitle"></h1>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>
      <button onclick="video.play()">‚ñ∂ Assistir</button>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <h2>Meu Perfil</h2>
    <div class="perfil-item">Email: <span id="pfEmail"></span></div>
    <div class="perfil-item">CPF: <span id="pfCpf"></span></div>
    <div class="perfil-item">WhatsApp: <span id="pfWhats"></span></div>
    <div class="perfil-item">Status: <span id="pfStatus"></span></div>
    <div class="perfil-item">Trial at√©: <span id="pfTrial"></span></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, atual=null, usuario=null;

(async()=>{
  if(!localStorage.usuario){location.href="login.html";return;}
  usuario = JSON.parse(localStorage.usuario);
  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  montarHero();
  renderHome(dados);
})();

/* HERO */
function montarHero(){
  heroItem=dados[Math.floor(Math.random()*dados.length)];
  heroImg.src=heroItem.capa_url;
  heroTitle.textContent=heroItem.titulo||heroItem.serie_nome;
  heroMeta.textContent=`${heroItem.genero||""} ‚Ä¢ ${heroItem.tipo==="serie"?"S√©rie":"Filme"}`;
  heroDesc.textContent=heroItem.descricao||"";
}

/* HOME */
function renderHome(list){
  home.innerHTML="";
  renderRow("üé¨ Filmes",list.filter(i=>i.tipo==="filme"));
  renderRow("üì∫ S√©ries",[...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()]);
}
function renderRow(t,it){
  if(!it.length)return;
  const s=document.createElement("section");
  s.innerHTML=`<h3>${t}</h3>`;
  const r=document.createElement("div");r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}"><div class="title">${i.titulo||i.serie_nome}</div>`;
    c.onclick=()=>abrirPlayer(i);
    r.appendChild(c);
  });
  s.appendChild(r);
  home.appendChild(s);
}

/* PLAYER */
function abrirPlayer(item){
  atual=item;
  player.style.display="block";
  video.src=item.video_url;
  pTitle.textContent=item.titulo||item.serie_nome;
  pMeta.textContent=`${item.genero||""} ‚Ä¢ ${item.tipo==="serie"?"S√©rie":"Filme"}`;
  pDesc.textContent=item.descricao||"";
}
function fecharPlayer(){
  video.pause();
  video.src="";
  player.style.display="none";
}

/* PERFIL */
function abrirPerfil(){
  pfEmail.textContent=usuario.email;
  pfCpf.textContent=usuario.cpf||"-";
  pfWhats.textContent=usuario.whatsapp||"-";
  pfStatus.textContent=usuario.status;
  pfTrial.textContent=usuario.trial_expires_at;
  perfilModal.style.display="flex";
}
function logout(){
  localStorage.removeItem("usuario");
  location.href="login.html";
}

/* SEARCH */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(dados.filter(d=>d.titulo?.toLowerCase().includes(v)||d.serie_nome?.toLowerCase().includes(v)));
};

/* HEADER EFFECT */
window.addEventListener("scroll",()=>{
  header.classList.toggle("scrolled",window.scrollY>40);
});
</script>

</body>
</html>
