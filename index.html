<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;--panel:#0f1424;--card:#151a30;--input:#0b1020;
  --accent:#6366f1;--ok:#22c55e;--err:#ef4444;
  --text:#e5e7eb;--muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;background:linear-gradient(180deg,#05060c,#07090f);
  color:var(--text);font-family:Inter,Arial,sans-serif;
}

/* BOOT */
#boot{position:fixed;inset:0;background:#05070f;display:flex;
align-items:center;justify-content:center;z-index:99999}
#bootBox{background:#0f1424;padding:28px 34px;border-radius:18px;text-align:center}
#bootStatus{color:var(--muted);font-weight:600}

/* LAYOUT */
.wrapper{max-width:1200px;margin:32px auto;padding:24px;display:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
header input{background:var(--input);border:none;border-radius:10px;padding:10px 14px;color:#fff}
.status{background:var(--input);padding:12px 16px;border-radius:10px;margin-bottom:14px;font-weight:600}
.ok{color:var(--ok)} .err{color:var(--err)} .muted{color:var(--muted)}
.grid{display:grid;grid-template-columns:360px 1fr;gap:24px}
.panel{background:var(--panel);border-radius:18px;padding:24px}

/* FORM */
label{display:block;margin-top:14px;font-weight:600}
input,textarea{
  width:100%;margin-top:6px;padding:12px;border-radius:10px;
  border:none;background:var(--input);color:#fff
}
button{
  width:100%;margin-top:18px;padding:14px;border:none;border-radius:12px;
  background:var(--accent);color:#fff;font-size:15px;cursor:pointer
}
button:disabled{opacity:.6}

/* PROGRESSO */
.progress{margin-top:12px;display:none}
.progressBar{
  width:100%;height:10px;background:#111;border-radius:10px;overflow:hidden
}
.progressBar div{
  height:100%;width:0%;background:var(--accent);transition:width .2s
}
.progressText{
  margin-top:6px;font-size:13px;color:var(--muted)
}

/* LISTA */
.list{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
.item{background:var(--card);border-radius:14px;overflow:hidden}
.item img{width:100%;height:220px;object-fit:cover}
.item div{padding:10px}
.item h4{margin:0 0 4px;font-size:14px}
.item span{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<div id="boot">
  <div id="bootBox">
    <h2>SESS√ÉO 99</h2>
    <div id="bootStatus">Conectando ao Supabase‚Ä¶</div>
  </div>
</div>

<div class="wrapper" id="app">

<header>
  <h1>Painel Admin</h1>
  <input id="search" placeholder="Buscar filme...">
</header>

<div id="status" class="status muted">Inicializando‚Ä¶</div>

<div class="grid">

<div class="panel">
  <h3>Novo Filme</h3>

  <label>T√≠tulo *</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <label>Arquivo de v√≠deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btnEnviar" onclick="enviar()">Enviar Filme</button>

  <div class="progress" id="progress">
    <div class="progressBar"><div id="bar"></div></div>
    <div class="progressText" id="progressText"></div>
  </div>
</div>

<div class="panel">
  <h3>Filmes cadastrados</h3>
  <div id="lista" class="list"></div>
</div>

</div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY={
  zone:"sessao99",
  key:"COLE_AQUI_O_PASSWORD_DO_FTP_&_API",
  cdn:"https://sessao99.b-cdn.net"
};

const boot=document.getElementById("boot");
const app=document.getElementById("app");
const statusEl=document.getElementById("status");
const lista=document.getElementById("lista");
const progress=document.getElementById("progress");
const bar=document.getElementById("bar");
const progressText=document.getElementById("progressText");
const btn=document.getElementById("btnEnviar");

async function init(){
  const { data } = await supabaseClient.from("filmes")
    .select("*").order("created_at",{ascending:false});
  render(data||[]);
  statusEl.textContent=`üü¢ ${data.length} filme(s) carregado(s)`;
  statusEl.className="status ok";
  boot.style.display="none";
  app.style.display="block";
}

function render(list){
  lista.innerHTML="";
  list.forEach(f=>{
    if(!f.capa_url)return;
    lista.innerHTML+=`
      <div class="item">
        <img src="${f.capa_url}">
        <div><h4>${f.titulo}</h4><span>${f.categoria||""}</span></div>
      </div>`;
  });
}

function enviar(){
  const file=video.files[0];
  if(!titulo.value||!file){alert("T√≠tulo e v√≠deo obrigat√≥rios");return;}

  btn.disabled=true;
  progress.style.display="block";
  bar.style.width="0%";

  const total=file.size;
  const nome=Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url=`https://br.storage.bunnycdn.com/${BUNNY.zone}/filmes/${nome}`;

  const xhr=new XMLHttpRequest();
  xhr.open("PUT",url);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      const pct=Math.round((e.loaded/e.total)*100);
      const sent=(e.loaded/1024/1024).toFixed(1);
      const tot=(e.total/1024/1024).toFixed(1);
      const left=(tot-sent).toFixed(1);
      bar.style.width=pct+"%";
      progressText.textContent=`${pct}% ‚Ä¢ ${sent} MB de ${tot} MB (faltam ${left} MB)`;
    }
  };

  xhr.onload=async()=>{
    await supabaseClient.from("filmes").insert({
      titulo:titulo.value,
      descricao:descricao.value,
      categoria:categoria.value,
      capa_url:capa.value,
      video_url:`${BUNNY.cdn}/filmes/${nome}`,
      ativo:true
    });
    alert("‚úÖ Upload conclu√≠do com sucesso!");
    location.reload();
  };

  xhr.send(file);
}

init();
</script>

</body>
</html>
