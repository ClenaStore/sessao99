<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#000;
}
.header-top{
  display:flex;
  gap:24px;
  padding:14px 32px;
}
.logo{
  color:#fff;
  font-size:20px;
  font-weight:700;
}
.search input{
  padding:10px 16px;
  border-radius:999px;
  border:none;
  outline:none;
}

/* MENU */
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 12px;
}
.menu a{
  color:#aaa;
  cursor:pointer;
}
.menu a.active{
  color:#fff;
}

/* HOME */
section{
  padding:20px 32px;
}
section h2{color:#fff}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:160px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:8px;
  transition:.3s;
}
.card:hover img{
  transform:scale(1.05);
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* UI LAYER */
.ui{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* GRADIENT */
.gradient{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.85) 0%,
    rgba(0,0,0,.55) 25%,
    rgba(0,0,0,.15) 45%,
    transparent 60%
  );
}

/* TOP */
.top{
  position:absolute;
  top:20px;
  left:20px;
  pointer-events:auto;
}
.top button{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}

/* INFO */
.info{
  position:absolute;
  bottom:150px;
  left:40px;
  color:#fff;
  max-width:520px;
}
.info h1{
  margin:0 0 6px;
  font-size:32px;
}
.info p{
  margin:0;
  opacity:.85;
}

/* SELECTS */
.selects{
  position:absolute;
  bottom:80px;
  left:40px;
  display:none;
  gap:12px;
}
.selects select{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
  padding:10px 16px;
  border-radius:999px;
}

/* HIDE UI */
.hide-ui .ui{
  display:none;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <input id="search" placeholder="Buscar">
  </div>
  <nav class="menu">
    <a class="active" data-filter="all">Para você</a>
    <a data-filter="filme">Filmes</a>
    <a data-filter="serie">Séries</a>
  </nav>
</header>

<div id="home"></div>

<div id="player">
  <video id="video" autoplay controls></video>

  <div class="ui">
    <div class="gradient"></div>

    <div class="top">
      <button onclick="fechar()">← Voltar</button>
    </div>

    <div class="info">
      <h1 id="titulo"></h1>
      <p id="descricao"></p>
    </div>

    <div class="selects" id="selects">
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home=document.getElementById("home");
const video=document.getElementById("video");
const player=document.getElementById("player");
const titulo=document.getElementById("titulo");
const descricao=document.getElementById("descricao");
const selects=document.getElementById("selects");
const selTemporada=document.getElementById("selTemporada");
const selEpisodio=document.getElementById("selEpisodio");

let dados=[], serieAtual=[], timer;

/* LOAD */
(async()=>{
  const { data } = await supabaseClient.from("filmes").select("*").eq("ativo",true);
  dados=data||[];
  renderHome(dados);
})();

/* HOME */
function renderHome(list){
  home.innerHTML="";
  const filmes=list.filter(i=>i.tipo==="filme");
  const series=[...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()];
  if(filmes.length) row("Filmes",filmes,playFilme);
  if(series.length) row("Séries",series,abrirSerie);
}
function row(t,it,cb){
  const s=document.createElement("section");
  s.innerHTML=`<h2>${t}</h2>`;
  const r=document.createElement("div");
  r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}">`;
    c.onclick=()=>cb(i);
    r.appendChild(c);
  });
  s.appendChild(r); home.appendChild(s);
}

/* PLAYER */
function playFilme(f){
  titulo.textContent=f.titulo;
  descricao.textContent="Filme";
  video.src=f.video_url;
  selects.style.display="none";
  abrirPlayer();
}
function abrirSerie(s){
  serieAtual=dados.filter(d=>d.serie_nome===s.serie_nome);
  titulo.textContent=s.serie_nome;
  descricao.textContent="Série";
  montarTemporadas();
  selects.style.display="flex";
  abrirPlayer();
}
function montarTemporadas(){
  const t=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=t.map(x=>`<option value="${x}">Temporada ${x}</option>`).join("");
  montarEpisodios();
  selTemporada.onchange=montarEpisodios;
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
}
function tocar(e){ video.src=e.video_url; video.play(); }

/* UI CONTROL */
function abrirPlayer(){
  player.style.display="block";
  player.classList.remove("hide-ui");
  iniciarTimer();
}
function fechar(){
  video.pause(); video.src="";
  player.style.display="none";
}
function iniciarTimer(){
  clearTimeout(timer);
  timer=setTimeout(()=>{
    player.classList.add("hide-ui");
  },30000);
}

/* EVENTS */
video.addEventListener("pause",()=>{
  player.classList.remove("hide-ui");
});
video.addEventListener("play",iniciarTimer);
</script>

</body>
</html>
