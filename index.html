<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESSÃO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#3483fa;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  border-bottom:1px solid var(--border);
}
.header-top{
  display:flex;
  align-items:center;
  gap:24px;
  padding:14px 32px;
}
.logo{
  font-weight:700;
  font-size:20px;
}
.search{
  flex:1;
  max-width:420px;
}
.search input{
  width:100%;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--border);
}

/* MENU */
.menu{
  display:flex;
  gap:22px;
  padding:0 32px 12px;
  font-size:14px;
}
.menu a{
  cursor:pointer;
  color:var(--muted);
  font-weight:500;
}
.menu a.active{
  color:var(--accent);
}

/* HOME */
section{
  padding:24px 32px;
}
.row{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.row::-webkit-scrollbar{display:none}

/* CARD */
.card{
  min-width:160px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
}
.card span{
  display:block;
  margin-top:6px;
  font-size:14px;
  font-weight:500;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY INFO */
.info{
  position:absolute;
  bottom:40px;
  left:40px;
  color:#fff;
  max-width:480px;
}
.info h1{
  margin:0 0 6px;
}
.info p{
  margin:0;
  opacity:.9;
}

/* CONTROLS */
.top{
  position:absolute;
  top:20px;
  left:20px;
}
.top button{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* SERIES SELECT */
.selects{
  position:absolute;
  bottom:40px;
  right:40px;
  display:none;
  gap:10px;
}
select{
  padding:10px 14px;
  border-radius:999px;
  border:none;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Mercado Play</div>
    <div class="search">
      <input id="search" placeholder="Buscar filmes e séries">
    </div>
  </div>
  <nav class="menu">
    <a class="active" data-filter="all">Para você</a>
    <a data-filter="filme">Filmes</a>
    <a data-filter="serie">Séries</a>
  </nav>
</header>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <div class="top">
    <button onclick="fechar()">⬅ Voltar</button>
  </div>

  <video id="video" autoplay controls></video>

  <div class="info">
    <h1 id="titulo"></h1>
    <p id="descricao"></p>
  </div>

  <div class="selects" id="selects">
    <select id="selTemporada"></select>
    <select id="selEpisodio"></select>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const home = document.getElementById("home");
const video = document.getElementById("video");
const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const selects = document.getElementById("selects");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

let dados = [];
let serieAtual = [];

/* LOAD */
async function load(){
  const { data } = await supabaseClient
    .from("filmes")
    .select("*")
    .eq("ativo", true);

  dados = data || [];
  renderHome(dados);
}
load();

/* RENDER */
function renderHome(list){
  home.innerHTML = "";

  const filmes = list.filter(i => i.tipo==="filme");
  const series = [...new Map(
    list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])
  ).values()];

  if(filmes.length) renderRow("Filmes", filmes, playFilme);
  if(series.length) renderRow("Séries", series, abrirSerie);
}

function renderRow(tituloRow,itens,click){
  const sec = document.createElement("section");
  sec.innerHTML = `<h2>${tituloRow}</h2>`;
  const row = document.createElement("div");
  row.className="row";

  itens.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${i.capa_url}">
      <span>${i.titulo||i.serie_nome}</span>`;
    c.onclick=()=>click(i);
    row.appendChild(c);
  });

  sec.appendChild(row);
  home.appendChild(sec);
}

/* PLAYER */
function playFilme(f){
  titulo.textContent=f.titulo;
  descricao.textContent="Filme";
  video.src=f.video_url;
  selects.style.display="none";
  document.getElementById("player").style.display="block";
}

function abrirSerie(s){
  serieAtual=dados.filter(d=>d.serie_nome===s.serie_nome);
  titulo.textContent=s.serie_nome;
  descricao.textContent="Série";
  montarTemporadas();
  selects.style.display="flex";
  document.getElementById("player").style.display="block";
}

function montarTemporadas(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option>${t}</option>`).join("");
  montarEpisodios();
  selTemporada.onchange=montarEpisodios;
}

function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  tocar(eps[0]);
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
}

function tocar(e){
  video.src=e.video_url;
}

/* FECHAR */
function fechar(){
  video.pause();
  document.getElementById("player").style.display="none";
}

/* FILTROS */
document.querySelectorAll(".menu a").forEach(a=>{
  a.onclick=()=>{
    document.querySelectorAll(".menu a").forEach(x=>x.classList.remove("active"));
    a.classList.add("active");
    const f=a.dataset.filter;
    renderHome(f==="all"?dados:dados.filter(d=>d.tipo===f));
  }
});

/* SEARCH */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(dados.filter(d=>
    d.titulo?.toLowerCase().includes(v)||
    d.serie_nome?.toLowerCase().includes(v)
  ));
};
</script>

</body>
</html>
