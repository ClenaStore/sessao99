<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

/* ===== THEME ===== */
:root{
  --bg:#0f0f10;
  --surface:#181818;
  --card:#202020;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#cfcfcf;
}

/* ===== BODY ===== */
body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 50px;
  background:linear-gradient(to bottom,rgba(0,0,0,.7),transparent);
  z-index:1000;
}
header h1{
  color:var(--accent);
  font-size:22px;
}
header input{
  width:300px;
  padding:10px 14px;
  background:#2b2b2b;
  border:none;
  color:#fff;
  border-radius:4px;
}
.profile{
  width:42px;height:42px;
  border-radius:50%;
  background:#333;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  height:85vh;
  position:relative;
  display:flex;
  align-items:center;
  padding:90px 60px;
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(15,15,16,.85) 30%,transparent 70%),
    linear-gradient(to top,rgba(15,15,16,.9),transparent 55%);
}
.hero-info{
  max-width:620px;
}
.hero-info h2{
  font-size:48px;
  margin-bottom:14px;
}
.hero-info .meta{
  color:var(--muted);
  margin-bottom:14px;
}
.hero-info p{
  line-height:1.5;
  margin-bottom:20px;
}
.hero-info button{
  padding:14px 34px;
  background:var(--accent);
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  border-radius:4px;
}

/* ===== HOME ===== */
#home{padding-top:70px}
section{
  padding:26px 60px;
}
section h3{
  font-size:20px;
  margin-bottom:14px;
}
.row{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.card{
  min-width:200px;
  cursor:pointer;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:4px;
  transition:.25s;
}
.card:hover img{
  transform:scale(1.08);
}
.card .title{
  margin-top:8px;
  font-size:14px;
  font-weight:600;
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#video{
  width:100%;
  height:100%;
}
#close{
  position:absolute;
  top:20px;
  left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:18px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}
#overlay{
  position:absolute;
  inset:0;
}
#overlay::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.8) 30%,transparent 65%),
    linear-gradient(to top,rgba(0,0,0,.9),transparent 50%);
}
#info{
  position:absolute;
  left:60px;
  bottom:140px;
  max-width:600px;
}
#info h1{margin-bottom:10px}
#info .meta{color:var(--muted);margin-bottom:10px}
#info p{color:#ddd}

/* SERIES CONTROLS */
#seriesControls{
  margin-top:16px;
  display:none;
  gap:10px;
}
#seriesControls select{
  padding:10px 12px;
  background:#222;
  border:none;
  color:#fff;
}

/* ===== PERFIL ===== */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#perfilBox{
  width:460px;
  background:var(--surface);
  padding:28px;
  border-radius:14px;
}
#perfilBox h2{margin-bottom:18px}
.perfil-item{
  margin-bottom:10px;
  color:#ccc;
}
.perfil-item span{
  color:#fff;
  font-weight:600;
}
.perfil-footer{
  margin-top:18px;
  text-align:right;
}
.perfil-footer button{
  background:none;
  border:none;
  color:#ff6b6b;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar...">
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="hero">
  <img id="heroImg">
  <div class="hero-info">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">‚ñ∂ Assistir</button>
  </div>
</div>

<div id="home"></div>

<!-- PLAYER -->
<div id="player">
  <video id="video" autoplay></video>
  <button id="close" onclick="fecharPlayer()">‚¨Ö</button>
  <div id="overlay">
    <div id="info">
      <h1 id="pTitle"></h1>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>

      <div id="seriesControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfilModal">
  <div id="perfilBox">
    <h2>Meu Perfil</h2>
    <div class="perfil-item">Email: <span id="pfEmail"></span></div>
    <div class="perfil-item">CPF: <span id="pfCpf"></span></div>
    <div class="perfil-item">WhatsApp: <span id="pfWhats"></span></div>
    <div class="perfil-item">Status: <span id="pfStatus"></span></div>
    <div class="perfil-item">Trial at√©: <span id="pfTrial"></span></div>
    <div class="perfil-footer">
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, usuario=null;
let serieAtual=[], episodioAtual=null;

/* INIT */
(async()=>{
  if(!localStorage.usuario){location.href="login.html";return;}
  usuario = JSON.parse(localStorage.usuario);

  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados = data || [];

  montarHero();
  renderHome(dados);
})();

/* HERO */
function montarHero(){
  heroItem = dados.find(d=>d.destaque) || dados[0];
  heroImg.src = heroItem.capa_url;
  heroTitle.textContent = heroItem.titulo || heroItem.serie_nome;
  heroMeta.textContent = `${heroItem.genero||""} ‚Ä¢ ${heroItem.tipo==="serie"?"S√©rie":"Filme"}`;
  heroDesc.textContent = heroItem.descricao || "";
}

/* HOME */
function renderHome(list){
  home.innerHTML="";
  renderRow("Filmes", list.filter(i=>i.tipo==="filme"));
  renderRow("S√©ries", [...new Map(list.filter(i=>i.tipo==="serie").map(s=>[s.serie_nome,s])).values()]);
}
function renderRow(t,it){
  if(!it.length) return;
  const s=document.createElement("section");
  s.innerHTML=`<h3>${t}</h3>`;
  const r=document.createElement("div");r.className="row";
  it.forEach(i=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${i.capa_url}"><div class="title">${i.titulo||i.serie_nome}</div>`;
    c.onclick=()=>abrirPlayer(i);
    r.appendChild(c);
  });
  s.appendChild(r);
  home.appendChild(s);
}

/* PLAYER */
function abrirPlayer(item){
  player.style.display="block";

  if(item.tipo==="filme"){
    seriesControls.style.display="none";
    tocar(item);
  }else{
    abrirSerie(item.serie_nome);
  }
}
function tocar(ep){
  episodioAtual=ep;
  video.src=ep.video_url;
  video.play();
  pTitle.textContent=ep.titulo||ep.serie_nome;
  pMeta.textContent=`${ep.genero||""} ‚Ä¢ ${ep.tipo==="serie"?"S√©rie":"Filme"}`;
  pDesc.textContent=ep.descricao||"";
}
function abrirSerie(nome){
  serieAtual=dados
    .filter(d=>d.serie_nome===nome)
    .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
  seriesControls.style.display="flex";
  montarTemporadas();
}
function montarTemporadas(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option value="${t}">Temporada ${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Epis√≥dio ${e.episodio}</option>`).join("");
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
  tocar(eps[0]);
}
video.addEventListener("ended",()=>{
  if(!serieAtual.length) return;
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  const i=selEpisodio.selectedIndex;
  if(i<eps.length-1){
    selEpisodio.selectedIndex++;
    tocar(eps[selEpisodio.selectedIndex]);
  }
});
function fecharPlayer(){
  video.pause();
  video.src="";
  player.style.display="none";
}

/* PERFIL */
function abrirPerfil(){
  pfEmail.textContent=usuario.email;
  pfCpf.textContent=usuario.cpf||"-";
  pfWhats.textContent=usuario.whatsapp||"-";
  pfStatus.textContent=usuario.status;
  pfTrial.textContent=new Date(usuario.trial_expires_at).toLocaleDateString("pt-BR");
  perfilModal.style.display="flex";
}
function logout(){
  localStorage.removeItem("usuario");
  location.href="login.html";
}

/* SEARCH */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  renderHome(dados.filter(d=>
    d.titulo?.toLowerCase().includes(v) ||
    d.serie_nome?.toLowerCase().includes(v)
  ));
};

/* ESC FECHA */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape" && player.style.display==="block") fecharPlayer();
});
</script>

</body>
</html>
