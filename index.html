<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --card:#232326;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#b5b5b5;
}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  background:linear-gradient(to bottom,rgba(0,0,0,.85),rgba(0,0,0,.2));
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:100;
}
header h1{
  color:var(--accent);
  letter-spacing:1px;
}
header input{
  width:320px;
  padding:10px 16px;
  background:#2b2b2b;
  border:none;
  color:#fff;
  border-radius:999px;
}
.profile{
  width:38px;height:38px;
  border-radius:50%;
  background:#333;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* HERO FULL */
.hero{
  position:relative;
  height:85vh;
  display:flex;
  align-items:flex-end;
  padding:0 40px 80px;
  background-size:cover;
  background-position:center;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 35%,transparent 65%),
    linear-gradient(to top,#0f0f10 15%,transparent 60%);
}
.hero-content{
  position:relative;
  z-index:2;
  max-width:560px;
}
.hero-content h2{
  font-size:52px;
  margin-bottom:14px;
}
.hero-content .meta{
  color:var(--muted);
  margin-bottom:14px;
}
.hero-content p{
  line-height:1.6;
  margin-bottom:26px;
}
.hero-actions{
  display:flex;
  gap:14px;
}
.hero-actions button{
  padding:14px 34px;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.btn-play{
  background:var(--accent);
  color:#fff;
}
.btn-info{
  background:rgba(255,255,255,.15);
  color:#fff;
}

/* SECTIONS */
section{
  padding:40px;
}
section h3{
  margin-bottom:16px;
  font-size:20px;
}

/* GRID / CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:12px;
  font-size:14px;
  font-weight:600;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#playerLayout{
  display:grid;
  grid-template-columns:3.2fr 1.5fr;
  height:100%;
}
video{
  width:100%;
  height:100%;
  background:#000;
}
#sideInfo{
  background:linear-gradient(to top,#0f0f10,#141414);
  padding:32px;
  overflow-y:auto;
}
#sideInfo h2{font-size:28px;margin-bottom:6px}
#sideInfo .meta{color:var(--muted);margin-bottom:16px}
#sideInfo p{line-height:1.6;margin-bottom:24px}

select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#1f1f1f;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}

/* CLOSE PLAYER */
#close{
  position:absolute;
  top:20px;
  left:20px;
  background:rgba(0,0,0,.65);
  border:none;
  color:#fff;
  font-size:18px;
  padding:10px 16px;
  cursor:pointer;
  border-radius:999px;
  z-index:20;
}

/* PERFIL */
#perfil{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#perfilBox{
  width:420px;
  background:var(--surface);
  padding:28px;
  border-radius:18px;
  position:relative;
}
#perfilBox h3{margin-bottom:14px}
#perfilBox div{margin-bottom:10px;color:#ccc}
#perfilBox span{font-weight:600;color:#fff}
.closePerfil{
  position:absolute;
  top:14px;
  right:16px;
  background:none;
  border:none;
  color:#aaa;
  font-size:18px;
  cursor:pointer;
}
.closePerfil:hover{color:#fff}
</style>
</head>

<body>

<header>
  <h1>SESS√ÉO 99</h1>
  <input placeholder="Buscar...">
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <div class="hero-actions">
      <button class="btn-play" onclick="abrirPlayer(heroItem)">‚ñ∂ Assistir</button>
      <button class="btn-info" onclick="abrirPlayer(heroItem)">Mais informa√ß√µes</button>
    </div>
  </div>
</div>

<section>
  <h3>Filmes</h3>
  <div class="grid" id="gridFilmes"></div>
</section>

<section>
  <h3>S√©ries</h3>
  <div class="grid" id="gridSeries"></div>
</section>

<!-- PLAYER -->
<div id="player">
  <button id="close" onclick="fechar()">‚Üê</button>
  <div id="playerLayout">
    <video id="video" controls autoplay></video>
    <div id="sideInfo">
      <h2 id="pTitle"></h2>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>
      <div id="serieControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfil" onclick="if(event.target.id==='perfil')fecharPerfil()">
  <div id="perfilBox">
    <button class="closePerfil" onclick="fecharPerfil()">‚úï</button>
    <h3>Meu Perfil</h3>
    <div>Email: <span id="pfEmail"></span></div>
    <div>CPF: <span id="pfCpf"></span></div>
    <div>WhatsApp: <span id="pfWhats"></span></div>
    <div>Status: <span id="pfStatus"></span></div>
    <div>Trial: <span id="pfTrial"></span></div>
    <button onclick="logout()" style="color:#ff6b6b;background:none;border:none;margin-top:14px">
      Sair
    </button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, usuario=null, serieAtual=[];

(async()=>{
  if(!localStorage.usuario){
    location.href="login.html";
    return;
  }

  usuario=JSON.parse(localStorage.usuario);

  const {data}=await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];

  heroItem=dados.find(d=>d.destaque)||dados[0];
  hero.style.backgroundImage=`url(${heroItem.capa_url})`;
  heroTitle.textContent=heroItem.titulo||heroItem.serie_nome;
  heroMeta.textContent=`${heroItem.genero} ‚Ä¢ ${heroItem.tipo}`;
  heroDesc.textContent=heroItem.descricao || "";

  render();
})();

function render(){
  gridFilmes.innerHTML="";
  gridSeries.innerHTML="";

  dados.filter(d=>d.tipo==="filme")
    .forEach(f=>gridFilmes.innerHTML+=card(f));

  [...new Map(
    dados.filter(d=>d.tipo==="serie")
      .map(s=>[s.serie_nome,s])
  ).values()]
    .forEach(s=>gridSeries.innerHTML+=card(s));
}

function card(i){
  return `
  <div class="card" onclick='abrirPlayer(${JSON.stringify(i)})'>
    <img src="${i.capa_url}">
    <div class="title">${i.titulo||i.serie_nome}</div>
  </div>`;
}

function abrirPlayer(item){
  player.style.display="block";

  if(item.tipo==="filme"){
    video.src=item.video_url;
    pTitle.textContent=item.titulo;
    pMeta.textContent=`${item.genero} ‚Ä¢ Filme`;
    pDesc.textContent=item.descricao || "Sem descri√ß√£o dispon√≠vel.";
    serieControls.style.display="none";
  }else{
    serieAtual=dados
      .filter(d=>d.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);

    pTitle.textContent=item.serie_nome;
    pMeta.textContent=`${item.genero} ‚Ä¢ S√©rie`;
    pDesc.textContent=item.descricao || "Selecione um epis√≥dio para assistir.";
    serieControls.style.display="block";
    montarSerie();
  }
}

function montarSerie(){
  const temporadas=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temporadas
    .map(t=>`<option value="${t}">Temporada ${t}</option>`)
    .join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}

function montarEpisodios(){
  const t=+selTemporada.value;
  const eps=serieAtual.filter(e=>e.temporada===t);
  selEpisodio.innerHTML=eps
    .map((e,i)=>`<option value="${i}">Epis√≥dio ${e.episodio}</option>`)
    .join("");
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
  tocar(eps[0]);
}

function tocar(ep){
  video.src=ep.video_url;
  pTitle.textContent=ep.serie_nome;
  pMeta.textContent=`Temporada ${ep.temporada} ‚Ä¢ Epis√≥dio ${ep.episodio}`;
  pDesc.textContent=ep.descricao || "Sem descri√ß√£o dispon√≠vel.";
}

function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}

function abrirPerfil(){
  pfEmail.textContent=usuario.email;
  pfCpf.textContent=usuario.cpf;
  pfWhats.textContent=usuario.whatsapp;
  pfStatus.textContent=usuario.status;
  pfTrial.textContent=usuario.trial_expires_at;
  perfil.style.display="flex";
}

function fecharPerfil(){perfil.style.display="none"}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    fecharPerfil();
    fechar();
  }
});

function logout(){
  localStorage.removeItem("usuario");
  location.href="login.html";
}
</script>

</body>
</html>
