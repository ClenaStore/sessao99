<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

:root{
  --bg:#1c1c1e;
  --surface:#2a2a2e;
  --card:#323236;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#b5b5b5;
}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  background:#111;
}
header h1{color:var(--accent)}
header input{
  width:320px;
  padding:10px 14px;
  background:#2b2b2b;
  border:none;
  color:#fff;
  border-radius:6px;
}
.profile{
  width:36px;height:36px;
  border-radius:50%;
  background:#444;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:40px;
  padding:40px;
  background:linear-gradient(180deg,#2a2a2e,#1c1c1e);
}
.hero img{
  width:100%;
  border-radius:12px;
}
.hero-info h2{
  font-size:42px;
  margin-bottom:12px;
}
.hero-info .meta{
  color:var(--muted);
  margin-bottom:14px;
}
.hero-info p{
  line-height:1.5;
  margin-bottom:20px;
}
.hero-info button{
  padding:14px 30px;
  background:var(--accent);
  border:none;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  border-radius:6px;
}

/* SECTIONS */
section{padding:32px 40px}
section h3{margin-bottom:14px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:10px;
  font-size:14px;
  font-weight:600;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#playerLayout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
video{
  width:100%;
  height:100%;
  background:#000;
}
#sideInfo{
  background:#141414;
  padding:24px;
  overflow-y:auto;
}
#sideInfo h2{margin-bottom:10px}
#sideInfo .meta{color:var(--muted);margin-bottom:10px}
#sideInfo p{color:#ddd;margin-bottom:20px}
select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#2a2a2a;
  border:none;
  color:#fff;
}

/* CLOSE */
#close{
  position:absolute;
  top:20px;left:20px;
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:18px;
  padding:10px 14px;
  cursor:pointer;
  z-index:10;
}

/* PERFIL */
#perfil{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
#perfilBox{
  width:420px;
  background:var(--surface);
  padding:26px;
  border-radius:14px;
}
#perfilBox div{margin-bottom:10px}
#perfilBox span{font-weight:600}
</style>
</head>

<body>

<header>
  <h1>SESS√ÉO 99</h1>
  <input id="search" placeholder="Buscar...">
  <button class="profile" onclick="abrirPerfil()">üë§</button>
</header>

<div class="hero">
  <div class="hero-info">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">‚ñ∂ Assistir</button>
  </div>
  <img id="heroImg">
</div>

<section>
  <h3>Filmes</h3>
  <div class="grid" id="gridFilmes"></div>
</section>

<section>
  <h3>S√©ries</h3>
  <div class="grid" id="gridSeries"></div>
</section>

<!-- PLAYER -->
<div id="player">
  <button id="close" onclick="fechar()">‚Üê</button>
  <div id="playerLayout">
    <video id="video" autoplay controls></video>
    <div id="sideInfo">
      <h2 id="pTitle"></h2>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>
      <select id="selTemporada"></select>
      <select id="selEpisodio"></select>
    </div>
  </div>
</div>

<!-- PERFIL -->
<div id="perfil">
  <div id="perfilBox">
    <h3>Meu Perfil</h3>
    <div>Email: <span id="pfEmail"></span></div>
    <div>CPF: <span id="pfCpf"></span></div>
    <div>WhatsApp: <span id="pfWhats"></span></div>
    <div>Status: <span id="pfStatus"></span></div>
    <div>Trial: <span id="pfTrial"></span></div>
    <button onclick="logout()" style="color:#ff6b6b;background:none;border:none;margin-top:10px">Sair</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, usuario=null, serieAtual=[];

(async()=>{
  if(!localStorage.usuario){location.href="login.html";return;}
  usuario=JSON.parse(localStorage.usuario);

  const {data}=await sb.from("filmes").select("*").eq("ativo",true);
  dados=data||[];

  heroItem=dados.find(d=>d.destaque)||dados[0];
  heroTitle.textContent=heroItem.titulo||heroItem.serie_nome;
  heroMeta.textContent=`${heroItem.genero} ‚Ä¢ ${heroItem.tipo}`;
  heroDesc.textContent=heroItem.descricao;
  heroImg.src=heroItem.capa_url;

  render();
})();

function render(){
  gridFilmes.innerHTML="";
  gridSeries.innerHTML="";

  dados.filter(d=>d.tipo==="filme").forEach(f=>{
    gridFilmes.innerHTML+=card(f);
  });

  [...new Map(dados.filter(d=>d.tipo==="serie").map(s=>[s.serie_nome,s])).values()]
    .forEach(s=>gridSeries.innerHTML+=card(s));
}

function card(i){
  return `<div class="card" onclick='abrirPlayer(${JSON.stringify(i)})'>
    <img src="${i.capa_url}">
    <div class="title">${i.titulo||i.serie_nome}</div>
  </div>`;
}

function abrirPlayer(item){
  player.style.display="block";
  if(item.tipo==="filme"){
    video.src=item.video_url;
    pTitle.textContent=item.titulo;
    pMeta.textContent=item.genero;
    pDesc.textContent=item.descricao;
    selTemporada.style.display="none";
    selEpisodio.style.display="none";
  }else{
    serieAtual=dados.filter(d=>d.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
    montarSerie();
  }
}

function montarSerie(){
  selTemporada.style.display="block";
  selEpisodio.style.display="block";

  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option>${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}

function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Ep ${e.episodio}</option>`).join("");
  tocar(eps[0]);
}

function tocar(ep){
  video.src=ep.video_url;
  pTitle.textContent=ep.serie_nome;
  pMeta.textContent=`Temporada ${ep.temporada}`;
  pDesc.textContent=ep.descricao;
}

function fechar(){
  video.pause();
  video.src="";
  player.style.display="none";
}

function abrirPerfil(){
  pfEmail.textContent=usuario.email;
  pfCpf.textContent=usuario.cpf;
  pfWhats.textContent=usuario.whatsapp;
  pfStatus.textContent=usuario.status;
  pfTrial.textContent=usuario.trial_expires_at;
  perfil.style.display="flex";
}
function logout(){
  localStorage.removeItem("usuario");
  location.href="login.html";
}
</script>

</body>
</html>
