<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;--panel:#0f1424;--card:#151a30;--input:#0b1020;
  --accent:#6366f1;--ok:#22c55e;--err:#ef4444;
  --text:#e5e7eb;--muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;background:linear-gradient(180deg,#05060c,#07090f);
  color:var(--text);font-family:Inter,Arial,sans-serif;
}

/* BOOT */
#boot{
  position:fixed;inset:0;background:#05070f;
  display:flex;align-items:center;justify-content:center;z-index:9999
}
#bootBox{
  background:#0f1424;padding:28px 34px;border-radius:18px;text-align:center
}
#bootStatus{color:var(--muted);font-weight:600}

/* LAYOUT */
.wrapper{max-width:1200px;margin:32px auto;padding:24px;display:none}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
header h1{margin:0}
header input{
  background:var(--input);border:none;border-radius:10px;
  padding:10px 14px;color:#fff;width:260px
}
.status{
  background:var(--input);padding:12px 16px;border-radius:10px;
  margin-bottom:14px;font-weight:600
}
.ok{color:var(--ok)} .err{color:var(--err)} .muted{color:var(--muted)}
.grid{display:grid;grid-template-columns:360px 1fr;gap:24px}
.panel{background:var(--panel);border-radius:18px;padding:24px}

/* FORM */
label{display:block;margin-top:14px;font-weight:600}
input,textarea,select{
  width:100%;margin-top:6px;padding:12px;border-radius:10px;
  border:none;background:var(--input);color:#fff
}
textarea{resize:vertical}
button{
  width:100%;margin-top:18px;padding:14px;border:none;border-radius:12px;
  background:var(--accent);color:#fff;font-size:15px;cursor:pointer
}
button:disabled{opacity:.6}

/* AUTOCOMPLETE */
.sugestoes{
  background:#0b1020;border-radius:8px;margin-top:6px;display:none
}
.sugestoes div{
  padding:10px;cursor:pointer
}
.sugestoes div:hover{background:#1c2240}

/* PROGRESSO */
.progress{margin-top:14px;display:none}
.progressBar{
  width:100%;height:10px;background:#111;border-radius:10px;overflow:hidden
}
.progressBar div{
  height:100%;width:0%;background:var(--accent);transition:width .2s
}
.progressText{margin-top:6px;font-size:13px;color:var(--muted)}

/* LISTA */
.list{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
.item{background:var(--card);border-radius:14px;overflow:hidden}
.item img{width:100%;height:220px;object-fit:cover}
.item div{padding:10px}
.item h4{margin:0 0 4px;font-size:14px}
.item span{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<!-- BOOT -->
<div id="boot">
  <div id="bootBox">
    <h2>SESS√ÉO 99</h2>
    <div id="bootStatus">Conectando ao Supabase‚Ä¶</div>
  </div>
</div>

<div class="wrapper" id="app">

<header>
  <h1>Painel Admin</h1>
  <input id="search" placeholder="Buscar t√≠tulos‚Ä¶">
</header>

<div id="status" class="status muted">Inicializando‚Ä¶</div>

<div class="grid">

<!-- FORM -->
<div class="panel">
  <h3>Novo Conte√∫do</h3>

  <label>Tipo</label>
  <select id="tipo" onchange="toggleSerie()">
    <option value="filme">üé¨ Filme</option>
    <option value="serie">üì∫ S√©rie (epis√≥dio)</option>
  </select>

  <label>T√≠tulo *</label>
  <input id="titulo">

  <label>Descri√ß√£o</label>
  <textarea id="descricao"></textarea>

  <label>Categoria</label>
  <input id="categoria">

  <label>URL da capa</label>
  <input id="capa">

  <!-- CAMPOS DE S√âRIE -->
  <div id="serieFields" style="display:none">

    <label>Nome da s√©rie</label>
    <input id="serie_nome" placeholder="Digite para buscar‚Ä¶">
    <div class="sugestoes" id="serieSugestoes"></div>

    <label>Temporada</label>
    <select id="temporada">
      <option value="1">Temporada 1</option>
      <option value="2">Temporada 2</option>
      <option value="3">Temporada 3</option>
      <option value="4">Temporada 4</option>
      <option value="5">Temporada 5</option>
    </select>

    <label>Epis√≥dio</label>
    <input id="episodio" type="number" min="1">
  </div>

  <label>Arquivo de v√≠deo *</label>
  <input type="file" id="video" accept="video/*">

  <button id="btnEnviar" onclick="enviar()">Enviar</button>

  <div class="progress" id="progress">
    <div class="progressBar"><div id="bar"></div></div>
    <div class="progressText" id="progressText"></div>
  </div>
</div>

<!-- LISTA -->
<div class="panel">
  <h3>Conte√∫dos cadastrados</h3>
  <div id="lista" class="list"></div>
</div>

</div>
</div>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* BUNNY */
const BUNNY={
  zone:"sessao99",
  key:"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn:"https://sessao99.b-cdn.net"
};

/* ELEMENTOS */
const boot=document.getElementById("boot");
const app=document.getElementById("app");
const statusEl=document.getElementById("status");
const lista=document.getElementById("lista");
const progress=document.getElementById("progress");
const bar=document.getElementById("bar");
const progressText=document.getElementById("progressText");
const btn=document.getElementById("btnEnviar");

const tipo=document.getElementById("tipo");
const serieFields=document.getElementById("serieFields");
const serieNome=document.getElementById("serie_nome");
const sugestoes=document.getElementById("serieSugestoes");

let dados=[];

/* INIT */
async function init(){
  const { data } = await supabaseClient
    .from("filmes").select("*").order("created_at",{ascending:false});
  dados=data||[];
  render(dados);
  statusEl.textContent=`üü¢ ${dados.length} registros carregados`;
  statusEl.className="status ok";
  boot.style.display="none";
  app.style.display="block";
}

/* RENDER */
function render(list){
  lista.innerHTML="";
  list.forEach(f=>{
    if(!f.capa_url)return;
    lista.innerHTML+=`
      <div class="item">
        <img src="${f.capa_url}">
        <div>
          <h4>${f.titulo}</h4>
          <span>${f.tipo==='serie'
            ? `S${f.temporada}E${f.episodio}`
            : 'Filme'}</span>
        </div>
      </div>`;
  });
}

/* TOGGLE */
function toggleSerie(){
  serieFields.style.display = tipo.value==="serie" ? "block" : "none";
}

/* AUTOCOMPLETE S√âRIES */
serieNome.addEventListener("input", async ()=>{
  const v=serieNome.value.trim();
  if(v.length<2){sugestoes.style.display="none";return;}

  const { data } = await supabaseClient
    .from("filmes")
    .select("serie_nome")
    .eq("tipo","serie")
    .ilike("serie_nome",`%${v}%`)
    .limit(5);

  if(!data||data.length===0){sugestoes.style.display="none";return;}

  sugestoes.innerHTML="";
  sugestoes.style.display="block";
  [...new Set(data.map(d=>d.serie_nome))].forEach(n=>{
    const div=document.createElement("div");
    div.textContent=n;
    div.onclick=()=>{serieNome.value=n;sugestoes.style.display="none";}
    sugestoes.appendChild(div);
  });
});

/* UPLOAD */
function enviar(){
  const file=video.files[0];
  if(!titulo.value||!file){alert("T√≠tulo e v√≠deo obrigat√≥rios");return;}

  btn.disabled=true;
  progress.style.display="block";
  bar.style.width="0%";

  const nome=Date.now()+"_"+file.name.replace(/\s+/g,"_");
  const url=`https://br.storage.bunnycdn.com/${BUNNY.zone}/filmes/${nome}`;

  const xhr=new XMLHttpRequest();
  xhr.open("PUT",url);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.setRequestHeader("Content-Type","application/octet-stream");

  xhr.upload.onprogress=e=>{
    const pct=Math.round((e.loaded/e.total)*100);
    const sent=(e.loaded/1024/1024).toFixed(1);
    const tot=(e.total/1024/1024).toFixed(1);
    bar.style.width=pct+"%";
    progressText.textContent=`${pct}% ‚Ä¢ ${sent} MB de ${tot} MB`;
  };

  xhr.onload=async()=>{
    await supabaseClient.from("filmes").insert({
      titulo:titulo.value,
      descricao:descricao.value,
      categoria:categoria.value,
      capa_url:capa.value,
      video_url:`${BUNNY.cdn}/filmes/${nome}`,
      tipo:tipo.value,
      serie_nome:tipo.value==="serie"?serieNome.value:null,
      temporada:tipo.value==="serie"?Number(temporada.value):null,
      episodio:tipo.value==="serie"?Number(episodio.value):null,
      ativo:true
    });
    alert("‚úÖ Upload conclu√≠do!");
    location.reload();
  };

  xhr.send(file);
}

init();
</script>

</body>
</html>
