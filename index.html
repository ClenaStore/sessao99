<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;scrollbar-width:none}
*::-webkit-scrollbar{display:none}

:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --card:#232326;
  --accent:#e50914;
  --text:#fff;
  --muted:#b5b5b5;
}

body{
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:64px;
  padding:0 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.85);
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
}
header h1{color:var(--accent)}
header input{
  width:320px;
  padding:10px 16px;
  border-radius:999px;
  background:#2b2b2b;
  border:none;
  color:#fff;
}

/* HERO */
.hero{
  height:85vh;
  padding:0 40px 80px;
  display:flex;
  align-items:flex-end;
  background-size:cover;
  background-position:center;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to right,rgba(0,0,0,.85) 35%,transparent 65%),
    linear-gradient(to top,#0f0f10 15%,transparent 60%);
}
.hero-content{
  position:relative;
  max-width:560px;
}
.hero-content h2{font-size:52px;margin-bottom:12px}
.hero-content .meta{color:var(--muted);margin-bottom:12px}
.hero-content p{line-height:1.6;margin-bottom:22px}
.hero-content button{
  padding:14px 32px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
}

/* SECTIONS */
section{padding:40px}
section h3{margin-bottom:16px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:scale(1.06);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .title{
  padding:12px;
  font-weight:600;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:5000;
}
#close{
  position:absolute;
  top:20px;left:20px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:10;
}
#playerLayout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
video{width:100%;height:100%}
#sideInfo{
  background:#111;
  padding:32px;
}
#sideInfo h2{font-size:28px;margin-bottom:6px}
#sideInfo .meta{color:var(--muted);margin-bottom:14px}
#sideInfo p{line-height:1.6;margin-bottom:20px}

select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#1f1f1f;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h1>SESSÃO 99</h1>
  <input placeholder="Buscar...">
</header>

<div class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle"></h2>
    <div class="meta" id="heroMeta"></div>
    <p id="heroDesc"></p>
    <button onclick="abrirPlayer(heroItem)">▶ Assistir</button>
  </div>
</div>

<section>
  <h3>Filmes</h3>
  <div class="grid" id="gridFilmes"></div>
</section>

<section>
  <h3>Séries</h3>
  <div class="grid" id="gridSeries"></div>
</section>

<div id="player">
  <button id="close" onclick="fechar()">←</button>
  <div id="playerLayout">
    <video id="video" controls autoplay></video>
    <div id="sideInfo">
      <h2 id="pTitle"></h2>
      <div class="meta" id="pMeta"></div>
      <p id="pDesc"></p>
      <div id="serieControls">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let dados=[], heroItem=null, usuario=null;
let serieAtual=[], filmeAtual=null;
let inicioAssistindo=null;
let visualizacaoContada=false;
let pingInterval=null;

/* INIT */
(async()=>{
  if(!localStorage.usuario){
    location.href="login.html";
    return;
  }

  usuario = JSON.parse(localStorage.usuario);

  const { data } = await sb.from("filmes").select("*").eq("ativo",true);
  dados = data || [];

  heroItem = dados.find(d=>d.destaque) || dados[0];
  hero.style.backgroundImage = `url(${heroItem.capa_url})`;
  heroTitle.textContent = heroItem.titulo || heroItem.serie_nome;
  heroMeta.textContent = `${heroItem.genero} • ${heroItem.tipo}`;
  heroDesc.textContent = heroItem.descricao || "";

  render();
})();

/* RENDER */
function render(){
  gridFilmes.innerHTML="";
  gridSeries.innerHTML="";

  dados.filter(d=>d.tipo==="filme")
    .forEach(f=>gridFilmes.innerHTML+=card(f));

  [...new Map(
    dados.filter(d=>d.tipo==="serie")
      .map(s=>[s.serie_nome,s])
  ).values()]
    .forEach(s=>gridSeries.innerHTML+=card(s));
}

function card(i){
  return `
  <div class="card" onclick='abrirPlayer(${JSON.stringify(i)})'>
    <img src="${i.capa_url}">
    <div class="title">${i.titulo||i.serie_nome}</div>
  </div>`;
}

/* PLAYER + MÉTRICAS (CORRIGIDO) */
async function abrirPlayer(item){
  player.style.display="block";

  filmeAtual = item;
  inicioAssistindo = Date.now();
  visualizacaoContada = false;

  await sb.from("assistindo_agora").upsert({
    usuario_id: usuario.id,
    filme_id: item.id,
    last_ping: new Date().toISOString()
  });

  pingInterval = setInterval(()=>{
    sb.from("assistindo_agora")
      .update({ last_ping:new Date().toISOString() })
      .eq("usuario_id",usuario.id)
      .eq("filme_id",item.id);
  },30000);

  if(item.tipo==="filme"){
    video.src=item.video_url;
    pTitle.textContent=item.titulo;
    pMeta.textContent=`${item.genero} • Filme`;
    pDesc.textContent=item.descricao||"";
    serieControls.style.display="none";
  }else{
    serieAtual=dados.filter(d=>d.serie_nome===item.serie_nome)
      .sort((a,b)=>a.temporada-b.temporada||a.episodio-b.episodio);
    serieControls.style.display="block";
    montarSerie();
  }
}

/* CONTA VISUALIZAÇÃO APÓS 2 MIN */
setInterval(async()=>{
  if(!filmeAtual || visualizacaoContada || !inicioAssistindo) return;

  const segundos = Math.floor((Date.now()-inicioAssistindo)/1000);
  if(segundos < 120) return;

  visualizacaoContada = true;

  const { data } = await sb
    .from("visualizacoes")
    .select("id")
    .eq("usuario_id",usuario.id)
    .eq("filme_id",filmeAtual.id)
    .limit(1);

  if(data.length === 0){
    await sb.from("visualizacoes").insert({
      usuario_id: usuario.id,
      filme_id: filmeAtual.id
    });

    await sb.from("filmes")
      .update({
        total_visualizacoes:(filmeAtual.total_visualizacoes||0)+1
      })
      .eq("id",filmeAtual.id);
  }
},5000);

/* SÉRIES */
function montarSerie(){
  const temps=[...new Set(serieAtual.map(e=>e.temporada))];
  selTemporada.innerHTML=temps.map(t=>`<option>${t}</option>`).join("");
  selTemporada.onchange=montarEpisodios;
  montarEpisodios();
}
function montarEpisodios(){
  const eps=serieAtual.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>`<option value="${i}">Episódio ${e.episodio}</option>`).join("");
  selEpisodio.onchange=()=>tocar(eps[selEpisodio.value]);
  tocar(eps[0]);
}
function tocar(ep){
  video.src=ep.video_url;
  pTitle.textContent=ep.serie_nome;
  pMeta.textContent=`Temporada ${ep.temporada} • Episódio ${ep.episodio}`;
  pDesc.textContent=ep.descricao||"";
}

/* FECHAR */
async function fechar(){
  clearInterval(pingInterval);

  if(filmeAtual){
    await sb.from("assistindo_agora")
      .delete()
      .eq("usuario_id",usuario.id)
      .eq("filme_id",filmeAtual.id);
  }

  filmeAtual=null;
  inicioAssistindo=null;
  video.pause();
  video.src="";
  player.style.display="none";
}
</script>

</body>
</html>
