<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99 ‚Ä¢ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:#0f1424;
  --card:#151a30;
  --input:#0b1020;
  --accent:#6366f1;
  --danger:#ef4444;
  --ok:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#05060c,#07090f);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

/* ================= OVERLAY BOOT ================= */
#boot{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#bootBox{
  background:var(--panel);
  padding:28px 36px;
  border-radius:18px;
  text-align:center;
}
#bootStatus{color:var(--muted);font-weight:600}

/* ================= LAYOUT ================= */
.wrapper{
  display:none;
  height:100vh;
  padding:16px 24px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
header input{
  background:var(--input);
  border:none;
  border-radius:10px;
  padding:8px 12px;
  color:#fff;
}

.status{
  background:var(--input);
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
  margin-bottom:10px;
}
.ok{color:var(--ok)}
.err{color:var(--danger)}
.muted{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:340px 1fr;
  gap:16px;
  height:calc(100vh - 120px);
}

/* ================= FORM ================= */
.panel{
  background:var(--panel);
  border-radius:18px;
  padding:18px;
}
label{display:block;margin-top:10px;font-weight:600}
input,textarea{
  width:100%;
  margin-top:4px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--input);
  color:#fff;
}
textarea{resize:none;height:60px}
button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* ================= LISTA ================= */
.list{
  height:100%;
  overflow-y:auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
  padding-right:4px;
}
.item{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}
.item:hover{transform:scale(1.05)}
.item img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.item div{
  padding:8px;
}
.item h4{
  margin:0;
  font-size:13px;
}
.item span{
  font-size:11px;
  color:var(--muted);
}

/* ================= MODAL ================= */
#modalBg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9998;
}
#modal{
  background:var(--panel);
  width:700px;
  max-width:95%;
  border-radius:18px;
  display:grid;
  grid-template-columns:260px 1fr;
}
#modal img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px 0 0 18px;
}
#modalContent{
  padding:20px;
}
#modalContent input,#modalContent textarea{
  margin-bottom:8px;
}
.modalBtns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.danger{background:var(--danger)}

/* ================= UPLOAD OVERLAY ================= */
#upload{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#uploadBox{
  background:var(--panel);
  padding:26px;
  border-radius:16px;
  text-align:center;
}
#barWrap{
  margin-top:12px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  height:10px;
}
#bar{
  height:100%;
  width:0%;
  background:var(--accent);
}
</style>
</head>
<body>

<!-- BOOT -->
<div id="boot">
  <div id="bootBox">
    <h2>SESS√ÉO 99</h2>
    <div id="bootStatus">Conectando ao Supabase‚Ä¶</div>
  </div>
</div>

<!-- UPLOAD -->
<div id="upload">
  <div id="uploadBox">
    <strong>Enviando v√≠deo‚Ä¶</strong>
    <div id="barWrap"><div id="bar"></div></div>
  </div>
</div>

<!-- MODAL -->
<div id="modalBg">
  <div id="modal">
    <img id="mCapa">
    <div id="modalContent">
      <input id="mTitulo">
      <textarea id="mDescricao"></textarea>
      <input id="mCategoria">
      <input id="mCapaUrl">
      <div class="modalBtns">
        <button onclick="salvarEdicao()">Salvar</button>
        <button class="danger" onclick="excluir()">Excluir</button>
      </div>
    </div>
  </div>
</div>

<div class="wrapper" id="app">
<header>
  <h2>Painel Admin</h2>
  <input id="search" placeholder="Buscar...">
</header>

<div id="status" class="status muted">Inicializando‚Ä¶</div>

<div class="grid">
  <div class="panel">
    <h3>Novo Filme</h3>
    <label>T√≠tulo *</label><input id="titulo">
    <label>Descri√ß√£o</label><textarea id="descricao"></textarea>
    <label>Categoria</label><input id="categoria">
    <label>URL da capa</label><input id="capa">
    <label>V√≠deo *</label><input type="file" id="video">
    <button onclick="upload()">Enviar</button>
  </div>

  <div class="panel">
    <h3>Filmes</h3>
    <div class="list" id="lista"></div>
  </div>
</div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const BUNNY={
  zone:"sessao99",
  region:"br",
  key:"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
  cdn:"https://sessao99.b-cdn.net"
};

let filmes=[], atual=null;

/* INIT */
(async()=>{
  const { data } = await supabase.from("filmes").select("*").order("created_at",{ascending:false});
  filmes=data||[];
  render(filmes);
  document.getElementById("boot").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("status").innerHTML=`üü¢ ${filmes.length} registros`;
  document.getElementById("status").className="status ok";
})();

/* RENDER */
function render(arr){
  lista.innerHTML="";
  arr.forEach(f=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<img src="${f.capa_url||''}"><div><h4>${f.titulo}</h4><span>${f.categoria||''}</span></div>`;
    d.onclick=()=>abrir(f);
    lista.appendChild(d);
  });
}

/* MODAL */
function abrir(f){
  atual=f;
  modalBg.style.display="flex";
  mCapa.src=f.capa_url||"";
  mTitulo.value=f.titulo;
  mDescricao.value=f.descricao||"";
  mCategoria.value=f.categoria||"";
  mCapaUrl.value=f.capa_url||"";
}
modalBg.onclick=e=>{if(e.target===modalBg)modalBg.style.display="none"};

/* EDITAR */
async function salvarEdicao(){
  await supabase.from("filmes").update({
    titulo:mTitulo.value,
    descricao:mDescricao.value,
    categoria:mCategoria.value,
    capa_url:mCapaUrl.value
  }).eq("id",atual.id);
  location.reload();
}

/* EXCLUIR */
async function excluir(){
  if(!confirm("Excluir filme?"))return;
  await supabase.from("filmes").delete().eq("id",atual.id);
  location.reload();
}

/* UPLOAD */
function upload(){
  const file=video.files[0];
  if(!titulo.value||!file){alert("T√≠tulo e v√≠deo");return;}
  upload.style.display="flex";
  const name=Date.now()+"_"+file.name;
  const url=`https://${BUNNY.region}.storage.bunnycdn.com/${BUNNY.zone}/filmes/${name}`;
  const xhr=new XMLHttpRequest();
  xhr.open("PUT",url);
  xhr.setRequestHeader("AccessKey",BUNNY.key);
  xhr.upload.onprogress=e=>{
    if(e.lengthComputable)bar.style.width=Math.round(e.loaded/e.total*100)+"%";
  };
  xhr.onload=async()=>{
    await supabase.from("filmes").insert({
      titulo:titulo.value,
      descricao:descricao.value,
      categoria:categoria.value,
      capa_url:capa.value,
      video_url:`${BUNNY.cdn}/filmes/${name}`,
      ativo:true
    });
    location.reload();
  };
  xhr.send(file);
}

/* BUSCA */
search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};
</script>

</body>
</html>
