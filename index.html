<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SESS√ÉO 99</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#0b1224;
  --primary:#e11d48;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ===== SPLASH ===== */
#splash{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#12091c,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  animation:splashOut 1.4s ease forwards;
  animation-delay:3s;
}
#splash h1{
  font-size:72px;
  letter-spacing:14px;
  font-weight:800;
  animation:logoIn 3s ease forwards;
}
@keyframes logoIn{
  0%{opacity:0;transform:scale(.6);filter:blur(12px)}
  40%{opacity:1;filter:blur(0)}
  100%{
    transform:scale(1.1);
    text-shadow:0 0 40px #e11d48;
  }
}
@keyframes splashOut{
  to{opacity:0;visibility:hidden}
}

/* ===== HEADER ===== */
header{
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #111827;
}
#statusTitle{
  margin:0;
  cursor:pointer;
  user-select:none;
}
#statusText{
  font-weight:800;
  letter-spacing:1px;
}
.status-ok{
  color:#22c55e;
  text-shadow:0 0 14px rgba(34,197,94,.6);
}
.status-erro{
  color:#ef4444;
  text-shadow:0 0 14px rgba(239,68,68,.6);
}
header input{
  width:260px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#020617;
  color:#fff;
}

/* ===== GRID ===== */
main{
  padding:24px;
  display:none;
  animation:contentIn .8s ease forwards;
}
@keyframes contentIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:18px;
}

/* RESPONSIVO */
@media(max-width:1400px){.grid{grid-template-columns:repeat(5,1fr)}}
@media(max-width:1200px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 20px 40px rgba(225,29,72,.25);
}
.card img{
  width:100%;
  height:280px;
  object-fit:cover;
}
.card div{
  padding:12px;
}
.card h3{
  margin:0;
  font-size:14px;
}
.card span{
  font-size:12px;
  color:var(--muted);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-content{
  width:90%;
  max-width:600px;
  background:#020617;
  border-radius:16px;
  padding:20px;
}
.close{
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  float:right;
}
pre{
  white-space:pre-wrap;
  color:#fca5a5;
}

/* PLAYER */
.player iframe{
  width:100%;
  height:480px;
  border:none;
  border-radius:14px;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <h1>SESS√ÉO 99</h1>
</div>

<header>
  <h2 id="statusTitle" ondblclick="mostrarErro()">
    üé¨ <span id="statusText">SESS√ÉO 99</span>
  </h2>
  <input id="search" placeholder="Buscar filmes...">
</header>

<main id="content">
  <div class="grid" id="grid"></div>
</main>

<!-- MODAL ERRO -->
<div class="modal" id="erroModal">
  <div class="modal-content">
    <button class="close" onclick="fecharErro()">Fechar</button>
    <h3>Erro de Conex√£o Supabase</h3>
    <pre id="erroTexto"></pre>
  </div>
</div>

<!-- MODAL PLAYER -->
<div class="modal" id="playerModal">
  <div class="modal-content player">
    <button class="close" onclick="fecharPlayer()">Fechar</button>
    <iframe id="player"></iframe>
    <h3 id="title"></h3>
    <p id="description"></p>
  </div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const statusText = document.getElementById("statusText");
const erroModal = document.getElementById("erroModal");
const erroTexto = document.getElementById("erroTexto");
const content = document.getElementById("content");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

let filmes=[];
let ultimoErro="Nenhum erro capturado.";

setTimeout(()=>{
  document.body.style.overflow="auto";
  content.style.display="block";
},3200);

async function carregar(){
  const { data, error } = await supabase
    .from("filmes")
    .select("*")
    .eq("ativo", true);

  if(error){
    statusText.className="status-erro";
    ultimoErro = JSON.stringify(error, null, 2);
    console.error(error);
    return;
  }

  statusText.className="status-ok";
  filmes=data || [];
  render(filmes);
}

function render(lista){
  grid.innerHTML="";
  lista.forEach(f=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${f.capa_url}">
      <div>
        <h3>${f.titulo}</h3>
        <span>${f.categoria || ""}</span>
      </div>
    `;
    c.onclick=()=>abrirPlayer(f);
    grid.appendChild(c);
  });
}

search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(filmes.filter(f=>f.titulo.toLowerCase().includes(v)));
};

function abrirPlayer(f){
  playerModal.style.display="flex";
  player.src=f.video_url;
  title.innerText=f.titulo;
  description.innerText=f.descricao || "";
}
function fecharPlayer(){
  playerModal.style.display="none";
  player.src="";
}

function mostrarErro(){
  erroTexto.innerText=ultimoErro;
  erroModal.style.display="flex";
}
function fecharErro(){
  erroModal.style.display="none";
}

carregar();
</script>

</body>
</html>
